<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  	<link rel="stylesheet" href="./css/resetstyle.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_527495_e0zwtyzddnqgds4i.css">
	<script src="./js/jquery-1.10.1.js"></script>
  	<script src="./js/public.js"></script>
	<title>发表评论</title>
</head>
<style>
	body{
		font-size: 0.7rem;
	}
	/*评论级别*/
	.xuanping{
		width: 90%;
		padding: 1rem 5%;
		border-bottom:6px solid #EBEBEB;

	}
	.xuanping>.pingpic{
		box-sizing: border-box;
		padding:0.1rem;
		width: 25%;
		float: left;
	}
	.xuanping>.pingpic>img{
		width: 100%;
	}
	.xuanping>.pingGrade{
		text-align: center;
		padding:1rem 0;
		float: right;
		width: 70%;
	}
	.xuanping>.pingGrade>label{
		margin-right:1.3rem;
	}
	.xuanping>.pingGrade>label>input{
		color: green;
	}

	/*商品评价*/
	.shangpingpic{
		width: 90%;
		padding:0.4rem 5%;
		position: relative;
	}
	/*文本域*/
	.shangpingpic>label>textarea {
		margin-top: 0.133333rem 0.5rem 0;
		height:5.333333rem;
		width: 100%;
		display: inline-block;
		resize: none;
		overflow: hidden;
		border:none;
		font-size: 0.6rem;
		letter-spacing: 0.05rem;
		line-height: 0.9rem;
	
	}
	.shangping{
		border-bottom:6px solid #EBEBEB;
	}

	/*图片上传*/
	.shangpingpic>span{
		display: block;
		margin-top: 0.5rem;
	}
	.shangpingpic>span>i{
		font-size: 4.5rem;
		color: #DCF8FF;
	}
	.shangpingpic>span>em{
		position: absolute;
	    top: 11.05rem;
	    left: 2rem;
	    font-size: 0.1rem;

	}
	.saleBott{
		width: 90%;
		height: 1.6rem;
		margin:0 5%;
		position: fixed;
		bottom: 1rem;
		background: red;
	}
	
	.saleBott input{
		height:1.6rem;
		width: 100%;
		color:#FFF;
		background: #2EB6AA;
		border:0.2rem;
	}
	
</style>


<body>
	<div class="commentcontain">
		<div class="xuanping clearfix">
			<div class="pingpic"><img src="./images/comm_02.png" alt=""></div>
			<div class="pingGrade">
				<label for="good"><input type="radio" name="so" value="好评"/ placeholder="hoa"> 好评 </label>
				<label for="soso"><input type="radio" name="so" value="中评"/> 中评 </label>
				<label for="bad"><input type="radio" name="so" value="差"/> 差 </label>
			</div>
		</div>
		<div class="shangping">
			<div class="shangpingpic">
				<label for="shopping">
					<p>请您对我们的商品做出评价……</p>
					<textarea name="" id="shopping" cols="30" rows="10"></textarea>
				</label>
				<span><i class="iconfont icon-tianjia"></i><em>限3张内</em></span>
			</div>
			
		</div>
		<div class="saleBott">
			<input type="submit" value="发表">
		</div>
		
	</div>
</body>
</html>
