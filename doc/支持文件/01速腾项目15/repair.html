<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/resetstyle.css">
  <link rel="stylesheet" href="./css/repair.css">
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <script src="./js/jquery-1.10.1.js"></script>
  <script src="./js/public.js"></script>
  <script>
    
  </script>
</head>
<body>
  <div class="_repair">
    <div class="repairContainer">
      <div class="repairTop">
        <ul>
          
          <li><span>设备型号：</span><p>0120563</p></li>
          <li><span>设备型号：</span><p><input type="date"></p></li>
          <li><span>设备型号：</span><p><input type="time"></p></li>
           <li>
            <span>设备型号：</span><p>
            <select>
                <option value ="volvo">请输入</option>
                <option value ="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select></p>
            </li>
        </ul>
      </div>
      <div class="repairMidd">
          <h3>请写下您对设备的宝贵建议<span>*</span></h3>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <p>上传截图</p>
          <div class="repairPic">
            <i class="iconfont icon-plus"></i>
            <span>最多可上传3张</span>
            </div>
      </div>
      <div class="repairFoot">
        <ul>
          <h3>联系方式</h3>
          <li>
            <label for="Lname">
              <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span><input id="Lname" type="text" value="Hello">
            </label>
          </li>
           <li>
            <label for="Ltel">
              <span>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：</span><input id="Ltel" type="text" value="12345678911">
            </label>
          </li>
          <li>
            <label for="Laddr">
              <p>维修地址：</p>
              <textarea name="" id="Laddr" cols="30" rows="10" placeholder=""></textarea>
            </label>
          </li>
        </ul>
      </div>
      <div class="repairBtn">
        <input type="submit" value="提交">
      </div>

        
       
    </div>
  </div>
  <script type="text/javascript">
    $('#Lname').change( function() {
        // 这里可以写些验证代码
        var name = $(this).val();
        if(name==name.match(/^[a-zA-Z\u4e00-\u9fa5]{2,30}$/u)){// 纯中文姓名支持支持 /^[\u4e00-\u9fa5]{2,30}$/u
          console.dir('验证通过');
        }else{
          console.dir('请输入真实的姓名！');
        }
    });

    $('#Ltel').change( function() {
        // 这里可以写些验证代码
        var phone = $(this).val();
        var rephone = phone.match(/^1((((3[0-35-9])|([5|8][0-9])|(4[5|7|9])|66|(7[3|5-8])|(9[8|9]))\d)|(34[0-8]))\d{7}$/);
        if(rephone){
          if(phone==rephone[0]){
            console.dir('验证通过');
          }else{
            console.dir('请输入正确的手机号码！');
          } 
        }else{
          console.dir('请输入正确的手机号码！');
        }

    });

    $('#Laddr').change( function() {
        // 这里可以写些验证代码
        var addr = $(this).val();
        if(addr==addr.match(/^[\w\-\u4e00-\u9fa5]{6,255}$/u)){// 公司地址，不为空时验证，数字字母下划线横线中文 6-255位
          console.dir('验证通过');
        }else{
          console.dir('地址格式不正确！');
        }
    });
  </script>
</body>
</html>
