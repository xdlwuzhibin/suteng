<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/resetstyle.css">
	<link rel="stylesheet" href="./css/personalInformation.css">
	<link rel="stylesheet" href="./fonts/iconfont.css">
	<script src="./js/jquery-1.10.1.js"></script>
	<script src="./js/public.js"></script>
	<script>
		
	</script>
</head>
<body>
	<div class="container ">
		<div class="Information">
			<h3>个人信息</h3>
			<label for="name" class="">
				<i class="iconfont icon-wifi1"></i>
				<div >
					<span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span><input id="name" type="text">
				</div>
			</label>
			<label for="sex">
				<i class="iconfont icon-wifi1"></i>
				<div >
					<span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</span><input id="sex" type="text"><!--下拉选择-->
				</div>
			</label>
			<label for="birth">
				<i class="iconfont icon-wifi1"></i>
				<div >
					<span>生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日：</span><input id="birth" type="text"><!--日期插件-->
				</div>
			</label>
			
			<label for="tel">
				<i class="iconfont icon-wifi1"></i>
				<div >
					<span>手机号码：</span><input id="tel" type="text">
				</div>
			</label>
			
			<label for="addr">
				<i class="iconfont icon-wifi1"></i>
				<div >
					<span>住&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</span><input id="addr" type="text">
				</div>
			</label>
		</div>
		<div class="bandBtn">
			<input type="buttom" value="保存">
		</div>

	</div>
	<script type="text/javascript">
		$('#name').change( function() {
		  	// 这里可以写些验证代码
		  	var name = $(this).val();
		  	if(name==name.match(/^[a-zA-Z\u4e00-\u9fa5]{2,30}$/u)){// 纯中文姓名支持支持 /^[\u4e00-\u9fa5]{2,30}$/u
		  		console.dir('验证通过');
		  	}else{
		  		console.dir('请输入真实的姓名！');
		  	}
		});

		$('#tel').change( function() {
		  	// 这里可以写些验证代码
		  	var phone = $(this).val();
		  	var rephone = phone.match(/^1((((3[0-35-9])|([5|8][0-9])|(4[5|7|9])|66|(7[3|5-8])|(9[8|9]))\d)|(34[0-8]))\d{7}$/);
		  	if(rephone){
			  	if(phone==rephone[0]){
			  		console.dir('验证通过');
			  	}else{
			  		console.dir('请输入正确的手机号码！');
			  	}	
		  	}else{
		  		console.dir('请输入正确的手机号码！');
		  	}

		});

		$('#addr').change( function() {
		  	// 这里可以写些验证代码
		  	var addr = $(this).val();
		  	if(addr==addr.match(/^[\w\-\u4e00-\u9fa5]{6,255}$/u)){// 公司地址，不为空时验证，数字字母下划线横线中文 6-255位
		  		console.dir('验证通过');
		  	}else{
		  		console.dir('地址格式不正确！');
		  	}
		});
	</script>
	
</body>
</html>
