<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  	<link rel="stylesheet" href="./css/resetstyle.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_527495_e0zwtyzddnqgds4i.css">
	<script src="./js/jquery-1.10.1.js"></script>
  	<script src="./js/public.js"></script>
	<title>购物车</title>
</head>
<style>
	.itemCar{
		padding: 1rem 3%;
	}
	.itemcarLeft{
		width: 35%;
		float: left;
	}
	.itemcarRight{
		width: 65%;
		float: right;
	}
	.itemcarDel{}
	/*移动时的三个盒子的类的比例*/
	.itemCartow{
		width: 120%;
		box-sizing: border-box;
		padding: 1rem 3%;
	}
	.itemcarLefttow{
		width: 29%;
		float: left;
	}
	.itemcarRighttow{
		width: 54%;
		float: left;
	}
	.itemcarDeltow{
		width: 17%;
		float: left;
		/*display: none;*/


	}
	
</style>

<body>
	<div class="shpingcarAll">
		<div class="itemCar">
			<div class="itemcarLeft bg1">123</div>
			<div class="itemcarRight bg2">ed</div>
			<div class="itemcarDel bg5">iu0</div>
		</div>
	</div>
	
	
	<script>
           //touchmove  手指不放发生
        $('body').on('touchmove',function(){
            $('.sb').css({'display':'none'})  //隐藏div
        })
               //touchend   手指放开发生
        $('body').on('touchend',function(){
            $('.sb').css({'display':'initial','position':'fixed'})  //显示，固定div
        })
        // $('shopingcarAll>div').on('')
    </script>
    
</body>
</html>
