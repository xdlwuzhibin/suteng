<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
 	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<title>售后评分</title>
</head>
<style>
	body{
		font-size: 0.7rem;
		position: relative;
	}
	.saleContain{
		width: 100%;
	}
	/*顶部内容开始*/
	.saleTop,.saleMidd{
		width: 90%;
		border-bottom:6px solid #EBEBEB;
		padding:0.666667rem 5% 1rem;
	}
	.saleTop>p{
		display: block;
		height: 1.8rem;
		line-height: 1.8rem;

	}
	.saleTop>p>b{
		display: inline-block;
		height: 1.8rem;
		width: 35%;
		/*float: left;*/
		line-height: 1.8rem;
		padding:0.4rem 0 ;
		margin:0.5rem 0rem;
		color: #373737;
		font-size: 0.72rem;
		font-weight: 400;
		/*background: red;*/
	}
	.saleTop>p>i{
		line-height: 1.8rem;
		display: inline-block;
		color:#FBC91D;
		font-size: 1.4rem;
	}
	/*顶部内容结束*/
	/*中部文本领域开始*/
	.saleMidd label textarea {
		margin-top: 0.133333rem 0.5rem 0;
		height:5.333333rem;
		width: 100%;
		display: inline-block;
		resize: none;
		overflow: hidden;
		border:none;
		font-size: 0.7rem;
		letter-spacing: 0.05rem;
		line-height: 0.9rem;
	
	}
	/*中部文本领域结束*/
	/*底部按钮*/
	.saleBott{
		width: 86%;
		height: 1.8rem;
		margin:6rem auto 1rem;
		position: relative;
		bottom: 1rem;
	}
	
	.saleBott input{
		height:1.8rem;
		width: 100%;
		color:#FFF;

		background: #2EB6AA;
		border-radius:0.2rem;
		border:none;
	}
	@media screen and (max-height: 520px) {
		.saleBott{
		margin:3.8rem auto 1rem;
		}
	}
		
</style>
<body>
	<div class="saleContain">
		<!-- 顶部内容开始 -->
		<div class="saleTop" id="score">
			<p class="clearfix">
				<b>安装人员评分</b>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<input type="hidden" value="0" />
			</p>
			<p class="clearfix">
				<b>服务态度评分</b>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<input type="hidden" value="0" />
			</p>
			<p class="clearfix">
				<b>着装评分</b>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<input type="hidden" value="0" />
			</p>
			
			
		</div>
		<!-- 顶部内容结束 -->
		<!-- 中部文本领域开始 -->
		<div class="saleMidd">
			<label for="sale">
	          	<textarea name="" id="sale" cols="30" rows="10" placeholder="请您对我们的售后服务作出评价……"></textarea>
          	</label>
		</div>
		<!-- 中部文本领域结束 -->
		<a href="{{:U('Home/Comment/commentsucceed')}}">
			<div class="saleBott">
				<input class="submitBtn" type="submit" value="提交">
			</div>
		</a>
	</div>
	<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/Admin/layui/css/layui.css" />
  	<script src="__PUBLIC__/Home/js/public.js"></script>
	<script>
		// 评分等级
		$('.saleTop>p>i').click(function(){
			var _this=$(this).parent().children("i");//获取当前星号总数
			var classNameBfore='iconfont icon-jingdiananli_kongwujiaoxing_shoucang';
			var classNameAfter='iconfont icon-jingdiananli_wujiaoxing_shoucanghou';
			for(var i=0;i<_this.size();i++){
				if(i<$(this).index()){
					_this.eq(i).removeClass(classNameBfore).addClass(classNameAfter);

				}else{
					_this.eq(i).removeClass(classNameAfter).addClass(classNameBfore);
				}
			}
			$(this).siblings("input").val($(this).index());
		});
		$(".submitBtn").click(function(){
			for(var i=0;i<$('.saleTop>p>input').size();i++){
				if($('.saleTop>p').eq(i).children("input").val()==0){
					layuiHint("给商品评分再提交呗！");
					return false;
				}
			}
			if($("#sale").val()==""){
				layuiHint("给我们的服务做个评价呗");
				return false;
			}
		});
	</script>
</body>
</html>
