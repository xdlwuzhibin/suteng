<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
 	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  	<script src="__PUBLIC__/Home/js/public.js"></script>
	<title>售后评分</title>
</head>
<style>
	body{
		font-size: 0.7rem;
		position: relative;
	}
	.saleContain{
		width: 100%;
	}
	/*顶部内容开始*/
	.saleTop,.saleMidd{
		width: 90%;
		border-bottom:6px solid #EBEBEB;
		padding:0.666667rem 5% 1rem;
	}
	.saleTop>p{
		display: block;
		height: 2rem;
		line-height: 2rem;

	}
	.saleTop>p>b{
		display: inline-block;
		height: 2rem;
		width: 30%;
		line-height: 2rem;
		margin-right: 0.5rem;
	}
	.saleTop>p>i{
		display: inline-block;
		color:#FBC91D;
		font-size: 1.2rem;
	}
	/*顶部内容结束*/
	/*中部文本领域开始*/
	.saleMidd h3 {
		font-size: 0.6rem;
		line-height: 0.8rem;
		margin-bottom: 0.266667rem;
	}
	.saleMidd label textarea {
		margin-top: 0.133333rem 0.5rem 0;
		height:5.333333rem;
		width: 100%;
		display: inline-block;
		resize: none;
		overflow: hidden;
		border:none;
		font-size: 0.6rem;
		letter-spacing: 0.05rem;
		line-height: 0.9rem;
	
	}
	/*中部文本领域结束*/
	/*底部按钮*/
	.saleBott{
		width: 90%;
		height: 1.6rem;
		margin:0 5%;
		position: fixed;
		bottom: 1rem;
		background: red;
	}
	
	.saleBott input{
		height:1.6rem;
		width: 100%;
		color:#FFF;
		background: #2EB6AA;
		border:0.2rem;
	}
		
</style>
<body>
	<div class="saleContain">
		<!-- 顶部内容开始 -->
		<div class="saleTop">
			<p class="clearfix">
				<b>安装人员评分</b>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
			</p>
			<p class="clearfix">
				<b>服务态度评分</b>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
			</p>
			<p class="clearfix">
				<b>着装评分</b>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
			</p>
			
			
		</div>
		<!-- 顶部内容结束 -->
		<!-- 中部文本领域开始 -->
		<div class="saleMidd">
			<label for="sale">
				<h3>请您对我们的售后服务作出评价……</h3>
	          	<textarea name="" id="sale" cols="30" rows="10"></textarea>
          	</label>
		</div>
		<!-- 中部文本领域结束 -->
		<div class="saleBott">
			<input type="submit" value="发表">
		</div>

		
		
	</div>
	<script>
		$('.saleTop>p>i').click(function(){

			var leiName=$(this).attr('class')
			if(leiName=='iconfont icon-jingdiananli_kongwujiaoxing_shoucang'){
				$(this).removeClass(leiName)
				$(this).addClass('iconfont icon-jingdiananli_wujiaoxing_shoucanghou')
			
			 }
			 else{
				$(this).removeClass(leiName);
				$(this).addClass('iconfont icon-jingdiananli_kongwujiaoxing_shoucang');

			}
					// console.dir(leiName);

		});
	</script>
</body>
</html>
