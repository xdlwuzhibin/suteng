<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />

</head>
<style>
	body{
		font-size: 0.7rem;
		position: relative;
	}
	.saleContain{
		width: 100%;
	}
	/*顶部内容开始*/
	.saleTop,.saleMidd{
		width: 90%;
		border-bottom:6px solid #EBEBEB;
		padding:0.666667rem 5% 1rem;
	}
	.saleTop>p{
		display: block;
		height: 1.8rem;
		line-height: 1.8rem;

	}
	.saleTop>p>b{
		display: inline-block;
		height: 1.8rem;
		width: 35%;
		/*float: left;*/
		line-height: 1.8rem;
		padding:0.4rem 0 ;
		margin:0.5rem 0rem;
		color: #373737;
		font-size: 0.72rem;
		font-weight: 400;
		/*background: red;*/
	}
	.saleTop>p>i{
		line-height: 1.8rem;
		display: inline-block;
		color:#FBC91D;
		font-size: 1.4rem;
	}
	/*顶部内容结束*/
	/*中部文本领域开始*/
	.saleMidd label textarea {
		margin-top: 0.133333rem 0.5rem 0;
		height:5.333333rem;
		width: 100%;
		display: inline-block;
		resize: none;
		overflow: hidden;
		border:none;
		font-size: 0.7rem;

	}
	/*中部文本领域结束*/
	/*底部按钮*/
	.saleBott{
		width: 86%;
		height: 1.8rem;
		margin:6rem auto 1rem;
		position: relative;
		bottom: 1rem;
	}
	
	.saleBott input{
		height:1.8rem;
		width: 100%;
		color:#FFF;

		background: #2EB6AA;
		border-radius:0.2rem;
		border:none;
	}
	@media screen and (max-height: 520px) {
		.saleBott{
		margin:3.8rem auto 1rem;
		}

</style>
<body>
	<div class="saleContain">
		<!-- 顶部内容开始 -->
		<div class="saleTop" id="score">
			<p class="clearfix">
				<b>安装人员评分</b>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<input type="hidden" value="0" />
			</p>
			<p class="clearfix">
				<b>服务态度评分</b>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<input type="hidden" value="0" />
			</p>
			<p class="clearfix">
				<b>着装评分</b>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<i class="iconfont icon-jingdiananli_kongwujiaoxing_shoucang"></i>
				<input type="hidden" value="0" />
			</p>
			
			
		</div>
		<!-- 顶部内容结束 -->
		<!-- 中部文本领域开始 -->
		<div class="saleMidd">
			<label for="sale">
	          	<textarea name="" id="sale" cols="30" rows="10" placeholder="请您对我们的售后服务作出评价……"></textarea>
          	</label>
		</div>
		<!-- 中部文本领域结束 -->
		<!-- <a href="{{:U('Home/Comment/commentsucceed')}}?"> -->
			<div class="saleBott">
				<input class="submitBtn" type="submit" value="提交">
			</div>
		<!-- </a> -->
	</div>
	<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/Admin/layui/css/layui.css" />
  	<script src="__PUBLIC__/Home/js/public.js"></script>
	<script>
		// 评分等级
		$('.saleTop>p>i').click(function(){
			var _this=$(this).parent().children("i");//获取当前星号总数
			var classNameBfore='iconfont icon-jingdiananli_kongwujiaoxing_shoucang';
			var classNameAfter='iconfont icon-jingdiananli_wujiaoxing_shoucanghou';
			for(var i=0;i<_this.size();i++){
				if(i<$(this).index()){
					_this.eq(i).removeClass(classNameBfore).addClass(classNameAfter);

				}else{
					_this.eq(i).removeClass(classNameAfter).addClass(classNameBfore);
				}
			}
			$(this).siblings("input").val($(this).index());
		});
		var grade1,grade2,grade3,grade4,orderid,gid;//变量定义
		// 提交
		$(".submitBtn").click(function(){
			grade1=$('.saleTop>p').eq(0).children("input").val();
			grade2=$('.saleTop>p').eq(1).children("input").val();
			grade3=$('.saleTop>p').eq(2).children("input").val();
			appraise=$("#sale").val();
			function GetQueryString(name) {   
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");   
				var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配  
				var context = "";   
				if (r != null)      context = r[2];   
				reg = null;   
				r = null;   
				return context == null || context == "" || context == "undefined" ? "" : context; 
			}
			if(grade1==0){
				layuiHint("给商品评分再提交呗！");
				return false;
			}else if(grade1==0){
				layuiHint("给商品评分再提交呗！");
				return false;
				
			}else if(grade2==0){
				layuiHint("给商品评分再提交呗！");
				return false;
			}else if(appraise==""){
				layuiHint("给我们的服务做个评价呗");
				return false;
			}else{
				$.ajax({
					url:"{{:U('Home/Order/installComment')}}",
					type:"post",
					dataType:"json",
					data:{
						grade1:grade1,
						grade2:grade2,
						grade3:grade3,
						appraise:appraise,
						orderid:GetQueryString("orderid"),//获取URL中的订单编号
						gid:GetQueryString("gid"),//获取URL中的商品id
					},
					success:function(res){
						if(res.code==200){
							location.href="U('Home/VipCenter/mycomment')";
						}else{
							layuiHint(res.msg);
						}
					}
				});
			}
		});
	</script>
</body>
</html>
