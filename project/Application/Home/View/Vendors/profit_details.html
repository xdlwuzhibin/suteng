<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
  <meta charset="UTF-8">
  <title>收益明细</title>
  <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
  <link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
  <script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  <script src="__PUBLIC__/Home/js/public.js"></script>
<style>
      body{
        font-size: .7rem;
        color: #373737;
      }
      .rewardTop{
         width: 90%;
         height: 2rem;
         padding:4% 5% 6%;
         background: linear-gradient(to right, #317EF5, #76F5E4); 
      }
      .myReward{
        width: 100%;
        height: 100%;
      }
      .myReward h3{
        font-size: 0.7rem;
        color:#fff;
        background: none;
      }
      .iconReward{
        margin:0.5rem 0;
      }
      .iconReward span{
        font-size: 0.72rem;
        color: #fff;
      }
       
      .iconReward span p{
        display: inline-block;
        background: none;
      }
      .iconReward span b{
        font-weight: 400;
        color:#fff;
        font-size: 0.8rem;
      }
        .shouyuan{
          background: #F3F3F3;
          padding:0.5rem 0.7rem;
          display: flex;
          flex-direction: row;
          font-size: 0.68rem;
        }
        .shouyuan>span{
          width: 36%;
          color: #303030;
        }

      .adviceFoot ul{
        width: 100%;
      }
      .rewardFoot ul li{
        width: 90%;
        padding:0 5%;
        display: block;
        height: 2rem;
        line-height: 2rem;
        border-bottom: 1px solid #F6F6F6;
        clear: both;
        font-weight: 400;
        position:relative;
      }
      .rewardFoot ul li span:last-child{
        float: left;
        font-size: 0.68rem;
        color: #5a5a5a;
      }
       .rewardFoot ul li span{
        float: left;
       }
      .rewardFoot ul li span.iconBig{
        font-size: 0.7rem;
        font-weight: 400;
        letter-spacing: 0.02rem;
        /*background: red;*/
        display: inline-block;
        width:30%;
        white-space: nowrap;
        overflow: hidden;
        margin-right:6%;
        text-overflow:ellipsis;
      }
      .rewardFoot ul li  b{
        font-weight: 400;
        
      }
      /*我的金币没有相关记录*/
      .noRewardFoot {
        margin:8.0rem auto 0;
        width: 40%;
        height: 2rem;
        line-height: 2rem;
        text-align: center;
      }
      .detailicon{
        position:absolute;
        right:0.5rem;
        top:0rem;
      }
    .countto {
        margin-right: 2rem;
    }
      .profitdata {
          display: block;
          box-sizing: border-box;
      }
    .profitdata:after {
        content: "";
        height: 0;
        display: block;
        clear: both;

    }
</style>
</head>
<body>
  <div class="_reward">
    <div class="rewardContainer">
        <div class="rewardTop">
           <div class="myReward">
             <h3>我的总收益</h3>
             <div class="iconReward">
                <span><p>累计：</p><b>￥ {{$total}} 元</b></span>
                
             </div>
           </div>
        </div>
        <!-- 收入来源 -->
        <div class="shouyuan">
          <span>收入来源</span>
          <span>收入金额</span>
        </div>
        <div class="rewardFoot">
          <ul>
            <empty name="data">
                <li>暂无收益...</li>
                <else /> 
                <foreach name="data" item="vo">
                    <li>
                        <!--<a href="{{:U('Home/Vendors/income_detailed',array('order_id'=>$vo['order_id']))}}" class="profitdata">&lt;!&ndash;需要添加连接参数&ndash;&gt;-->
                            <!--<span class="iconBig" style="color:#337DE6">{{$vo.describe}}</span>-->
                            <span class="iconBig" style="color:#337DE6">
                                <switch name="vo.type">
                                <case value="1">商品购买</case>
                                <case value="2">租金</case>
                                 <case value="3">充值年费</case>
                                <default />null
                                </switch>
                            </span>
                            <span class="countto">{{$vo.abonus}}</span>
                            <!--<span>{{:date("Y-m-d",$vo['addtime'])}}</span>-->
                            <span>{{$vo.create_time}}</span>
                            <i class="iconfont icon-dayuhao-copy-copy detailicon"></i>
                        <!--</a>-->

                    </li>
                </foreach>
            </empty> 
          </ul>
        </div>
       
    </div>
  </div>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
<script>
  $(".iconBig").on("click", function(e) {
    e.preventDefault();
    layuiHint($(this).text())
  })
</script>
</html>
