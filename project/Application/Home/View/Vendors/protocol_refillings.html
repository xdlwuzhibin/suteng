<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交公司信息页面</title>
    <!-- <link href="/Public/Admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
    <script src="__PUBLIC__/Home/js/public.js"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_527495_hdc1zdgyd9sk0529.css">
   <link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
    <script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
</head>
<style>
    * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
        }
    body{
        font-size: 0.7rem;
        color:#373737;
    }
    .ibox-content{
        width: 100vw;
    }
     header{
        padding-top: 0.6rem;
        height: 6rem;
        margin-bottom: 2vh;
        background: -webkit-radial-gradient(top left, #99FCEF 35%, #5B97EF);
            border-bottom:6px solid #d4d4d4!important;


     }
    header>p {
            padding: 2% 4% 3%;
            text-align: left;
            color: #5a5a5a;
            font-size: 0.72rem;
        }
        header>p>b{
            display: inline-block;
            width: 4rem;
            height: 4rem;
            border-radius: 4rem; 
            background: #ccc;
            float: left;
            overflow: hidden;
            padding-right: 0.5rem;

        }
         header>p>b>img{
            width: 100%;
        }
         header>p>span{
            line-height: 3rem;
            margin-left: 1rem;
            color: #5a5a5a;
        }
      
        form>.form-group{
            width: 100vw;
            padding:0.6rem 0.8rem;
            height: 2.5rem;
            clear:both;
            border-bottom:1px solid #d4d4d4!important;
        }
        form>div.form-group:nth-of-type(1){
            border-bottom:6px solid #d4d4d4!important;
        }
        form>div.form-group:nth-of-type(1)>a>i{
            float: left;
            color: #23A0E8;
            font-size: 0.8rem;
            margin-right: 0.2rem;
        }
        form>div.form-group:nth-of-type(1)>a{
            display:block;
            height: 100%;
        }
        form>div.form-group:nth-of-type(2){
            height: 7.8rem; 
            /*border-bottom:6px solid #d4d4d4;*/
            border:none!important;

        }
        form>div.form-group:nth-of-type(3){
            border:none!important;
            
        }
        form>div.form-group:nth-of-type(2)>label{
            display: block;
        }
        form>div.form-group:nth-of-type(2)>.col-md-3{
            position: relative;

        }
        form>div.form-group:nth-of-type(2)>.col-md-3>input{
            position: relative;
            left: -3.3rem; 
            top: 2.3rem;
            height: 3rem;
            width: 3rem;
            opacity: 0;
            z-index: 999;
        }
        form>.form-group>i{
            float: left;
            font-size: 1.2rem;
        }
     
        form>.form-group>label{
            float: left;
            letter-spacing: 0.12rem;
            line-height: 1.2rem;
            font-size: 0.72rem;
        }
         form>.form-group>.col-md-3>input{
            width: 56vw;
            height: 1.2rem;
            border:none;
         }
         /*添加*/
         form>.form-group>.col-md-3>i{
           position: absolute;
           top: 1.5rem;
           left: -0.27rem;
           font-size: 4rem;
           color: #56aaf1;
         }
         /*重置样式和申请*/
          form>.form-group{
            border-bottom: none;
            width: 100vw !important;
          }
         form>.form-group>.col-sm-4{
            position: relative;
            margin-top: 1rem;
            bottom: 1rem;
         }
         form>.form-group>.col-sm-offset-2>input{
            letter-spacing: 0.1rem;
            font-size: 0.72rem;
            background: #fff;
            border-radius: 0.4rem;
            padding:0.2rem 2rem;
            border:1px solid #737373;
         }
         form>.form-group>.col-sm-offset-2>input.btn-primary{
            margin-right: 2.7rem;
         }
         form>.form-group>.col-sm-offset-2>input.btn-white{
            float: right;
         }

         .icon-gongsimingcheng{
            color: #2EB6AA;
        }
        .icon-shouji {
            color: #23A0E8;
        }
        .icon-dizhi {
            color: #E55C1F;
        }
</style>
<body>
    <div class="ibox-content">
        <header>
            <p><b></b><span>分销商名称</span></p>
        </header>
        <form action="{{:U('Home/Vendors/protocol')}}" method="post" class="form-horizontal clearfix" enctype="multipart/form-data">    
            <div class="form-group">
               <a href="__PUBLIC__/Vendors/hetong.docx"> <i class="iconfont icon-sanfangxieyi"></i>合同样本</a> 
            </div> 
            <div class="form-group">
                <label class="col-sm-2 control-label" for="comLicen">协议文件</label>
                <div class="col-md-3">
                    <input type="file" id="comLicen" name="licence" class="form-control">
                    <i class="iconfont icon-tianjia tianjiatubiao"></i>
                </div>
            </div> 
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <input class="btn btn-primary" type="submit" value="申请"></input>
                    <input class="btn btn-white" type="reset" value="重置"></input>
                   
                </div>
            </div>
        </form>
    </div>
</body>
</html>
