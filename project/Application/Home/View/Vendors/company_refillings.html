<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加盟合伙人</title>
    <!-- <link href="/Public/Admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
    <script src="__PUBLIC__/Home/js/public.js"></script>
     <link rel="stylesheet" href="https://at.alicdn.com/t/font_527495_359ekha73vt8d7vi.css">
   <link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
    <script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
</head>
<style>
    * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
        }
    body{
        font-size: 0.7rem;
        color:#373737;
    }
    .ibox-content{
        width: 100vw;
    }
     header{
       display: flex;
        padding-top: 0.6rem;
        height: 8rem;
        background: -webkit-radial-gradient(top left , #99FCEF, #5291EE);
        flex-direction: column;
        align-items: center;
    }

    header>p {
           flex-direction:column;
            justify-content:center;
            padding: 2% 4% 3%;
            text-align: left;
            color: #5a5a5a;
            font-size: 0.72rem;
        }
        header>p>b{
           display: block;
            width: 4rem;
            height: 4rem;
            border-radius: 4rem; 
            background: #ccc;
            float: left;
            overflow: hidden;

        }
         header>p>b>img{
            width: 100%;
        }
         header>span{
            display: block;
            line-height: 3rem;
            margin-left: 1rem;
            color: #5a5a5a;
        }
      
        form>.form-group{
            width: 100vw;
            padding:0.6rem 0.8rem;
            height: 2.5rem;
            clear:both;
            border-bottom:1px solid #d4d4d4!important;
        }
        form>div.form-group:nth-of-type(3){
            border-bottom:6px solid #d4d4d4!important;
        }
        form>div.form-group:nth-of-type(4){
            height: 7.8rem; 
            /*border-bottom:6px solid #d4d4d4;*/
            border:none!important;

        }
        form>div.form-group:nth-of-type(5){
            border:none!important;
            
        }
        form>div.form-group:nth-of-type(4)>label{
            display: block;
        }
        form>div.form-group:nth-of-type(4)>.col-md-3{
            position: relative;

        }
        form>div.form-group:nth-of-type(4)>.col-md-3>input{
            position: relative;
            left: -3.3rem;
            top: 2.3rem;
            height: 4rem;
            width: 4.5rem;
            opacity: .2;
            z-index: 999;
            background: red;
        }
        form>.form-group>i{
            float: left;
            font-size: 1.2rem;
            padding-right:0.4rem;
        }
     
        form>.form-group>label{
            float: left;
            letter-spacing: 0.12rem;
            line-height: 1.2rem;
            font-size: 0.72rem;
        }
         form>.form-group>.col-md-3>input{
            width: 52vw;
            height: 1.2rem;
            border:none;
         }
        form>div.form-group:nth-of-type(4)>.col-md-3{
            position: relative;

        }
        /*添加*/
         form>.form-group>.col-md-3>i{
          position: absolute;
          top: 2.1rem;
          left: 0rem;
          font-size: 3.8rem;
          color: #DCF8FF;
          border: 1px dashed #76DED3;
          padding: 0 0.4rem;
          border-radius: 0.6rem;
         }
      
        form>div.form-group:nth-of-type(4)>.col-md-3>input{
            position: relative;
            left: -4.8rem;
            top: 2.3rem;
            height: 4rem;
            width: 4rem;
            opacity: 0;
            z-index: 999;
            /*background: red;*/
        }
        form>div.form-group:nth-of-type(4)>.col-md-3>.xiePic{
            width: 4.6rem;
            line-height: 4.6rem;
            text-align: center;
            height: 4.6rem;
            position: absolute;
            background: #DCF8FF;
            border-radius: 0.5rem;
            left: 5rem;
            top: 2.15rem;
            color: #5a5a5a;
            border: 1px dashed #76DED3;
            /*overflow: hidden;*/
        }
        .xiePic>i{
            position: absolute;
            top: -0.3rem;
            right: -0.3rem;
            display: block;
            width: 1rem;
            height: 1rem;
            border-radius: 0.8rem;
            background: red;
            line-height: 1rem;
            color: #fff;
            font-weight: 600;
        }
          /*申请按钮*/
          .xieBtn{
            position: fixed;
            bottom: 0;
          }
          .xieBtn>input{
            background: #2EB6AA;
            width: 100vw;
            border:none;
            color: #fff;
            height: 2rem;
            letter-spacing: 0.1rem;
            font-size: 0.8rem;
          }


         .icon-gongsimingcheng1{
            color: #48AF98;
        }
        .icon-dianhua {
            color: #23A0E8;
        }
        .icon-dizhi {
            color: #E55C1F;
        }
</style>
<body>
    <div class="ibox-content">
        <header>
            <p><b><img src="{{$vendor.head}}" alt="" width="120%"></b></p>
            <p><span>{{$vendor.name}}</span></p>
        </header>
        <form action="{{:U('Home/Vendors/company_refillings')}}" method="post" class="form-horizontal clearfix" enctype="multipart/form-data">    
            <div class="form-group">
                <i class="iconfont icon-gongsimingcheng1"></i>
                <label class="col-sm-2 control-label" for="comName">公司名称： </label>

                <div class="col-md-3">
                    <input id="comName" type="text" name="company" class="form-control">
                </div>
            </div> 
           <div class="form-group">
                <i class="iconfont icon-dianhua"></i>
                <label class="col-sm-2 control-label" for="comTel">固定电话： </label>

                <div class="col-md-3">
                    <input id="comTel" type="text" name="telephone" class="form-control">
                </div>
            </div>
             <div class="form-group">
                <i class="iconfont icon-dizhi"></i>
                <label class="col-sm-2 control-label" for="comAddr">公司地址：</label>

                <div class="col-md-3">
                    <input id="comAddr" type="text" name="address" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="comLicen">营业执照</label>
                <div class="col-md-3">
                    <input type="file" id="comLicen" name="licence" class="form-control" onchange="licenceImage(this);">
                     <i class="iconfont icon-tianjiajingdian"></i>
                     <div class="xiePic"><img src="" id="licence" style="width: 100%;"><i class="iconfont icon-cuohao"></i></div>
                </div>
            </div> 
            <div class="xieBtn">
                <input class="btn btn-primary" type="submit" value="下一步"></input>
            </div>
        </form>
    </div>
    <script>
        function licenceImage(file) {
            if (!file.files || !file.files[0]) {
                return;
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                document.getElementById('licence').src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        }
    </script>
</body>
</html>
