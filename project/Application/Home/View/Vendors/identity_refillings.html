    <script>
        // 上传图片 file文件对象
        function imageCommen(file) {
            if (!file.files || !file.files[0]) {
                return;
            };
            var reader = new FileReader();
            reader.onload = function (evt) {
                var total = (evt.total/1024)/1024;
                if(total >= 3) {
                    layuiHint("图片超出允许上传文件大小3M");
                }else{
                    var objId = file.nextSibling.nextSibling.nextSibling.nextSibling;//找到兄弟节点.xiePic
                    objId.firstChild.src = evt.target.result;//找到img对象
                    objId.style.visibility = "visible";
                    objId.setAttribute("index", "1");
                }
            };
            reader.readAsDataURL(file.files[0]);
        };
        // 点击叉叉隐藏div
        function removePic(removeObj) {
            removeObj.previousSibling.src = "";//将图片路径删除
            removeObj.parentNode.style.visibility = "hidden";//隐藏div
            removeObj.parentNode.setAttribute("index", "0");//设置index为0
        }

        // 表单提交
        $("form").submit(function(e) {
            var tradeObj = {};// 要传入后台的数据对象
            var inputName = $('#comName').val();//输入用户名的值
            var inputTell = $('#comTel').val();//输入电话号码的值
            var inputIdcard = $('#comAddr').val();//输入身份证号码的值
            // 用户正则验证
            if(inputName) {
                // 验证是否合法用户名：字母或中文开头，数字字母下划线中文,2-30位
                var nameReg = /^[\u4e00-\u9fa5\w]{2,30}$/;
                if(!nameReg.test(inputName)) {
                    layuiHint("姓名以中文、字母、数字、下划线组成,2-30位");
                }else{
                    // 手机号码验证
                    if(inputTell) {
                        var tellReg = /^1[3|4|5|8][0-9]\d{4,8}$/;
                        if(!tellReg.test(inputTell)) {
                            layuiHint("电话号码格式错误");
                        }else{
                            // 身份证正则验证
                            if(inputIdcard) {
                                var idcardReg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
                                if(!idcardReg.test(inputIdcard)) {
                                   layuiHint("身份证格式错误") ;
                                }else{
                                    // 正面身份证是否提交
                                    if($('.xiePic').eq(0).attr("index") === "1") {
                                        // 反面身份证是否提交

                                                window.location.href = "{{:U('Home/Vendors/company')}}";
                                                // 验证成功后跳转

                                            }else{

                                            }
                                        }else{
                                            layuiHint("请提交反面身份证");
                                        }
                                    }else{
                                        layuiHint("请提交正面身份证");
                                    }
                                }
                            }else{
                                layuiHint("身份证号码不能为空");
                            }
                        }
                    }else {
                        layuiHint("电话号码不能为空");
                    }
                }
