        width: 100vw;

     header{
        display: flex;
        padding-top: 0.6rem;

    }
    form>.form-group1{
         height: 7rem;
        border-bottom: none!important;
        position: relative;
        /*background: yellow;*/

        /*margin-top: 1rem;*/
        padding: 0.0rem 0.8rem;
   }

     form>.form-group>.col-md-3>input{

     }
     /*重置样式和申请*/
      form>.form-group{
        border-bottom: none;

      }
     form>.form-group>.col-sm-4{
        position: relative;

     form>.form-group>.col-sm-offset-2>input{

        border:1px solid #737373;
     }
     form>.form-group>.col-sm-offset-2>input.btn-primary{
        margin-right: 2.7rem;
     }
     form>.form-group>.col-sm-offset-2>input.btn-white{

    .icon-gongsimingcheng{
        color: #2EB6AA;
    }
    .icon-dianhua {
        color: #23A0E8;
    }
    .icon-dizhi {
        color: #E55C1F;
    }
    .form-group>.col-md-5{
        display: inline-block;
        width: 20vw;
    }
    form>.form-group>.col-md-5>input{
        position: absolute;
        width: 4.4rem;
        height: 4.4rem;
        background: green;
        opacity: 0;
        z-index: 999;

    /*.form-group>.col-md-5>i{
        position: relative;
        top: 0rem;

        z-index: 666;
    }*/

    /*图片区域*/
    form>.form-group1>.col-md-5>i {
        position: absolute;
        /*top: -1.3rem;*/

        font-size: 3.8rem;
        color: #DCF8FF;
        border: 1px dashed #76DED3;
        padding: 0.2rem 0.4rem;
        border-radius: 0.6rem;
    }
    .col-md-5>.xiePic{
        width: 4.6rem;
        line-height: 4.6rem;
        text-align: center;
        height: 4.6rem;
        position: absolute;
        background: #DCF8FF;
        border-radius: 0.5rem;
        left: 6rem;
        /*top: -0.6rem;*/
        color: #5a5a5a;
        border: 1px dashed #76DED3;
        /*overflow: hidden;*/
    }
    .xiePic>i{
            position: absolute;
            top: -0.3rem;
            right: -0.3rem;
            display: block;

            height: 1rem;
            border-radius: 0.8rem;
            background: red;
            line-height: 1rem;
            color: #fff;
            font-weight: 600;
            z-index: 1000;
        }
    /*申请按钮*/
          .xieBtn>input{
            margin-top:2rem;
            position: absolute;
            background: #2EB6AA;
            width: 100vw;
            border:none;
            color: #fff;
            height: 2rem;
            letter-spacing: 0.1rem;
            font-size: 0.8rem;

<body>
    <div class="ibox-content">
        <header>
            <p><b><img src="{{$vendor.head}}" alt="" ></b></p>
            <p><span>{{$vendor.name}}</span></p>
        </header>
        <form action="{{:U('Home/Vendors/identity')}}" method="post" class="form-horizontal clearfix" enctype="multipart/form-data">    
            <div class="form-group">
                <i class="iconfont icon-gongsimingcheng"></i>
                <label class="col-sm-2 control-label" for="comName">姓&nbsp;&nbsp;&nbsp;名</label>

                <div class="col-md-3">
                    <input id="comName" type="text" name="name" class="form-control">
                </div>
            </div> 
           <div class="form-group">
                <i class="iconfont icon-dianhua"></i>
                <label class="col-sm-2 control-label" for="comTel">移动电话</label>

                <div class="col-md-3">
                    <input id="comTel" type="text" name="phone" class="form-control">
                </div>
            </div>
             <div class="form-group">
                <i class="iconfont icon-dizhi"></i>
                <label class="col-sm-2 control-label" for="comAddr">身份证号</label>

                <div class="col-md-3">
                    <input id="comAddr" type="text" name="identity" class="form-control">
                </div>
            </div>
             <div class="form-group  form-group1">
                <label class="col-sm-2 control-label" >上传身份证正面</label>
                <div class="col-md-5">
                    <input type="file" id="comLicen" name="positive" class="form-control" onchange="positiveImage(this);">
                    <i class="iconfont icon-tianjiajingdian"></i>
                    <div class="xiePic"><img src="" id="positive" style="width: 100%;"><i class="iconfont icon-cuohao"></i></div>
                </div>
            </div> 
            <div class="form-group form-group1">
                <label class="col-sm-2 control-label">上传身份证反面</label>
                <div class="col-md-5">
                    <input type="file" id="comLicen1" name="opposite" class="form-control" onchange="oppositeImage(this);">
                    <i class="iconfont icon-tianjiajingdian"></i>
                    <div class="xiePic"><img src="" id="opposite" style="width: 100%;"><i class="iconfont icon-cuohao"></i></div>
                </div>
            </div> 
            <div class="form-group form-group1">
                <label class="col-sm-2 control-label">上传手持身份证</label>
                <div class="col-md-5">
                    <input type="file" id="comLicen2" name="handheld" class="form-control" onchange="handheldImage(this);">
                    <i class="iconfont icon-tianjiajingdian"></i>
                    <div class="xiePic"><img src="" id="handheld" style="width: 100%;"><i class="iconfont icon-cuohao"></i></div>
                </div>
            </div> 
            <div class="xieBtn">
                <input class="btn btn-primary" type="submit" value="申请"></input>
            </div>
        </form>
    </div>
    <script>
        function positiveImage(file) {
            if (!file.files || !file.files[0]) {
                return;
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                document.getElementById('positive').src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        }

        function oppositeImage(file) {
            if (!file.files || !file.files[0]) {
                return;
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                document.getElementById('opposite').src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        }

        function handheldImage(file) {
            if (!file.files || !file.files[0]) {
                return;
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                document.getElementById('handheld').src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        }
    </script>
</body>
</html>
