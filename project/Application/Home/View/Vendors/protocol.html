<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交公司信息页面</title>
    <!-- <link href="/Public/Admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
    <script src="__PUBLIC__/Home/js/public.js"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_527495_359ekha73vt8d7vi.css">
   <!-- <link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css"> -->
    <script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
</head>
<style>
    * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
        }
    body{
        font-size: 0.7rem;
        color:#373737;
    }
    .ibox-content{
        width: 100vw;
    }
     header{
        display: flex;
        padding-top: 0.6rem;
        height: 8rem;
        background: -webkit-radial-gradient(top left , #99FCEF, #5291EE);
        /*border-bottom:6px solid #d4d4d4!important;*/
        flex-direction: column;
        align-items: center;


     }
    header>p {
           flex-direction:column;
            justify-content:center;
            padding: 2% 4% 3%;
            text-align: left;
            color: #5a5a5a;
            font-size: 0.72rem;
        }
        header>p>b{
            display: block;
            width: 4rem;
            height: 4rem;
            border-radius: 4rem; 
            background: #ccc;
            float: left;
            overflow: hidden;
            padding-right: 0.5rem;

        }
         header>p>b>img{
            width: 100%;
        }
         header>span{
            display: block;
            line-height: 3rem;
            margin-left: 1rem;
            color: #5a5a5a;
        }
      
        form>.form-group{
            width: 100vw;
            padding:0.6rem 0.8rem;
            height: 2.5rem;
            clear:both;
            border-bottom:1px solid #d4d4d4!important;
        }
        form>div.form-group:nth-of-type(1){
            border-bottom:6px solid #d4d4d4!important;
            padding: 0.3rem 0.5rem;
            margin-top: 0.28rem;
        }
       /* form>div.form-group:nth-of-type(1)>a{
            margin:0.3rem 0;
        }*/
        form>div.form-group:nth-of-type(1)>a>i{
            float: left;
            color: #ED9147;
            font-size: 1.2rem;
            margin-right: 0.2rem;
        }
        form>div.form-group:nth-of-type(1)>a>span{
            float: left;
            line-height: 1.35rem;
        }
        form>div.form-group:nth-of-type(1)>a{
            display:block;
            
        }
        form>div.form-group:nth-of-type(1)>i{
            float: right;
            font-size: 0.8rem;
            line-height: 1.6rem;
        }
        form>div.form-group:nth-of-type(2){
            height: 7.8rem; 
            /*border-bottom:6px solid #d4d4d4;*/
            border:none!important;

        }
        form>div.form-group:nth-of-type(3){
            border:none!important;
            
        }
        form>div.form-group:nth-of-type(2)>label{
            display: block;
        }
        form>div.form-group:nth-of-type(2)>.col-md-3{
            position: relative;

        }
        /*添加*/
         form>.form-group>.col-md-3>i{
          position: absolute;
          top: 2.1rem;
          left: 0rem;
          font-size: 3.8rem;
          color: #DCF8FF;
          border: 1px dashed #76DED3;
          padding: 0 0.4rem;
          border-radius: 0.6rem;
         }
      
        form>div.form-group:nth-of-type(2)>.col-md-3>input{
            position: relative;
            left: -4.8rem;
            top: 2.3rem;
            height: 4rem;
            width: 4rem;
            opacity: 0;
            z-index: 999;
            /*background: red;*/
        }
        form>div.form-group:nth-of-type(2)>.col-md-3>.xiePic{
            width: 4.6rem;
            line-height: 4.6rem;
            text-align: center;
            height: 4.6rem;
            position: absolute;
            background: #DCF8FF;
            border-radius: 0.5rem;
            left: 5rem;
            top: 2.15rem;
            color: #5a5a5a;
            border: 1px dashed #76DED3;
        }
        .xiePic>i{
            position: absolute;
            top: -0.3rem;
            right: -0.3rem;
            display: block;
            width: 1rem;
            height: 1rem;
            border-radius: 0.8rem;
            background: red;
            line-height: 1rem;
            color: #fff;
            font-weight: 600;
        }








        
        form>.form-group>i{
            float: left;
            font-size: 1.2rem;
        }
     
        form>.form-group>label{
            float: left;
            letter-spacing: 0.12rem;
            line-height: 1.2rem;
            font-size: 0.72rem;
        }
         form>.form-group>.col-md-3>input{
            width: 56vw;
            height: 1.2rem;
            border:none;

         }


         

         .icon-gongsimingcheng{
            color: #2EB6AA;
        }
        .icon-shouji {
            color: #23A0E8;
        }
        .icon-dizhi {
            color: #E55C1F;
        }
          /*申请按钮*/
          .xieBtn>input{
            position: absolute;
            bottom: 0;
            background: #2EB6AA;
            width: 100vw;
            border:none;
            color: #fff;
            height: 2rem;
            letter-spacing: 0.1rem;
            font-size: 0.8rem;
          }
       
</style>
<body>
    <div class="ibox-content">
        <header>
            <p><b></b></p>
            <p><span>分销商名称</span></p>
        </header>
        <form action="{{:U('Home/Vendors/protocol')}}" method="post" class="form-horizontal clearfix" enctype="multipart/form-data">    
            <div class="form-group">
               <a href="__PUBLIC__/Vendors/hetong.docx"> <i class="iconfont icon-yonghuxieyi"></i><span>合同样本</span></a> 
               <i class="iconfont icon-dayuhao-copy-copy"></i>
            </div> 
            <div class="form-group">
                <label class="col-sm-2 control-label" for="comLicen">上传协议文件</label>
                <div class="col-md-3">
                    <input type="file" id="comLicen" name="licence" class="form-control">
                    <i class="iconfont icon-tianjiajingdian"></i>
                    <div class="xiePic">图片<i class="iconfont icon-cuohao"></i></div>
                </div>
            </div> 
            <div class="xieBtn">
                <input class="btn btn-primary" type="submit" value="申请"></input>
            </div>
        </form>
       <!--  <div class="xieBtn">
            <input type="submit" value="">
        </div> -->
    </div>
</body>
</html>
