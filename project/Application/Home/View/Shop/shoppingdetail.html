    /*商品数量*/
    .num {
        width: 30%;

        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
            -ms-flex-pack: center;

        -webkit-box-align: stretch;

                align-items: stretch;
    }

    .num>input {
        width: 33%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        text-align: center;
        font-size: 1rem;
        border: none;
        -webkit-appearance: none;
        border-radius: 4px;
        /*background: #fff;*/
    }
    .num>.number {
        width: 33%;
        margin: 0 4px;
        text-align: center;
        border-radius: 4px;
        border: 1px solid #a4a4a4;
        font-size: .8rem;
    }
	.detailContain>p{
		padding: 2.5rem 5% 0.4rem;
		font-size: 0.4rem;

	}
	.detailContain>p>i{
		font-size: 0.8rem;
		padding-right: 0.05rem;
		color:#FBC91D;
	}
	.detailItem>p>span{
		font-size: 0.6rem;
	}
	/*个人评论内容*/
	.detailItem{
		padding:0.6rem 5%;
		border-bottom:6px solid #E5E5E5;
	}
	.detailItem>p{
		padding: 0.2rem 5% 0.2rem 0;
	    font-size: 0.4rem;
	    line-height: 1.0rem;

	}
	.detailItem>p>em{
		display: inline-block;
		height: 1.5rem;
		width: 1.5rem;
		border-radius: 1.5rem;
		border:1px solid #ccc;
		margin-right: 0.3rem;
	}
	.detailItem>p>em>img{
		width: 100%;
	}
	.detailItem>p>b{
		font-size: 0.6rem;
	}
	.detailItem>span{
		margin-right: 0.8rem;
		display: inline-block;
		width: 20%;
	}
	.detailItem>span>img{
		width: 100%;
		padding: 0.2rem 0.15rem;
		border:1px solid #ccc;
		border-radius: 0.2rem;
	}
	/*查看更多*/
	.detailContain>.pinglunshow{
		position: relative;
	    top: 0rem;
	    right: 0;
	    padding: 0.8rem 0 5%;
	    color: #F04B7E;
	}

	.pinglunshow>p{
		display: block;
	    height: 2rem;
	    width: 25%;
	    font-size: 0.3rem;
	    float: right;
	}
	.pinglunshow>p>span{
		padding-left: 5%;
	}
	/*底部*/
	.shopdetailBott{
		width: 100%;
		position: fixed;
		bottom: 0 ;
		padding-top:0.6rem;
		background: #FFF;
	}
	.shopdetailBott>span{
		border-top:1px solid #E5E5E5;
		display: inline-block;
		width: 60%;
		box-sizing: border-box;
		padding: 0 5%;
	}
	.shopdetailBott>span>i{
		font-size: 1.3rem;
    	padding-right: 2rem;
    	color: #F04B7E;
	}
	.shopdetailBott>input{
		padding: 0.5rem;
		background: #F04B7E;
		border:none;
		width: 40%;
		color:#fff;
	}

</style>

	<script>
	$(function(){
		//存放ajax请求成功返回的商品信息
		var goodsDetail;
		// 从本地sessionStorage中获取从商城首页点击的商品唯一id
		var goods_gid = sessionStorage.getItem("goods_gid");
		console.log(goods_gid)
		// ajax发送商品id查询商品详情
		$.ajax({
			url: '{{:U("Shop/goods_detail")}}',
			type: 'get',
			data: {'id': goods_gid},
			success: function(res){
				console.log('成功！ ',res);
				var info = res[0];
				var goodsDetail_html, pingjia_html;
				goodsDetail_html = '<div class="detailpic">'+
						'<img src="__PUBLIC__/Home/images/comm_02.png" alt="">'+
					'</div>'+
					'<!-- /*商品说明*/ -->'+
					'<div class="detailTxt">'+
						'<span><b>￥'+ info.price +'</b><em>已售： 210</em></span>'+
						'<p>'+ info.desc +'</p>'+
						'<em>送包、滤镜、存储卡、读卡器、清洁套装</em>'+
					'</div>'+
					'<!-- /*商品选择，数量，邮费*/ -->'+
					'<div class="detailist">'+
						'<p>这里放商品规格</p>'+
						'<p>'+
							'<span>数量</span>'+
							'<span class="num">'+
								'<input type="button" value="-" class="minus">'+
								'<input class="number" type="number" value="0" min="0" max="9">'+
								'<input type="button" value="+" class="plus">'+
							'</span>'+
						'</p>'+
						'<p><span>邮费</span><span><b>￥8.88</b></span></p>'+
					'</div>';

				if(res.pingjia){
					pingjia_html += '<div class="detailItem">'+
						'<p><em><img src="__PUBLIC__/Home/images/comm_02.png" alt=""></em><b>CICI</b></p>'+
						'<p>宝贝好喜欢好喜欢</p>'+
						'<span><img src="__PUBLIC__/Home/images/comm_02.png" alt=""></span>'+
						'<span><img src="__PUBLIC__/Home/images/comm_02.png" alt=""></span>'+
						'<span><img src="__PUBLIC__/Home/images/comm_02.png" alt=""></span>'+
					'</div>';
				}else{
					pingjia_html = '暂无评价';
				}

				// 将商品信息添加到页面
				$(".detailTop>div").html(goodsDetail_html);
				// 将评价添加到页面
				$(".detailItemall").append(pingjia_html)
			},
			error: function(res){
				console.log('失败！ ',res)
			}
		})
		var price;
		// 按加'+'号
		$(".shopdetailContain").on("touchend",'.plus',function(){
			price = 0;	//合计归零，后面重新计算
			// 获取数量
			var value = $(".number").val();
			$(this).siblings(".number")[0].value++;

			// 实时将总价格更新到合计
			for(var i=0; i<$(".goods").length; i++){
				if($(".goods").eq(i).find(".number")[0].value != 0){

					price += parseFloat($(".goods").eq(i).find(".number")[0].value)*parseFloat($(".goods").eq(i).find(".price>span").text());
				}
			}
		});

		//按减'-'号
		$(".shopdetailContain").on("touchend",".minus",function(){
			price = 0;	//合计归零，后面重新计算
			// 获取数量
			var value = $(".number").val();
			for(var i=0; i<$(this).siblings(".number").length; i++){
				$(this).siblings(".number").val() <= 0
				? 0
				: $(this).siblings(".number")[i].value--
			}
			// console.log($(this).siblings(".number")[0].value);

			// 实时将总价格更新到合计
			for(var i=0; i<$(".goods").length; i++){
				if($(".goods").eq(i).find(".number")[0].value != 0){

					price += parseFloat($(".goods").eq(i).find(".number")[0].value)*parseFloat($(".goods").eq(i).find(".price>span").text());
				}
			}
		});
		// console.dir($('.detailItem').length);
		// 只显示2条评论
		var _length=$('.detailItem').length;
		if (_length>2) {
			$('.detailItem').css('display','none');
			$('.detailItem:nth-child(1)').css('display','block');
			$('.detailItem:nth-child(2)').css('display','block');
		}
		// 点击时评论显示或者隐藏
		$('.pinglunshow>p>span').click(function(){
			// console.dir($(this).attr('class'));
			var _class=$(this).attr('class');

			if(_class=='iconfont icon-shuangxiajiantou'){

				$('.detailItem').slideDown('slow');

				$(this).removeClass('iconfont icon-shuangxiajiantou').addClass('iconfont icon-xiangshangjiantou');

			}else{

				$(this).removeClass('iconfont icon-xiangshangjiantou').addClass('iconfont icon-shuangxiajiantou');

				$('.detailItem').css('display','none');

				$('.detailItem:nth-child(1)').css('display','block');

				$('.detailItem:nth-child(2)').css('display','block');

			}


		})
	})

	</script>
