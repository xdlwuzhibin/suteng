	body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td,span { margin:0; padding:0; box-sizing: border-box;}

	body{
		font-size: 0.7rem;
	}
	.shopdetailContain{
		padding-bottom: 2rem;
	}
	/*商品图片*/
	.detailTop{
		border-bottom:10px solid #E5E5E5;
		padding-bottom: 4rem;
	}
	.detailpic{
		box-sizing: border-box;
	    width: 100%;
	    padding: 1.5rem 4.5rem;
	    text-align: center;
	}
	.detailpic>img{
		width: 100%;
	}
	/*商品说明*/
	.detailTxt{
		width: 100%;
	}
	.detailTxt>span{
		display: inline-block;
		width: 100%;
		padding: 0.2rem 5%;
		color: #FFF;
		background: #F04B7E;
	}
	.detailTxt>span>b{
		float: left;
	}
	.detailTxt>span>em{
		padding: 0.2rem 0;
		float: right;
		font-size: 0.6rem;
	}
	.detailTxt>p{
		padding: 0.2rem 5%;

	}

		padding: 0.2rem 5%;
		font-size: 0.5rem;
		color: #F04B7E;
	}
	/*商品数量，邮费*/
	.detailist{
		padding: 0.5rem 5% 0;
	}
	.detailist>p{
		padding:0.4rem 0;
		border-bottom:1px solid #E5E5E5;
	}
	.detailist>p>span{
		font-size: 0.6rem;
	}
	.detailist>p>span:last-child{
		float: right;
	}
	.detailist>p>span:last-child>em{
		border:0.013333rem solid #000;
		font-size: 0.4rem;
		padding: 0.05rem 0.1rem;
		margin:0 0.1rem;
	}
	/*评论内容*/
	.detailContain{
		padding: 2rem 0;
	}
	/*个人评论标题*/
	.detailtitle{
		position: relative;
		text-align: center;
	}
	.detailtitle>p>b{
		padding:0 0.5rem;
	}

    /*商品数量*/
    .num {
        width: 30%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        -webkit-box-align: stretch;
            -ms-flex-align: stretch;
                align-items: stretch;
    }

    .num>input {
        width: 33%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        text-align: center;
        font-size: 1rem;
        border: none;
        -webkit-appearance: none;
        border-radius: 4px;
        /*background: #fff;*/
    }
    .num>.number {
        width: 33%;
        margin: 0 4px;
        text-align: center;
        border-radius: 4px;
        border: 1px solid #a4a4a4;
        font-size: .8rem;
    }
	.detailContain>p{
		padding: 2.5rem 5% 0.4rem;
		font-size: 0.4rem;

	}
	.detailContain>p>i{
		font-size: 0.8rem;
		padding-right: 0.05rem;
		color:#FBC91D;
	}
	.detailItem>p>span{
		font-size: 0.6rem;
	}
	/*个人评论内容*/
	.detailItem{
		padding:0.6rem 5%;
		border-bottom:6px solid #E5E5E5;
	}
	.detailItem>p{
		padding: 0.2rem 5% 0.2rem 0;
	    font-size: 0.4rem;
	    line-height: 1.0rem;

	}
	.detailItem>p>em{
		display: inline-block;
		height: 1.5rem;
		width: 1.5rem;
		border-radius: 1.5rem;
		border:1px solid #ccc;
		margin-right: 0.3rem;
	}
	.detailItem>p>em>img{
		width: 100%;
	}
	.detailItem>p>b{
		font-size: 0.6rem;
	}
	.detailItem>span{
		margin-right: 0.8rem;
		display: inline-block;
		width: 20%;
	}
	.detailItem>span>img{
		width: 100%;
		padding: 0.2rem 0.15rem;
		border:1px solid #ccc;
		border-radius: 0.2rem;
	}
	/*查看更多*/
	.detailContain>.pinglunshow{
		position: relative;
	    top: 0rem;
	    right: 0;
	    padding: 0.8rem 0 5%;
	    color: #F04B7E;
	}

	.pinglunshow>p{
		display: block;
	    height: 2rem;
	    width: 25%;
	    font-size: 0.3rem;
	    float: right;
	}
	.pinglunshow>p>span{
		padding-left: 5%;
	}
	/*底部*/
	.shopdetailBott{
		width: 100%;
		position: fixed;
		display: flex;
		bottom: 0 ;
		margin-top:0.6rem;
		background: #FFF;
		overflow: hidden;
		border-top:1px solid #E5E5E5;
	}
	.shopdetailBott>div{
		display: inline-block;
		width: 80%;
		box-sizing: border-box;
	}
	.shopdetailBott>a {
		width: 20%;
		height: 6vh;
		display: inline-block;
		line-height: 6vh;
		text-align: center;
	}
	.shopdetailBott>a:active>i{
		color: #960532;
	}
	.shopdetailBott>a>i{
		font-size: 1.3rem;
    	color: #F04B7E;
	}
	.shopdetailBott>div>input{
		padding: 0.5rem;
		background: #F04B7E;
		border:none;
		width: 48%;
		color:#fff;
	}
	/*加入购物车*/
	#add2ShopCart {
		height: 6vh;
		width: 50%;
	    display: inline-block;
	    line-height: 6vh;
	    text-align: center;
	}
	#add2ShopCart:active {
		color: #fff;
		background: #F04B7E;
	}

</style>
<body>

	<script>
	$(function(){
		//存放ajax请求成功返回的商品信息
		var goodsDetail;
		// 从本地sessionStorage中获取从商城首页点击的商品唯一id
		var goods_gid = sessionStorage.getItem("goods_gid");
		console.log(goods_gid)
		// ajax发送商品id查询商品详情
		$.ajax({
			url: '{{:U("Shop/goods_detail")}}',
			type: 'get',
			data: {'id': goods_gid},
			success: function(res){
				console.log('成功！ ',res);
				goodsDetail = res.goodsDetail[0];
				var goodsDetail_html = '', commentInfo_html = '';
				// 输出商品详情
				goodsDetail_html = '<div class="detailpic">'+
						'<img src="__PUBLIC__/Home/images/comm_02.png" alt="">'+
					'</div>'+
					'<!-- /*商品说明*/ -->'+
					'<div class="detailTxt">'+
						'<span><b>￥'+ res.goodsDetail[0].price +'</b><em>已售： 210</em></span>'+
						'<p>'+ res.goodsDetail[0].desc +'</p>'+
						'<em>'+ res.goodsDetail[0].attr +'</em>'+
					'</div>'+
					'<!-- /*商品选择，数量，邮费*/ -->'+
					'<div class="detailist">'+
						'<p>'+
							'<span>数量</span>'+
							'<span class="num">'+
								'<input type="button" value="-" class="minus">'+
								'<input class="number" type="number" value="1" min="1" max="19">'+
								'<input type="button" value="+" class="plus">'+
							'</span>'+
						'</p>'+
						'<p><span>邮费</span><span><b class="expressMoney">￥<span>8.88</span></b></span></p>'+
					'</div>';
				console.log(res.commentInfo[0])
				// 如果有评价则遍历出来		
				if(res.commentInfo){

					for(var i=0; i<res.commentInfo.length; i++){
						commentInfo_html += '<div class="detailItem">'+
							'<p><em><img src="'+ res.commentInfo[i].head +'" alt=""></em><b>'+ res.commentInfo[i].nickname +'</b></p>'+
							'<p>'+ res.commentInfo[i].content +'</p>'+
							'<span><img src="'+ res.commentInfo[i].path +'" alt=""></span>'+
						'</div>';
					}
				}else{
					commentInfo_html = '暂无评价';
				}

				// 将商品信息添加到页面
				$(".detailTop>div").html(goodsDetail_html);
				// 将评价添加到页面
				$(".detailItemall").append(commentInfo_html);

				// console.dir($('.detailItem').length);
				// 只显示2条评论
				var _length=$('.detailItem').length;
				if (_length>2) {
					$('.detailItem').css('display','none');
					$('.detailItem:nth-child(1)').css('display','block');
					$('.detailItem:nth-child(2)').css('display','block');
				}
			},
			error: function(res){
				console.log('失败！ ',res)
			}
		})
		var price;
		/*
			 按加'+'号
		 */
		$(".shopdetailContain").on("touchend",'.plus',function(){
			price = 0;	//合计归零，后面重新计算
			// 获取数量
			var value = $(".number").val();
			$(this).siblings(".number")[0].value++;

		});
		/*
			按减'-'号
		 */
		$(".shopdetailContain").on("touchend",".minus",function(){
			price = 0;	//合计归零，后面重新计算
			// 获取数量
			var value = $(".number").val();
			for(var i=0; i<$(this).siblings(".number").length; i++){
				$(this).siblings(".number").val() <= 1
				? 1
				: $(this).siblings(".number")[i].value--
			}
			// console.log($(this).siblings(".number")[0].value);

		});
		// 点击‘更多’展开评论或者收起
		$('.pinglunshow>p').click(function(){
			// console.dir($(this).find("span").attr('class'));
			var _class=$(this).find("span").attr('class');

			if(_class=='iconfont icon-shuangxiajiantou'){
				$('.detailItem').slideDown('slow');

				$(this).find("span").removeClass('iconfont icon-shuangxiajiantou').addClass('iconfont icon-xiangshangjiantou');

			}else{
				$(this).find("span").removeClass('iconfont icon-xiangshangjiantou').addClass('iconfont icon-shuangxiajiantou');

				$('.detailItem').slideUp('fast');

				$('.detailItem').eq(0).slideDown('slow');
				$('.detailItem').eq(1).slideDown('slow');
			
			}
		})

		/*
			点击‘加入购物车’
		 */
		$("#add2ShopCart").click(function(){
			var num = $(".number").val();	//选择的数量
			var addtime = new Date().getTime();	//添加进购物车的时间
			/*
				goods_gid:商品唯一ID
				num: 商品数量
			 */
			var data = JSON.stringify([{'gid':goods_gid,'num':num}])
			console.log(data)
			$.ajax({
				url: '{{:U("ShoppingCart/shopAdd")}}',
				type: 'post',
				data: {'data': data},
				success: function(res){
					console.log('成功！ ', res)
				},
				error: function(res){
					console.log('失败！ ', res)
				}
			})
		})	
 
		/*
			点击‘立即购买’
		 */
		$("#buyNow").click(function(){
			var num = $(".number").val();	//选择的数量
			var expressMoney = $(".expressMoney>span").text();	//快递费
			/*
				goods_gid:商品唯一ID
				num: 商品数量
				uid: 用户id
			 */
			var goods_data = JSON.stringify({'goodsDetail': goodsDetail,'num': num,'expressMoney':expressMoney});
			sessionStorage.setItem("goods_data",goods_data)
			// 跳到订单确认界面
			location.href = '{{:U("PaymentSystem/payConfirm")}}';
			// $.ajax({
			// 	url: '{{:U("PaymentSystem/payConfirm")}}',
			// 	type: 'post',
			// 	data: data,
			// 	dataType: 'json',
			// 	success: function(res){
			// 		console.log("成功！ ", res);
			// 	},
			// 	error: function(res){
			// 		console.log("失败！ ", res);
			// 	}
			// })
		})
	})

	</script>
