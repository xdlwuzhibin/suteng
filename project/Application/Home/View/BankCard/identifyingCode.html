<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta charset="UTF-8">
	<title>验证码</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
	<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
	<script src="__PUBLIC__/Home/js/public.js"></script>
	<style>
	body{
		font-size: .7rem;
	}
	.identTop{
		width: 90%;
		padding:0.666667rem 5%;
	}
	.identTop>p{
		color: #5a5a5a;

	}
	.identTex{
		width: 90%;
		padding:0.6rem 5%;
		height: 1.8rem;
		margin:0.266667rem auto;
		border-top:1px solid #F0F1F1;
		border-bottom:1px solid #F0F1F1;
	}
	.identTex input{
		height: 98%;
		border:1px solid #ccc;
		border-radius: 0.2rem;
		text-align: center;
	}
	.identTex input[type="text"]{
		width: 50%;
		background: #F0F1F1;
	}
	.identTex input[type="submit"]{
		width: 32%;
		background:  #2EB6AA;
		color: #FFF;
		padding:0 2%;
		float:right;
		border:none;

	}
	.identifyingCodeBtn{
		width: 86%;
		margin:5rem auto;
		height: 1.8rem;

	}
	.identifyingCodeBtn input{
		width: 100%;
		height: 100%;
		border:none;
		border-radius: 0.2rem;
		background: #2EB6AA;
		color:#FFF;
		font-size: 0.82rem;
		letter-spacing: 0.1rem;
	}

	</style>
</head>
<body>
	<div class="identifyingCode-contain">
		<div class="identTop"><p>绑定银行卡需要短信确认，验证码已发送至手机： 136****3828，请按提示操作。</p></div>
		<div class="identTex">
				<input type="text" id="code"  placeholder="请写验证码"><input type="submit" value="获取验证(60)">
		</div>
		<div class="identifyingCodeBtn">
			<input type="submit" value="下一步">
		</div>
	</div>
	<script>
		$('#code').change( function() {
		  	// 这里可以写些验证代码
		  	var code = $(this).val();

			if(code==code.match(/^[\d]{4,6}$/)){
				console.dir('验证通过');
			}else{
				console.dir('请输入正确验证码！');
			}	

		});
	</script>
</body>
</html>
