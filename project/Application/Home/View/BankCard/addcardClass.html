<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
	<script src="__PUBLIC__/Home/js/public.js"></script>
	<style>
	body{
		font-size: .7rem;
	}
	.addcardClass-all{
		width: 90%;
		padding:0.666667rem 5%;
	}
	.addcardClass-all h3{
		font-size: 0.72rem;
		font-weight: 500;
		color: #5a5a5a;
	}
	.addcardClass-all label{
		display: block;
		width: 90%;
		height: 1.8rem;
		border-radius: 0.4rem;
		line-height: 1.6rem;
		margin: 0.933333rem auto;
		border:1px solid #ccc;
		background: #F0F1F1;

	}
	.addcardClass-all label input{
		height: 1.7rem;
		border:none;
		background: #F0F1F1;
		width:51vw;

	}
	.addcardClass-all label span{
		margin-left: 0.4rem;
		color: #7d7d7d;
		line-height: 1.8rem;

	}
	.addcardClass-all>p{
		display: block;
		width: 90%;
		margin:0 auto;
		color:#373737;
	}
	.addcardClass-all>p>i{
		margin-right: 0.2rem;
		font-size: 1rem;
		margin-right: 0.6rem ;
	}
	.addcardClass-all>p>i.icon-kuang1{
		color: #ccc;
		
	}
	.addcardClass-all>p>i.icon-xuanze{
		color: #56AAF1;
	}
	.addcardClass-all>p>span{
		color: #56AAF1;

	}
	.addcardclassBtn{
		width: 86%;
		margin:5rem auto;
		height: 1.8rem;

	}
	.addcardclassBtn input{
		width: 100%;
		height: 100%;
		border:none;
		border-radius: 0.2rem;
		background: #2EB6AA;
		color:#FFF;
		font-size: 0.82rem;
		letter-spacing: 0.1rem;
	}

	</style>
</head>
<body>
	<div class="addcardClass-contain">
		<div class="addcardClass-all">
			<h3>请选择银行卡类型</h3>
			<label for="holdCard">
				<span>银行卡类型:</span> <input id="holdCard" type="text"><!--改下拉列表 银行卡类型-->
			</label>
			<label for="cardNum">
				<span>预留手机号 :</span> <input id="phoneNum" type="text">
			</label>
			<p><i class="iconfont  icon-kuang1"></i>同意<span>《用户协议》</span></p>
			<div class="addcardclassBtn">
				<input type="submit" value="下一步">
			</div>
		</div>
	</div>
	<script>
		$('#phoneNum').change( function() {
		  	// 这里可以写些验证代码
		  	var phone = $(this).val();
		  	var rephone = phone.match(/^1((((3[0-35-9])|([5|8][0-9])|(4[5|7|9])|66|(7[3|5-8])|(9[8|9]))\d)|(34[0-8]))\d{7}$/);
		  	if(rephone){
			  	if(phone==rephone[0]){
			  		console.dir('验证通过');
			  	}else{
			  		console.dir('请输入正确的手机号码！');
			  	}	
		  	}else{
		  		console.dir('请输入正确的手机号码！');
		  	}
		});

		// 是否同意协议
		// .addcardClass-all>p>i
		$('.addcardClass-all>p>i').click(function(){
			var _class=$(this).attr('class');
			
			if(_class=='iconfont icon-xuanze'){
				$(this).removeClass('iconfont icon-xuanze').addClass('iconfont icon-kuang1');
				

			}else{
				$(this).removeClass('iconfont icon-kuang1').addClass('iconfont icon-xuanze');
			
			}

		})
		
	</script>
</body>
</html>
