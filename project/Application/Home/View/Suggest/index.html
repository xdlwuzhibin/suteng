<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
  <meta charset="UTF-8">
  <title>z对设备的宝贵建议</title>
  <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
  <script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  <script src="__PUBLIC__/Home/js/public.js"></script>
  <style>
        body{
          font-size: 0.7rem;
          color:#373737; 
        }
       ._advice{
          width: 100%;
        }
        .adviceContainer{
          width: 90%;
          padding:0.533333rem 5% 0rem;
          position: relative;
        }
        .adviceTop{
          width: 100%;
          height: 13.333333rem;
        }
        .adviceTop h3 {
          font-size: 0.8rem;
          line-height: 0.8rem;
          margin-bottom: 0.266667rem;
        }
        .adviceTop h3 span{
          margin-top: -0.133333rem;
          color: #f00;
          font-size: 0.8rem;
        }
        .adviceTop textarea {
          margin-top: 0.133333rem;
          height:5.333333rem;
          width: 100%;
          display: inline-block;
          resize: none;
          overflow: hidden;
          border: 1px dashed #CCC;
          padding: 0.2rem 0.2rem;
          font-size: 0.7rem;
          line-height: 1.0rem;
        }
        .adviceTop p {
          line-height:0.933333rem;
          color: #767676;
          font-size: 0.68rem;
        }
        .adviceFoot{
          width: 86%;
          margin:8rem auto 0;
        }
        .adviceFoot input{
         
          width: 100%;
          height: 1.8rem;
          border-radius: 0.2rem;
          background: #2EB6AA;
          border:none;
          color: #fff;
          font-size: 0.82rem;
          letter-spacing: 0.1rem;
        }
        /*兼容性*/
       @media screen and (max-height:520px) {
          .adviceFoot{
          margin:6rem auto 0;
          }
      }
    }
  </style>
</head>
<body>
  <div class="_advice">
    <div class="adviceContainer">
        <div class="adviceTop">
          <h3>请写下您对设备的宝贵建议<span>*</span></h3>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <p>收到建议后，我们会对设备不断进行调试，力求为 您提供更好的体验，谢谢~</p>
        </div>
         <div class="adviceFoot">
          <input type="submit" value="提交">
        </div>
       
    </div>
  </div>
</body>
</html>
