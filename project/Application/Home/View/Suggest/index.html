<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
  <meta charset="UTF-8">
  <title>对设备的宝贵建议</title>
  <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">

  <style>
        body{
          font-size: 0.7rem;
          color:#373737; 
        }
       ._advice{
          width: 100%;
        }
        .adviceContainer{
          width: 90%;
          padding:0.533333rem 5% 0rem;
          position: relative;
        }
        .adviceTop{
          width: 100%;
          height: 13.333333rem;
        }
        .adviceTop h3 {
          font-size: 0.8rem;
          line-height: 0.8rem;
          margin-bottom: 0.266667rem;
        }
        .adviceTop h3 span{
          margin-top: -0.133333rem;
          color: #f00;
          font-size: 0.8rem;
        }
        .adviceTop textarea {
          margin-top: 0.133333rem;
          height:5.333333rem;
          width: 96%;
          display: inline-block;
          resize: none;
          overflow: hidden;
          border: 1px dashed #CCC;
          padding: 2%;
          font-size: 0.7rem;
          line-height: 1.0rem;
        }
        .adviceTop p {
          line-height:0.933333rem;
          color: #767676;
          font-size: 0.68rem;
        }
        .adviceFoot{
          margin:8rem auto 0;
        }
        .adviceFoot input{
          width: 86vw;
          height: 1.8rem;
          display: block;
          margin:0 auto;
          border-radius: 0.2rem;
          background: #2EB6AA;
          border:none;
          color: #fff;
          font-size: 0.82rem;
          letter-spacing: 0.1rem;
        }
        /*兼容性*/
       @media screen and (max-height:520px) {
          .adviceFoot{
          margin:6rem auto 0;
          }
      }
   
  </style>
</head>
<body>
  <div class="_advice">
    <div class="adviceContainer">
        <!-- <form action="" method="post"> -->
          <div class="adviceTop">
            <h3>请写下您对设备的宝贵建议<span>*</span></h3>
            <textarea name="" id="contentTxt" cols="30" rows="10"></textarea>
            <p>收到建议后，我们会对设备不断进行调试，力求为 您提供更好的体验，谢谢~</p>
          </div>
           <div class="adviceFoot">
            <input type="button" value="提交" class="submitBtn">
          </div>
        <!-- </form> -->
       
    </div>
  </div>
    <script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  <script src="__PUBLIC__/Home/js/public.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Admin/layui/css/layui.css" />
  <script type="text/javascript">
  $(".submitBtn").click(function(){
    if(!$("textarea").val()){
      layui.use('layer', function(){
          var layer = layui.layer;
          layer.msg('请输入您的宝贵建议！');
      });
      return false;
    }else{
      $.ajax({
          type : 'POST',
          url : "{{:U('Home/Suggest/add')}}",
          data : {'content':$("textarea").val()},
          success : function(ret){
            console.log('成功！',ret)
              if (ret.state) {
                layui.use('layer', function(){
                  var layer = layui.layer;
                  layer.msg('感谢您的宝贵建议！');
                });
                setTimeout(function(){
                    window.location.href="{{:U('Home/VipCenter/minepack')}}";
                    $("textarea").val('');
                },1500)
              } else {
                layui.use('layer', function(){
                  var layer = layui.layer;
                  layer.msg('系统错误！');
                  $("textarea").val('');
                });
              }              
          },
          error: function(ret){
            console.log('失败！',ret)
          }
      });
    }
  });
  </script>
</body>
</html>
