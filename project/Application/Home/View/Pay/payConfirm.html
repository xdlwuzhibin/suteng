<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfontHome.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/PaymentSystem/payConfirmx.css">
	<title>订单填写</title>
	<!-- <script src="__PUBLIC__/Home/js/vconsole.min.js"></script> -->
	<script>
		// var vConsole = new VConsole();
	</script>
</head>
<body>
	<div class="main payConfirm">
        <!-- 地址 -->
        <div class="orderAddress">
            <a href="####" v-if="address">
                <p v-text='info.address.name'>小鸡壳</p>
                <p>
                    <span v-text='info.address.phone'>1385642454</span>
                    <span v-text='info.address.addr'>广州市番禺区大夫山北段362号钟村镇点球电子科技集团</span>
                </p>
                <p><span class="iconfont icon-right"></span></p>
            </a>
            <a href="####" else-if="address">
                <p>添加地址</p>
                <p><span class="iconfont icon-right"></span></p>
            </a>
        </div>
        <!-- 订单详情 -->
        <div class="orderDetail">
            <ul>
                <li>
                    <span>商品合计</span>
                    <span>
                        <i class="iconfont icon-552cd51ece753"></i>
                        <i v-text='info.order.money'>119.00</i>
                    </span>
                </li>
                <li>
                    <span>运费</span>
                    <span>
                        <i class="iconfont icon-552cd51ece753"></i>
                        <i v-text='info.order.postage'>0.00</i>
                    </span>
                </li>
                <li>
                    <span>配送</span>
                    <span v-text='info.order.express'>韵达快递</span>
                </li>
                <li>
                    <span>发货地</span>
                    <span v-text='info.order.sendAddr'>广州中山</span>
                </li>
                <li>
                    <p>
                        <span class="iconfont icon-weixuanzhong"></span>
                        <span>积分抵扣<i v-text='"-"+info.order.integral'>-1500</i></span>
                    </p>
                    <span class="iconfont icon-right"></span>
                </li>
            </ul>
        </div>
        <!-- 发票 -->
        <div class="invoice">
            <a href="####">
                <p>
                    <span class="iconfont icon-weixuanzhong"></span>
                    <span>我要开发票</span>
                </p>
                <span class="iconfont icon-right"></span>
            </a>
            
        </div>
        <!-- 商品 -->
        <div class="goods">
            <ul>
                <li v-for='goods in info.order.goods'>
                    <a href="####">
                        <p>
                            <span>
                                <img :src="goods.pic" alt="">
                            </span>
                            <span>
                                <i v-text='goods.name'>滤芯外部活性炭</i>
                                <i v-text='goods.skuattr'>蒂芬妮蓝</i>
                                <i>全款购买</i>
                                <i>
                                    <b class="iconfont icon-552cd51ece753"></b>
                                    <b v-text='goods.price'>119.00</b>
                                </i>
                            </span>
                        </p>
                        <span v-text='goods.num'>x1</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 立即付款 -->
        <div class="footFix">
            <p>应付：<span><i class="iconfont icon-552cd51ece753"></i><i>1398.00</i></span></p>
            <p>立即付款</p>
        </div>
    </div>
</body>
<script src="__PUBLIC__/Home/js/public.js"></script>
<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
<script src="__PUBLIC__/Home/js/jweixin-1.2.0.js"></script>
<script src="__PUBLIC__/Admin/js/plugins/layer/layer.min.js"></script>
<script>
    
    //微信接口
    wx.config({
        debug: false,
        appId: '{{$wxinfo["appId"]}}',
        timestamp: '{{$wxinfo["timestamp"]}}',
        nonceStr: '{{$wxinfo["nonceStr"]}}',
        signature: '{{$wxinfo["signature"]}}',
        jsApiList: [
        // 所有要调用的 API 都要加到这个列表中
        'chooseWXPay'
        ]
    });
    
</script>
<script src='__PUBLIC__/Home/js/vue.min.js'></script>
<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
<script src='__PUBLIC__/Home/js/pay/payconfirm.js'></script>
</html>
