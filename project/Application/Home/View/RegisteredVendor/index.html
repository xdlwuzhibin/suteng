<script>
    $("#form1").submit(function() {
        // 用户名和密码和确认密码值
        var userInfo = $("input[name='user']").val(),
            userPassword = $("input[name='password']").val(),
            userRepassword = $("input[name='repassword']").val();
        // 判断
        if(userInfo) {
            if(nameReg.test(userInfo)) {
                if(userPassword) {
                    if(userRepassword) {
                        if(userPassword === userRepassword) {
                           window.location.href = "{{:U('Home/RegisteredVendor/index')}}"; 
                        }else {
                            layuiHint("密码与确认密码不一致");
                        }
                    }else {
                        layuiHint("请输入确认密码");
                    }
                }else {
                    layuiHint("请输入密码");
                }
            }else {
                layuiHint("用户名由两位以上的数字，字母，中文组成");
            }
            
        }else {
            layuiHint("请输入用户名！");
        }
    })
</script>
