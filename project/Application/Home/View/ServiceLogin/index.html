<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<title>登录</title> 
	<link rel="stylesheet" href="__PUBLIC__/Home/css/service/login.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfontHome.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
</head>
<body>
	<div class="main"> 
		<div class="logoTop">
			<img src="__PUBLIC__/Home/images/logo@2x.png" alt="">
		</div>
		<div class="contentBottom">
			<div>
				<span class="iconfont icon-user"></span>
				<input type="text" name="uname" placeholder="账号">
			</div>
			<div>
				<span class="iconfont icon-mima"></span>
				<input type="password" name="userpass" placeholder="密码">
			</div>
			<div class="yCodeP">
				<p>
					<span class="iconfont icon-yanzheng"></span>
					<input type="password" name="userpass" placeholder="验证码">
				</p>
				<span class="yCord"></span>
			</div>
			<div class="login">
				<p>登录</p>
			</div>
			<div class="tips">
				<p>还没有服务站?<a href="####">马上注册</a>服务站</p>
			</div>
		</div>
	</div>
</body>
<script src="__PUBLIC__/Home/js/public.js"></script>
<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
<script>
	window.onload = function() {
		document.getElementsByTagName("body")[0].style.height = document.documentElement.clientHeight + 'px';
	}
	
	// 验证
	$(".loginBtn").on("click", function() {
		var username = $("input[name='uname']").val();
		var userpass = $("input[name='userpass']").val();
		// 姓名判断
		if(!username) {
			layuiHint("用户名不能为空!")
			return false;
		}
		// 密码判断
		if(!userpass) {
			layuiHint("密码不能为空!")
			return false;
		}
		// ajax提交后台
		$.ajax({
			url: "{{:U('Home/ServiceLogin/index')}}",
			type: "post",
			data: {name:username,password:userpass},
			success: function(res) {
				console.log("登录", res);
				if(res.status == 200) {
					layuiHint("登录成功!");
					setTimeout(function() {
						location.href = '{{:U("Home/Service/index")}}';
					}, 1000);
					
				}else{
					layuiHint(res.info);
				}
			},
			error: function(res) {
				console.log("失败", res);
			}
		})
	})
</script>
<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
</html>
