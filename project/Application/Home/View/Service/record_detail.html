<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no'>
	<title>工单详情</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfontHome.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/service/service_record.css">
	<script src='__PUBLIC__/Home/js/vue.min.js'></script>
	<script src='__PUBLIC__/Home/js/public.js'></script>
</head>
<body>
	<div id='recoed_detail'>
		<div>
			<ul>
				<li></li>
			</ul>
		</div>
		<p class='notice' :style='{display: noticestyle}' v-text='notice'></p>
	</div>
	<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
	<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
	<script>
		var recoed_detail = new Vue({
			el: '#recoed_detail',
			data () {
				return {
					notice: '正在加载...',
					noticestyle: 'block',
					workid: GetQueryString('workid')
				}
			},
			created (){
				var vm = this;
				vm.getDetail(vm.workid);
			},
			methods: {
				// 获取详情数据
				getDetail (workid) {
					console.log('workid: ',workid);
					$.ajax({
						url: getURL('Home', 'Work/showWorkTimeInfo'),
						type: 'get',
						data: {number: workid},
						success: function(res){
							console.log('res: ',res);
						},
						error: function(err){
							console.log('err: ',err);
						}
					})
				}
			}
		})
	</script>
</body>
</html>
