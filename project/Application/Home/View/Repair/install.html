<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
  <meta charset="UTF-8">
  <title>速腾-报装</title>
  <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
  <link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
  <link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfontHome.css">
  <link rel="stylesheet" href="__PUBLIC__/Home/css/repaire/install.css">
  <script src="__PUBLIC__/Home/js/vconsole.min.js"></script>
  <script>
      var vConsole = new VConsole();
    // 安装设备列表
    var typeList = {{$typeList|json_encode}};
  </script>
</head>
<body>
  <div class="_repair">
    <div class="repairContainer">
      <form action="" method="post" enctype="multipart/form-data" id="form">
        <!-- 设备信息 -->
        <div class="repairTop repairCom">
          <ul>
            <li class="serviceNum">
              <p class="repaireSet selDevice">
                <span>设备型号：</span>
                <span class="deviceVal">请选择</span>
                <i class="iconfont icon-down"></i>
              </p>
              <ul class="select">
                <!-- <li class='option'></li> -->
              </ul>
            </li>
            <li>
              <p class='cfix devicep'>
                <span class='fl'>设备编码：</span>
                <input class='fl deviceid'>
                <i class='iconfont icon-scan fr'></i>
              </p>
            </li>
          </ul>
        </div>
        <!-- 用户信息 -->
        <div class="repairFoot repairCom">
          <ul>
            <li>
              <p>
                <span>联系人：</span>
                <!-- <span ></span> -->
                <input type="text" class="repaireName" placeholder="请输入姓名">
              </p>
            </li>
            <li>
              <p class="repairePhone">
                <span>联系电话：</span>
                <input id="Ltel" type="text" name="phone" value="" placeholder="请输入电话">
              </p>
            </li>
            <li>
              <p class="repaireSet repaireAdd">
                <span>联系地址：</span>
                <span id="areaID" class="areabtn">请选择</span>
                <i class="iconfont icon-down"></i>
              </p>
            </li>
            <li>
              <textarea name="address" id="Laddr" cols="30" rows="4" placeholder="请谨慎输入详细地址" ></textarea>
            </li>
            <li>
              <p>
                <span>预约时间：</span>
                <input class='anry_time' type="text" placeholder="选择日期" readonly>
              </p>
              <p>
                <span>&emsp;</span>
                <input class='anry_period' type="text" placeholder="选择时间" readonly>
              </p>
            </li>
          </ul>
        </div>
        <div class="repairBtn">
          <input type="button" value="提交" class="btn">
        </div>
      </form>
      <!-- 地区选择 -->
      <div id="areaChoose" class="citys">
        <div class="areaChoosebg"></div>
        <div class="areaDiv">
          <div>
            <span>省份</span>
            <span>城市</span>
            <span>区县</span>
          </div>
          <ul>
            <li class='province'>
              <p></p>
            </li>
            <li class='city'>
              <p></p>
            </li>
            <li class='area'>
              <p></p>
            </li>
          </ul>
        </div>
        <!-- <div id="confirmAreaChoose">
          <div>确定</div>
        </div> -->
      </div>
      <div class="selectOption deviceZhe">
        <ul class="clearfix">
          <!-- <li><i class="iconfont icon-selectcircle"></i><span>是旅客是两地佛</span></li>
            <p class="confirmSelect">确定</p> -->
        </ul>
      </div>
    </div> 
  </div>
  <link rel="stylesheet" href="__PUBLIC__/Admin/layui/css/layui.css" />
  <script src="__PUBLIC__/Home/js/laydate.js"></script>
  <script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  <script src="__PUBLIC__/Home/js/public.js"></script>
  <script src="__PUBLIC__/Home/js/jweixin-1.2.0.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
  <script src="__PUBLIC__/Home/js/wx_imgUpload.js"></script>
  <script src="__PUBLIC__/Home/js/repair/install.js"></script>
  <script type="text/javascript">
      //微信接口
      wx.config({
        debug: false,
        appId: '{{$wxinfo["appId"]}}',
        timestamp: '{{$wxinfo["timestamp"]}}',
        nonceStr: '{{$wxinfo["nonceStr"]}}',
        signature: '{{$wxinfo["signature"]}}',
        jsApiList: [
          // 所有要调用的 API 都要加到这个列表中
          'scanQRCode'
        ]
      });
      $(function(){
        // 首页按钮
        !function(){
          // 创建 a 标签
          var home = document.createElement('a');
          home.innerText = '首\n页';
          
          home.href = '{{:U("Home/VipCenter/minepack")}}';
          home.setAttribute("id", 'back2Home');
          
          // 添加到页面
          document.body.appendChild(home);
          home.onclick = function(){
            home.style.background = '#aaa';
          }
          // console.log(home)
        }()
        // 选择日期
        $(".anry_time").click(function(){

          //选择服务日期，
          laydate.render({
            elem: '.anry_time', //指定元素
            show: true,
            format: 'yyyy年MM月dd日',
            btns: ['clear', 'confirm'],
            min: 1
          });

        })

        // 选择时间
        $(".anry_period").click(function(){

          //选择服务日期
          laydate.render({
            elem: '.anry_period',
            show: true,
            type: 'time',
            min: '09:30:00',
            max: '17:30:00',
            btns: ['clear', 'confirm']
          }); 

        })
      })
      
    </script>
  </body>
  </html>
