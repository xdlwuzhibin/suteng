<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/iconfont/iconfont.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_527495_xq1g9fmp1pi1wcdi.css">
	<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/Home/js/public.js"></script>
	<title>会员中心</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font-size: .7rem;
		}
		#header {
			width: 100vw;
			height: 24vh;
			display: flex;
			color: #fff;
			background: -webkit-radial-gradient(top left, #99FCEF 35%, #5B97EF);
		}
		#header>#hLeft {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		/*头像*/
		#hLeft>img {
			width: 18vmin;
			height: 18vmin;
			display: block;
			border-radius: 18vmin;
			border: 1px solid #eee;
			background: #eee;
		}
		#header>#hRight {
			flex: 2;
		}
		#qrCode_share {
			width: 100%;
			height: 7vh;
			display: block;
			padding: 2% 6%;
    		text-align: right;
		}
		/*我的钱包*/
		#package {
			display: flex;
			margin: 10px 0;
		}
		#package>div {
			margin-left: 2%;
		}
		#content {
			width: 100vw;
			height: 76vh;
		}
		#content>div {
			padding: 1% 2%;
			border-bottom: 8px solid #eee;
		}

		#content>#more>div{
			border-bottom:1px solid #E5E5E5;
		}
		#content>#more>div:last-child{
			border:none;
		}
		#content>#more{
			border:none;
		}
		#content>div>p,
		#content>div>div {
			padding: 2.9% 0;
		}
		#more>div {
			display: flex;
   		 	align-items: center;
		}
		#more>div>span {
			width: 95%;
			display: flex;
   		 	align-items: center;
		}
		
		#income>p>i,
		#indent>p>span:nth-of-type(2),
		#more>div>i {
			float: right;
		}
		#more>div>span>i{
			display: inline-block;
		    width: 11%;
		    font-size: 1.2rem;
		}
		
		#indent>div {
			display: flex;
			justify-content: space-between;
		}
		#indent>div>span {
			text-align: center;
			font-size: .6rem;
		}
		#indent>div>span>i{
			
    		font-size: 1.5rem;
		}
		/*我的订单图标颜色*/
		.icon-zulin-{
			color:#028760;
		}
		.icon-shangpin-{
			color:#E38409;
		}
		.icon-haocai-{
			color:#0C4685;
		}
		.icon-duihuan-{
			color:#BD032B;
		}
		/*会员充值下面的四个图标颜色*/
		.icon-chongzhi1{
			color:#2EB6AA;
		}
		.icon-dizhi{
			color:#38A9EA;
		}
		.icon-yinhangqia{
			color:#F06325;
		}
		.icon-pinglun{
			color:#EE5641;
		}

		/*收益明细*/
		#income>div {
			display: flex;
		}
		#income>div>div {
			padding: 1% 2%;
			text-align: center;
			border-radius: 5px;
			box-shadow: 0 0 6px #d8d8d8;
		}
		#income>div>div:nth-of-type(1) {
			width: 60%;
			margin-right: 10px;
		}
		#income>div>div:nth-of-type(2) {
			width: 40%;
		}
		#income>div>div>span {
			display: inline-block;
			margin: 8px;
			color: #E55C1F;
		}
		.icon-erweima,
		.icon-zhixiang {
			font-size: .9rem;
			margin-left: 12px;
		}

		/*分享*/
		#sharePanel {
			width: 100vw;
			height: 100vh;
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			font-size: .6rem;
			background: rgba(0,0,0, .5);
		}
		#maskbg {
			width: 100vw;
			height: 56vh;
		}
		#sharePart {
			width: 100vw;
			height: 44vh;
			position: absolute;
			bottom: -44vh;
			background: #eee;
		}
		/*金银币的图标颜色*/
		.icon-jinbi{
			color:#E8C509;
			font-size: 1.2rem;
			padding-right:0.2rem;
		}
		.icon-yingbi{
			color:#98C5C5;
			font-size: 1.2rem;
			padding-right:0.2rem;
		}

		#sharePart>div {
			width: 96%;
			display: flex;
			flex-wrap: wrap;
			margin: 0 auto;
		}
		.shareIcon {
			width: 24vmin;
			height: 24vmin;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-flow: column;
			margin: 5% 0;
		}
		.shareIcon>.img {
			width: 80%;
			height: 80%;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #fff;
			background-size: 80%;
			background-position: center;
		}
		.shareIcon>.img:active {
			background: #e1e1e1;
		}
		.shareIcon>.img>img {
			width: 40%;
			margin: 10px 0;
		}
		.shareIcon>p {
			margin-top: 3%;
			text-align: center;
			white-space: nowrap;
		}
		/*点击右上角二维码*/
		#myCode {
			width: 100vw;
			height: 100vh;
			display: none;
			position: fixed;
    		top: 0;
    		left: 0;
			justify-content: center;
			align-items: center;
			flex-flow: column;
			background: #fff;
		}
		#qrcode {
			width: 50vmin;
			height: 50vmin;
			margin: 20vmin;
			background: url(__PUBLIC__/Home/images/erweima.png) no-repeat;
			background-size: 100% 100%;

		}
		#saveCode {
			width: 86%;
			margin: 0 auto;
			text-align: center;
			padding: 3%;
    		font-size: .8rem;
			color: #fff;
			border-radius: 4px;
			background: #2EB6AA;
		}
	</style>
</head>
<body>
	<header id="header">
		<div id="hLeft">
			<img src="__PUBLIC__/Home/images/1.jpg" alt="">
		</div>
		<div id="hRight">
			<div id="qrCode_share">
				<i class="iconfont icon-erweima"></i>
				<i class="iconfont icon-zhixiang share"></i>
			</div>
			<p>Yoo</p>
			<div id="package">
				<span>我的钱包：</span>
				<div>
					<p><i class="iconfont icon-jinbi"></i>金币300个</p>
					<p><i class="iconfont icon-yingbi"></i>银币806个</p>
				</div>
			</div>
		</div>
	</header>
	<div id="content">
		<div id="indent">
			<p>
				<span>我的订单</span>
				<span>
					<span>查看全部订单</span>
					<i class="iconfont icon-dayuhao-copy-copy"></i>
				</span>
			</p>
			<div>
				<span>
					<i class="iconfont icon-zulin-"></i>
					<p>租赁订单</p>
				</span>
				<span>
					<i class="iconfont icon-shangpin-"></i>
					<p>商品订单</p>
				</span>
				<span>
					<i class="iconfont icon-haocai-"></i>
					<p>耗材订单</p>
				</span>
				<span>
					<i class="iconfont icon-duihuan-"></i>
					<p>兑换订单</p>
				</span>
				
			</div>
		</div>
		<div id="income">
			<p>
				收益明细
				<i class="iconfont icon-dayuhao-copy-copy"></i>
			</p>
			<div>
				<div>
					<span>金币540</span>
					<span>银币1266</span>
					<p>我的奖励金</p>
				</div>
				<div>
					<span>26</span>
					<p>会员订单</p>
				</div>
			</div>
		</div>
		<div id="more">
			<div id="pay">
				<span>
					<i class="iconfont icon-chongzhi1"></i>
					会员充值
				</span>
				<i class="iconfont icon-dayuhao-copy-copy"></i>
			</div>
			<div id="addressManage">
				<span>
					<i class="iconfont icon-dizhi"></i>
					收货地址管理
				</span>
				<i class="iconfont icon-dayuhao-copy-copy"></i>
			</div>
			<div id="yinhanka">
				<span>
					<i class="iconfont icon-yinhangqia"></i>
					银行卡
				</span>
				<i class="iconfont icon-dayuhao-copy-copy"></i>
			</div>
			<div id="comment">
				<span>
					<i class="iconfont  icon-pinglun"></i>
					我的评论
				</span>
				<i class="iconfont icon-dayuhao-copy-copy"></i>
			</div>
		</div>
	</div>
	<div id="sharePanel">
		<div id="maskbg"></div>
		<div id="sharePart">
			<div>
				<span class="shareIcon">
					<span class="img">
						<img src="__PUBLIC__/Home/images/weixin.png" alt="">
					</span>
					<p>发送给朋友</p>
				</span>
				<span class="shareIcon">
					<span class="img">
						<img src="__PUBLIC__/Home/images/pengyouquan.png" alt="">
					</span>
					<p>分享到朋友圈</p>
				</span>
				<span class="shareIcon">
					<span class="img">
						<img src="__PUBLIC__/Home/images/qq.png" alt="">
					</span>
					<p>QQ</p>
				</span>
				<span class="shareIcon">
					<span class="img">
						<img src="__PUBLIC__/Home/images/qqcom.png" alt="">
					</span>
					<p>QQ空间</p>
				</span>
				<span class="shareIcon">
					<span class="img">
						<img src="__PUBLIC__/Home/images/weibo.png" alt="">
					</span>
					<p>微博</p>
				</span>
			</div>
		</div>
	</div>
	<div id="myCode">
		<div id="qrcode"></div>
		<div id="saveCode">保存到相册</div>
	</div>
	<script>
		// 点击右上角二维码
		$(".icon-erweima").on("click", function(){
			$("#myCode").css({display: 'flex'})
		})

		//二维码的保存时消失
		$('#saveCode').click(function(){
			$('#myCode').css('display','none')
		})

		// 点击右上角分享
		$(".share").on("click", function(){

			$("#sharePanel").css({display: 'block'});
			$("#sharePart").animate({bottom: '0'})
		})

		// 分享界面点击上部分退出分享
		$("#maskbg").on("click", function(){

			$("#sharePanel").css({display: 'none'});
			$("#sharePart").css({bottom: '-44vh'})
		})

	</script>
</body>
</html>
