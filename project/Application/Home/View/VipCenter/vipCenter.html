	<canvas id="canvas" style="display: none"></canvas>
	<script>
		// 点击右上角二维码
		$(".icon-erweima").on("click", function(){
			$("#myCode").css({display: 'flex'})
		})
		var canvas = document.getElementById("canvas"), img;
		var img = $("#qrcode")[0];

		//二维码的保存时消失
		$('#saveCode').click(function(){
			$('#myCode').css('display','none');
			//将图片使用canvas绘制
			img2canvas(img);
			//将二维码存至手机相册
			Download();
		})
		//将图片使用canvas绘制
		function img2canvas(img){
			canvas.width = img.width;
			canvas.height = img.height;
			canvas.getContext("2d").drawImage(img,0,0,img.width,img.height);
			console.log(img)
			console.log(canvas)
			return canvas;
		}
		//将二维码存至手机相册
		function Download(){
	        //cavas 保存图片到本地  js 实现
	        //------------------------------------------------------------------------
	        //1.确定图片的类型  获取到的图片格式 data:image/Png;base64,...... 
	        var type ='png';//你想要什么图片格式 就选什么吧
	        var d=document.getElementById("canvas");
	        var imgdata=d.toDataURL(type);
	        //2.0 将mime-type改为image/octet-stream,强制让浏览器下载
	        var fixtype=function(type){
	            type=type.toLocaleLowerCase().replace(/jpg/i,'jpeg');
	            var r=type.match(/png|jpeg|bmp|gif/)[0];
	            return 'image/'+r;
	        };
	        imgdata=imgdata.replace(fixtype(type),'image/octet-stream');
	        //3.0 将图片保存到本地
	        var savaFile=function(data,filename)
	        {
	            var save_link=document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
	            save_link.href=data;
	            save_link.download=filename;
	            var event=document.createEvent('MouseEvents');
	            event.initMouseEvent('click',true,false,window,0,0,0,0,0,false,false,false,false,0,null);
	            save_link.dispatchEvent(event);
	        };
	        var filename=''+new Date().getSeconds()+'.'+type;  
	        //我想用当前秒是可以解决重名的问题了 不行你就换成毫秒
	        savaFile(imgdata,filename);
        };

		// 点击右上角分享
		$(".share").on("click", function(){

			$("#sharePanel").css({display: 'block'});
			$("#sharePart").animate({bottom: '0'})
		})

		// 分享界面点击上部分退出分享
		$("#maskbg").on("click", function(){

			$("#sharePanel").css({display: 'none'});
			$("#sharePart").css({bottom: '-44vh'})
		})
