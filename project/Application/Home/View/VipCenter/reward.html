<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
  <meta charset="UTF-8">
  <title>我的金银币</title>
  <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
  <link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
  <script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  <script src="__PUBLIC__/Home/js/public.js"></script>
  <style>
      body{
        font-size: .7rem;
        font-size: 0.72rem;
      }
      .rewardTop{
         width: 90%;
         height: 2rem;
         padding:10% 5%;
         background: linear-gradient(to right, #3B90E1, #76F5E4); 
         border-bottom: 6px solid #F6F6F6;
         color: #fff;
      }
      .myReward{
        width: 100%;
        height: 100%;
      }
      .iconReward{
        margin:0.933333rem 0;
      }
      .iconReward span{
        font-size: 0.666667rem;
      }
      .iconReward span b em{
        font-size: 0.7rem;
        padding:0 0.2rem;
      }
      .iconReward span p{
        display: inline-block;
      }
      .iconReward>.spanRight{
        margin-left: 1.5rem;
      }
      .adviceFoot ul{
        width: 100%;
      }
      .rewardFoot ul li{
        width: 90%;
        padding: 0 5%;
        display: block;
        height: 2rem;
        line-height: 2rem;
        border-bottom: 1px solid #F6F6F6;
      }
      .rewardFoot ul li span:last-child{
        float: right;
        font-size: 0.7rem;
      }
      .rewardFoot ul li span.iconBig{
        font-size: 0.7rem;
        font-weight: 400;
        letter-spacing: 0.02rem;
      }
      .rewardFoot ul li span b{
        margin-left: 0.26rem
      }
      /*我的金币没有相关记录*/
      .noRewardFoot {
        margin:8.0rem auto 0;
        width: 40%;
        height: 2rem;
        line-height: 2rem;
        text-align: center;
      }
  </style>
</head>
<body>
  <div class="_reward">
    <div class="rewardContainer">
        <div class="rewardTop">
           <div class="myReward">
             <p>我的奖励金</p>
             <div class="iconReward">
                <span><p>累计：</p><b></b></span>
                <span class="spanRight"><b></b></span>
             </div>
           </div>
        </div>
        <div class="rewardFoot">
          <ul>
          </ul>
        </div>
       
    </div>
  </div>
  <script>
    // 数据遍历
    $(function(){
        //数据遍历显示        
        $.ajax({
            url:"{{:U('Home/VipCenter/get_reward')}}",
            type:"post",
            dataType:"json",
            success:function(res){
                if(res.code == 200){
                    var liList='';
                    $('.iconReward>span:first-child>b').html('金币<em>'+res.total_gold_num+'</em>');
                    $('.iconReward>span:last-child>b').html('银币<em>'+res.total_silver+'</em>');
                    for(var i=0;i<res.data.length;i++){
                        var addtime=getMyDate(parseInt(res.data[i].addtime));
                        liList += '<li><span class="iconBig">奖励金币<b>'+res.data[i].gold_num+'</b></span><span>'+addtime+'</span></li><li><span class="iconBig">奖励银币<b>'+res.data[i].silver+'</b></span><span>'+addtime+'</span></li> ';
                    }
                    $(".rewardFoot>ul").html(liList);

                }
            }
        });
    })
  </script>
</body>
</html>
