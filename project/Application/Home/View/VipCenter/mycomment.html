		padding:0.666667rem 5% 0;

		line-height: 1.1rem;

	}

		margin-top:1rem;
	}

	}/*第一类item的底部评论设置结束*/

		border-bottom:10px solid #EBEBEB;
	}
	/*第二累售后评论*/
	.mysaleContain{
		width: 100%;
	}
	/*满五角星*/
	.pingfen>span {
		width: 100%;
		height: 100%;
		display: inline-block;
		position: absolute;
		left: 0;
		overflow: hidden;
	}
	/*空五角星，做背景*/
	.pingfen:before {
		content: "\e64b\e64b\e64b\e64b\e64b";
		display: block;
		color: #FBC91D;    
	}
	.pingfen>span:after {
		content: "\e64a\e64a\e64a\e64a\e64a";
		display: block;
		position: absolute;
		color: #FBC91D;
	}
	.mysaleBot{
		width: 90%;
		padding:0.666667rem 5% 1rem;
	}
	.mysaleBot>p{
		display: block;
		height: 2rem;
		line-height: 2rem;
		overflow: hidden;
	}
	.mysaleBot>p>b{
		display: inline-block;
		height: 2rem;
		width: 30%;
		line-height: 2rem;
		margin-right: 0.5rem;
	}
	.mysaleBot>p>i{
		display: inline-flex;
		position: relative;
		color:#FBC91D;
		font-size: 1.2rem;
	
	}/*第二类五星好评结束*/

	/*底部待评商品开始*/
	.mycommentFoot{
		padding:2rem 5%;
	}

	}

	}
	.mycommentFoot>ul>li{
		display: block;
		float: left;
		width: 33.3333%;
		box-sizing: border-box;
		padding:5%;
	}
	.mycommentFoot>ul>li>a>img{
		border: 1px solid #ccc;
	    padding: 0.2rem;
	    width: 92%;
	    border-radius: 0.3rem;
	}
