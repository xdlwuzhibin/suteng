<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
  <link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
  <script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  <script src="__PUBLIC__/Home/js/public.js"></script>
</head>
<body>
  <div class="_chongxi">
    <div class="chongContainer">
      <div class="chongTop">
          <div class="heat"><p>加热</p></div>
          <div class="xuanhuan clear">
              <div class="xuannei"></div>
          </div>
          <!-- 缺水 -->
          <div class="queshui clear">
              <div class="xuannei"></div>
              <div class="cen1"></div>
              <div class="cen2"></div>
          </div>
          <div class="xuantext">
            <p>纯水TDS</p>
            <h3>009</h3>
            <p>PH值：7</p>
          </div>
          <div class="btmTxt">
            <h3>冲洗</h3>
          </div>
          <!-- 接口的内容 -->
          <div class="wendu">
            <p>出水温度</p>
            <p><span>(热)</span><b class="redu">96 &#8451;</b></p>
            <p><span>(冷)</span><b class="lengdu">96 &#8451;</b></p>
          </div>
          <div class="shiwen">
            <p>室温</p>
            <p><b class="redu">24~16 &#8451;</b></p>
          </div>
      </div>

<!-- ====================净水机底部开始==================== -->
      <div class="chongFoot">
          <div class="chbuTop">
            <ul>
              <li><i class="iconfont icon-chunshui"></i><b>纯水</b><span>9</span>ppm</li><li>
              <i class="iconfont icon-shengyutianshu"></i><b>剩余天数：</b><span>39</span>ppm</li><li>
              <i class="iconfont icon-yuanshui1" ></i><b>原水</b><span>9</span>ppm</li><li>
              <i class="iconfont icon-yiyongtianshu"></i><b>已用天数：</b><span>39</span>ppm</li>
            </ul>
          </div>
          <div class="chbuBotom">
             <ul>
               <li>
                <a href="#"><i class="iconfont icon-guanji"></i><p>电源</p></a></li><li>
                <a href="{{:U('Home/Mall/lvxin')}}"><i class="iconfont icon-lvxin"></i><p>滤芯</p></a></li><li>
                <a href="{{:U('Home/Index/chongxi')}}"><i class="iconfont icon-chongxi1 colorChange"></i><p>冲洗</p></a></li><li>
                <a href="{{:U('Home/Mall/chongzhi')}}"><i class="iconfont icon-chongzhi"></i><p>充值</p></a></li><li>
                <a href="{{:U('Home/VipCenter/minepack')}}"><i class="iconfont icon-wode"></i><p>我的</p></a></li>
             </ul>
          </div>
      </div>
    </div>
  </div>
  <script>
    
    window.onload = function(){ 
      // 对应状态值：
      //            0 开机状态
      //            1 制水状态
      //            2 修检状态
      //            3 水满状态
      //            4 缺水状态
      //            5 冲洗
      // 状态变量
      var _status=5;

      // 开机状态
       var _class= $('.chongContainer>div.chongTop>div:nth-child(2)').attr('class');

      if(_status==0){

          console.dir(_class);

         $('.chongContainer>div.chongTop>div:nth-child(2)').removeClass(_class).addClass('kaiji clear');

      }

      // 制水状态
      else if(_status==1){

          $('.chongContainer>div.chongTop>div:nth-child(2)').removeClass(_class).addClass('makewater clear');
      }

      // 修检状态
      else if(_status==2){

          $('.chongContainer>div.chongTop>div:nth-child(2)').removeClass(_class).addClass('overxuanhuan clear');

      }

      // 水满状态
      else if(_status==3){

           $('.chongContainer>div.chongTop>div:nth-child(2)').removeClass(_class).addClass('shuiman clear');

            var _cen1=$('.chongContainer>div.chongTop>div:nth-child(2)>div.xuannei').after("<div></div>");

            _cen1.addClass('cen1');
      }

      // 缺水状态
      else if(_status==4){

           $('.chongContainer>div.chongTop>div:nth-child(2)').css('display','none');

           $('.chongContainer>div.chongTop>div:nth-child(3)').css('display','block');

      }else if(_status==5){

      }





    }



     // $('.chongContainer>div.chongTop>div:nth-child(2)').click(function(){
        //   alert(1);
        // })
  </script>
</body>
</html>
