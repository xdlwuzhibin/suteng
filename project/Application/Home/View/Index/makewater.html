<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
  <link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
  <script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  <script src="__PUBLIC__/Home/js/public.js"></script>
  <style>
     /*模态框样式*/
    .modelAll{width:100vw;height:100%;font-family: "mircoft yahei";font-size:14px;font-size: 0.7rem;line-height: 1;  bottom: 0;left: 0;display: none;}
      .modal{position:absolute;left:0;right:0;z-index: -1;}
      .fade{opacity:0;top:-10%;display:block;-webkit-transition:top 0.3s linear;-o-transition:top 0.3s linear;transition:top 0.3s linear;}
      .fade.in{opacity:1;top:10%;}
      .modal-body{width:80%;margin:5rem auto;background-color: #fff;border-radius:0.5rem;}
      .modal-title{position:relative;height:40px;background-color: #D31145;line-height: 40px;border-bottom:1px solid #ccc;}
      .modal-backup{position:absolute;top:0;left:0;right:0;width:100%;height:100%;background-color: rgba(0, 0, 0, 0.3);z-index: 1000;display:none;}
      .modal-content>.dianyuan{
        padding:0.8rem;
        text-align: center;
        border-bottom:1px solid #E5E5E5;
      }
      .modal-content>p{
       
        text-align: center;
        /*border-bottom:1px solid #E5E5E5;*/
      }
      .modal-content>p>a{
        color:#64A0F2;
      }
      .modal-content>p>input{
         padding:0.8rem;
        width: 50%;
        border:none;
        background: none;
        color:#64A0F2;
      }
      .modal-content>p>input:nth-child(1){
        border-right: 1px solid #E5E5E5;
      }
      .modal-content>p:nth-child(2){
        border:none;
      } 
  </style>
</head>
<body>
  <div class="_chongxi">
    <div class="chongContainer">
      <div class="chongTop">
          <div class="heat"><p>加热</p></div>
          <div class="makewater clear">
              <div class="xuannei"></div>
          </div>
          <div class="xuantext">
            <p>纯水TDS</p>
            <h3>009</h3>
            <p>PH值：7</p>
          </div>
          <div class="btmTxt">
            <h3>制水</h3>
          </div>
          <!-- 接口的内容 -->
          <div class="wendu">
            <p>出水温度</p>
            <p><span>(热)</span><b class="redu">96 &#8451;</b></p>
            <p><span>(冷)</span><b class="lengdu">96 &#8451;</b></p>
          </div>
          <div class="shiwen">
            <p>室温</p>
            <p><b class="redu">24~16 &#8451;</b></p>
          </div>
      </div>



<!-- ====================净水机底部开始==================== -->
      <div class="chongFoot">
          <div class="chbuTop">
            <ul>
              <li><i class="iconfont icon-chunshui"></i><b>纯水</b><span>9</span>ppm</li><li>
              <i class="iconfont icon-shengyutianshu"></i><b>剩余天数：</b><span>39</span>ppm</li><li>
              <i class="iconfont icon-yuanshui1"></i><b>原水</b><span>9</span>ppm</li><li>
              <i class="iconfont icon-yiyongtianshu"></i><b>已用天数：</b><span>39</span>ppm</li>
            </ul>
          </div>
          <div class="chbuBotom">
             <ul>
               <li><a class="start" href="#"><i class="iconfont icon-guanji"></i><p>电源</p></a></li><li>
                   <a href="#"><i class="iconfont icon-lvxin"></i><p>滤芯</p></a></li><li>
                   <a href="#"><i class="iconfont icon-chongxi1 colorChange"></i><p>冲洗</p></a></li><li>
                   <a href="#"><i class="iconfont icon-chongzhi"></i><p>充值</p></a></li><li>
                   <a href="#"><i class="iconfont icon-wode"></i><p>我的</p></a></li>
             </ul>
          </div>

      </div>
         
    </div>
  </div>
  <!-- 模态框的内容 -->
  <div class="modelAll">
    <!-- <a class="start" href="javascript:;">点击</a> -->
    <div class="modal fade">
      <div class="modal-body">
        <div class="modal-content">
          <p class="dianyuan">确认关闭电源？</p>
          <p><input class="close" type="submit" value="是"><input class="close" type="submit" value="否"></p>
          <!-- <p><input class="close" type="submit" value="否"></p> -->
        </div>
      </div>
    </div>
    <div class="modal-backup"></div>
  </div>
</body>
<script>
  // 模态框的js
    $(function(){
          $(".start").on("click",function(){
           
             $(".modelAll").css('display','block');

             $(".modal").addClass("in");
             $(".modal").css('z-index','1001');
             $(".modal-backup").css('display','block');
         });
          $(".close").on("click",function(){
             $(".modal").removeClass('in');
             $(".modal").css('z-index','-1');
             $(".modal-backup").fadeOut('slow');
         });
        })
</script>
</html>
