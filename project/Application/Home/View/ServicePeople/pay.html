	<!-- 支付成功部分开始 -->

	<script src="__PUBLIC__/Home/js/head.js"></script>

	<script src="__PUBLIC__/Home/js/jweixin-1.2.0.js"></script>
	<script>
		//微信接口
		wx.config({
			debug: false,
			appId: '{{$wxinfo["appId"]}}',
			timestamp: '{{$wxinfo["timestamp"]}}',
			nonceStr: '{{$wxinfo["nonceStr"]}}',
			signature: '{{$wxinfo["signature"]}}',
			jsApiList: [
			// 所有要调用的 API 都要加到这个列表中
			'chooseWXPay'
			]
		});
		// 微信支付方法
		function weixinPay(res, callback){
			var type = Object.prototype.toString.call(res);
			if(type === '[object Object]'){
				res = JSON.stringify(res);
			}
			WeixinJSBridge.invoke(
				'getBrandWCPayRequest',
				JSON.parse(res),
				function(res){
					if (res.err_msg.substr(-2) == 'ok') {
		                // 付款成功
		                callback({result: 'ok'});
		            } else if (res.err_msg.substr(-6) == 'cancel') {
		                // 取消付款
		                callback({result: 'cancel'});
		            }else{
		                // 付款失败
		                callback({result: 'other'});
		            }
		        }
		    );
		};
		$(".loadingdiv").hide();

		function pay(){
			// 获取支付数据
			getPayInfo();
		}

		function getPayInfo(){
			$.ajax({
				url: '{{:U("Home/ServicePeople/order")}}',
				type: 'post',
				success: function(res){
					console.log('res: ',res);
					var href = location.href;
					history.replaceState({}, null, '{{:U("Home/Pay/payConfirm")}}');
					weixinPay(res, function(res){
						history.replaceState({}, null, href);
						console.log('res: ',res);
					});
					if(res.status == 200){

					}
				},
				error: function(err){
					console.log('err: ',err);
				}
			})
		}
	</script>
