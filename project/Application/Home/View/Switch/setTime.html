<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta charset="UTF-8">
	<title>定时开关机设置</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
	<script src="__PUBLIC__/Admin/js/plugins/layer/layer.min.js"></script>
	<script src="__PUBLIC__/Home/js/public.js"></script>
	<style>
		body{
				font-size: 0.8rem;
				color:#373737;
			}
		.switchTop{
			width: 100%;
			border-bottom:0.4rem solid #ECECEC;
		}
		.swContain{ 
			width: 100%;
			padding:0.533333rem auto 0;
			padding-bottom:1.5rem;
		}
		.swContain p{
			padding: 0.2rem 0 0.266667rem 0.5rem;
			font-size: 0.8rem;
			line-height: 2.666667rem;
		}
		.inputTime{
			width: 100%;
			height: 1.6rem;
			border-top:1px solid #ECECEC;
			border-bottom:1px solid #ECECEC;
			text-align: center;
			margin: 2.0rem 0 1.0rem;
		}
		.inputTime input{
			width: 40%;
			margin: 0 auto;
			height: 1.6rem;
			border:none;
			text-align: center;
			letter-spacing: 0.133333rem;
			padding-left: 0.4rem;
			margin-left: 3rem;
			background: #fff;
		}
		.switchFoot{
			height: 4.0rem;
			margin: 0 auto;
			position: relative;
			width: 86vw;
		}	
		.switchFoot input{
			width:100%;
			height: 2.133333rem;
			padding:0.2rem 0;
			position: absolute;
			bottom: 0;
			border:none;
			border-radius: 0.2rem;
			background: #2EB6AA;
			/*background: #fff;*/
			color:#fff;
			font-size: 0.82rem;
			letter-spacing: 0.1rem;

		}
		/*兼容性*/
		@media screen and (max-height:520px) {
				.inputTime {
	   				 margin: 1rem 0 1rem;
				}
			}
	</style>
</head>
<body>
	<div class="switchAll">
		<div class="switchTop">
			<div class="swContain">
				<p>开机时间：(时/分)</p>
				<div class="inputTime"><input type="time" value="00:00" class="setdata"></div>
			</div>
		</div>
		<div class="switchTop">
			<div class="swContain">
				<p>关机时间：(时/分)</p>
				<div class="inputTime"><input type="time" value="00:00" class="setdata"></div>
			</div>
		</div>
		
		<div class="switchFoot">
			<input type="button" value="保存" id="save">
		</div>
	</div>
	<script>
		/*
			点击保存
		 */
		$("#save").click(function(){
			var timeObj = [];
			timeObj.push({
				'shutdown': $(".setdata").eq(0).val(),
				'poweroff': $(".setdata").eq(1).val()
			})
			// console.log(timeObj)
			sessionStorage.setItem("timeObj",JSON.stringify(timeObj));
			parent.layer.msg('保存成功！');
			setTimeout(function(){
				location.href = '{{:U("Switch/index")}}'
			},500)
		})
	</script>
</body>
</html>
