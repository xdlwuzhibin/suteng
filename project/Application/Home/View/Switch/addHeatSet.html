<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta charset="UTF-8">
	<title>定时加热设置</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
	<script src="__PUBLIC__/Home/js/public.js"></script>
	<style>
		body{
				font-size: 0.8rem;
				color:#373737;
			}
		.switchTop{
			width: 100%;
			border-bottom:0.4rem solid #ECECEC;
		}
		.swContain{ 
			width: 100%;
			padding:0.533333rem auto 0;
			padding-bottom:1.5rem;
		}
		.swContain p{
			padding: 0.2rem 0 0.266667rem 0.5rem;
			font-size: 0.8rem;
			line-height: 2.666667rem;
		}
		.inputTime{
			width: 100%;
			height: 1.6rem;
			border-top:1px solid #ECECEC;
			border-bottom:1px solid #ECECEC;
			text-align: center;
			margin: 2.0rem 0 1.0rem;
		}
		.inputTime input{
			width: 40%;
			margin: 0 auto;
			height: 1.6rem;
			border:none;
			text-align: center;
			letter-spacing: 0.133333rem;
			padding-left: 0.4rem;
			margin-left: 3rem;
			background: #fff;
		}
		.switchFoot{
			height: 4.0rem;
			margin: 0 auto;
			position: relative;
			width: 86vw;
		}	
		.switchFoot input{
			width:100%;
			height: 2.133333rem;
			padding:0.2rem 0;
			position: absolute;
			bottom: 0;
			border:none;
			border-radius: 0.2rem;
			background: #2EB6AA;
			/*background: #fff;*/
			color:#fff;
			font-size: 0.82rem;
			letter-spacing: 0.1rem;

		}
		/*兼容性*/
		@media screen and (max-height:520px) {
				.inputTime {
	   				 margin: 1rem 0 1rem;
				}
			}
	</style>
</head>
<body>
	<div class="switchAll">
		<div class="switchTop">
			<div class="swContain">
				<p>加热时间：(时/分)</p>
				<div class="inputTime"><input type="time" value="00:00" class="setdata"></div>
			</div>
		</div>
		<div class="switchFoot">
			<input type="submit">
		</div>
	</div>
</body>
<script>
	$(function(){
		// 首页按钮
	    !function(){
	      // 创建 a 标签
	      var home = document.createElement('a');
	      home.innerText = '首\n页';
	      
	      home.href = '{{:U("Home/VipCenter/minepack")}}';
	      home.setAttribute("id", 'back2Home');

	      // 添加到页面
	      document.body.appendChild(home);
	      home.onclick = function(){
	        home.style.background = '#aaa';
	      }
	      return
	      // console.log(home)
	    }()
	})
	// ajax请求
	   $('.switchFoot>input').click(function(){
		   	$.ajax({

	             type: "POST",

	             url: "url.html",

	             data: {
	             	"jiare":$('inputTime').val(),
	             	
	             },

	             success: function(data){
	             },

	             error : function(){
	             	// alert(1);
	             	
	             }

	        });
	   })
</script>
</html>
