<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
	<script src="__PUBLIC__/Home/js/public.js"></script>
	<style>
		._setTime{
			width: 100%;
		}
		._setTimecontain hgroup{
			width:100%;
			border-bottom: 1px solid #ccc;
		}
		.hgContain{
			width: 86%;
			height: 4.5rem;
			padding:1.0rem 0.5rem 0rem;
		}
		/*删除*/
		hgroup>span{
			line-height: 5rem;
			font-size: 0.8rem;
			height: 120%;
		}
		.setLeft{
			width: 60%;
			display: inline-block;
		}
		.setLeft p{
			padding:0.2rem;
			display: block;
			height: 1.4rem;
		}
		.setLeft span{
			font-size: 0.453333rem;
		}
		.setLeft span.sLeft{
			float: left;
		}
		.setLeft span.sRight{
			float: right;
		}
		.setLeft span.sLeft,.setLeft span.sRight{
			line-height:  1.6rem;
		}
		.setRight{
			display: inline-block;
			width: 20%;
			height: 2.3rem;
			margin-left: 2.666667rem;
		}

		/*开关*/
		#divone,#divclose{
		        width: 2.266667rem;
		        height: 1.333333rem;
		        border-radius: 0.666667rem;
		        position: relative;
		        margin:0.666667rem auto;
		    }
		#divtwo,#divclosetwo{
		    width: 1.22rem;
		    height:1.22rem;
		    border-radius: 0.64rem;
		    position: absolute;
		    background: white;
		    box-shadow: 0px 2px 4px rgba(0,0,0,0.4);
		}
		.open1{
		    background: rgba(0,184,0,0.8);
		}
		.open2{
		    top: 0.026667rem;
		    right: 0.013333rem;
		}
		.close1{
		    background: rgba(255,255,255,0.4);
		    border:0.04rem solid rgba(0,0,0,0.15);
		    border-left: transparent;
		}
		.close2{
		    left: 0px;
		    top: 0px;
		    border:0.026667rem solid rgba(0,0,0,0.1);
		}
		/*删除*/
		.delBtn{
			display: inline-block;
			position: absolute;
			left: 84%;
			top: -22%;
			display: none;
		}
		.delBtn input{
			height:5.55rem;
			background: #FA4343;
			width: 3.0rem;
			border:none;
			color:#fff;
		}
		.settimeFoot{
			position: fixed;
			bottom: 0;	
			padding:0 0.4rem;
		}
		.settimeFoot p{
			display: block;
			height: 1.6rem;
			line-height: 1.6rem;
		}
		.settimeFoot p i{
			display: inline-block;
			height: 1.6rem;
			line-height: 1.6rem;
			font-size: 0.666667rem;
			color:#2EB6AA;
			margin-right: 0.533333rem;
		}
		.settimeFoot span{
			font-size: 0.453333rem;
			display: inline-block;
			height: 1.6rem;
			line-height: 1.6rem;
		}
		
	</style>

</head>
<body>
	<div class="_setTime">
		<div class="_setTimecontain">
			<hgroup>
				<div class="hgContain .clearfix" i='1'>
					<div class="setLeft .clearfix">
						<p><span  class="sLeft">关机时间</span><span class="sRight"><b>21</b>时：<b>00</b>分</span>	</p>
						<p><span>关机时间</span><span class="sRight"><b>21</b>时：<b>00</b>分</span></p>
					</div><div class="setRight">
						<div id="divone" class="open1">
       				 		<div id="divtwo" class="open2"></div>
    					</div>
					</div>
					<div class="delBtn">
					<input type="submit" value="删除">
					</div>
					
				</div>
			</hgroup>
			<hgroup>
				<div class="hgContain .clearfix" i='2'>
					<div class="setLeft .clearfix">
						<p><span  class="sLeft">关机时间</span><span class="sRight"><b>21</b>时：<b>00</b>分</span>	</p>
						<p><span>关机时间</span><span class="sRight"><b>21</b>时：<b>00</b>分</span></p>
					</div><div class="setRight">
						<div id="divclose" class="open1">
       				 		<div id="divclosetwo" class="open2"></div>
    					</div>
					</div>
					<div class="delBtn">
					<input type="submit" value="删除">
					</div>
					
				</div>

				
			</hgroup>
		</div>
		<div class="settimeFoot">
			<p><i class="iconfont icon-tianjia"></i><span>添加新设置</span></p>
		</div>
	</div>
	<script>
    	window.onload=function(){
     	 	var divtwo=document.getElementById("divtwo");
     	 	var divone=document.getElementById("divone");
     	 	divtwo.onclick=function(){
     	 	  divone.className=(divone.className=="close1")?"open1":"close1";
     	 	  divtwo.className=(divtwo.className=="close2")?"open2":"close2";
     	 	}
	
     	 	var divclosetwo=document.getElementById("divclosetwo");
     	 	var divclose=document.getElementById("divclose");
     	 	divclosetwo.onclick=function(){
     	 	  divclose.className=(divclose.className=="close1")?"open1":"close1";
     	 	  divclosetwo.className=(divclosetwo.className=="close2")?"open2":"close2";
     	 	}
    	}
    	// 删除的样式
    	slipDel('hgroup','i')
    </script>
</body>
</html>
