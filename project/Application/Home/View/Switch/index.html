<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta charset="UTF-8">
	<title>定时开关</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
	<script src="__PUBLIC__/Home/js/public.js"></script>
	<style>
		body{
			font-size: 0.8rem;
			color:#373737;
		}
		._setTime{
			width: 100%;
		}
		._setTimecontain hgroup{
			width:100%;
			border-bottom: 1px solid #ccc;
		}
		.hgContain{
			width: 86%;
			height: 4.5rem;
			padding:1.0rem 0.5rem 0rem;
		}
		/*删除*/
		hgroup>span{
			line-height: 5rem;
			font-size: 0.8rem;
			height: 120%;
		}
		.setLeft{
			width: 60%;
			display: inline-block;
		}
		.setLeft p{
			padding:0.2rem;
			display: block;
			height: 1.4rem;
		}
		.setLeft span{
			font-size:0.8rem;
		}
		.setLeft span.sLeft{
			float: left;
		}
		.setLeft span.sRight{
			float: right;
		}
		.setLeft span.sLeft,.setLeft span.sRight{
			/*line-height:  1.6rem;*/
		}
		.setRight{
			display: inline-block;
			width: 20%;
			height: 2.3rem;
			margin-left: 2.666667rem;
		}

		/*开关*/
		.setRight div[name="one"] {
			width: 2.266667rem;
		     height: 1.333333rem;
		     border-radius: 0.666667rem;
		     position: relative;
		     margin:0.666667rem auto;
		}
		.setRight div[name="two"] {
			width: 1.22rem;
		    height:1.22rem;
		    border-radius: 0.64rem;
		    position: absolute;
		    background: white;
		    box-shadow: 0px 2px 4px rgba(0,0,0,0.4);
		}
		.open1{
		    background: rgba(0,184,0,0.8);
		}
		.open2{
		    top: 0.026667rem;
		    right: 0.013333rem;
		}
		.close1{
		    background: rgba(255,255,255,0.4);
		    border:0.04rem solid rgba(0,0,0,0.15);
		    border-left: transparent;
		}
		.close2{
		    left: 0px;
		    top: 0px;
		    border:0.026667rem solid rgba(0,0,0,0.1);
		}
		/*删除*/
		.delBtn{
			display: inline-block;
			position: absolute;
			left: 84%;
			top: -22%;
			display: none;
		}
		.delBtn input{
			height:5.55rem;
			background: #FA4343;
			width: 3.0rem;
			border:none;
			color:#fff;
		}
		.settimeFoot{
		  width: 90%;
	      padding: 2% 5%;
	      height: 1.6rem;
	      line-height:1.6rem;
	      position: fixed;
	      bottom: 0;
	      border-top: 1px solid #F6F6F6;
	  }
		.settimeFoot p i{
			color: #41BDB1;
		    padding-bottom:0.2rem;
		    padding-right: 0.6rem;
		    float: left;
		    font-size: 1.2rem;
		}
		.settimeFoot span{
			line-height:1.4rem;
      		font-size: 0.72rem;
      		font-weight: 500;
		}
		
	</style>

</head>
<body>
	<div class="_setTime">
		<div class="_setTimecontain">
			<hgroup>
				<div class="hgContain .clearfix" i='1'>
					<div class="setLeft .clearfix">
						<p><span  class="sLeft">关机时间</span><span class="sRight"><b>21</b>时：<b>00</b>分</span>	</p>
						<p><span>开机时间</span><span class="sRight"><b>21</b>时：<b>00</b>分</span></p>
					</div><div class="setRight">
						<div class="open1" name='one'><!-- id="divone" -->
       				 		<div class="open2" name='two'></div><!-- id="divtwo" -->
    					</div>
					</div>
					<div class="delBtn">
					<input type="submit" value="删除">
					</div>
					
				</div>
			</hgroup>
			<hgroup>
				<div class="hgContain .clearfix" i='1'>
					<div class="setLeft .clearfix">
						<p><span  class="sLeft">关机时间</span><span class="sRight"><b>21</b>时：<b>00</b>分</span>	</p>
						<p><span>开机时间</span><span class="sRight"><b>21</b>时：<b>00</b>分</span></p>
					</div><div class="setRight">
						<div class="open1" name='one'><!-- id="divone" -->
       				 		<div class="open2" name='two'></div><!-- id="divtwo" -->
    					</div>
					</div>
					<div class="delBtn">
					<input type="submit" value="删除">
					</div>
					
				</div>
			</hgroup>
		</div>
		<a href="{{:U('Home/Switch/setTime')}}">
			<div class="settimeFoot">
				<p><i class="iconfont icon-tianjia"></i><span>添加新设置</span></p>
			</div>
		</a>
	</div>
	<script>
	  // 开关效果
    	window.onload=function(){
     	 	$("div[name='two']").click(function(){
     	 		var divone=$(this).parent().attr('class');
     	        var divtwo=$(this).attr('class');
     	        // console.dir(divone);
     	 		if(divtwo=='close2'){
     	 			$(this).removeClass('close2').addClass('open2');
     	 			$(this).parent().removeClass('close1').addClass('open1');
     	 		}else if(divtwo=='open2'){
     	 			$(this).removeClass('open2').addClass('close2');
     	 			$(this).parent().removeClass('open1').addClass('close1');
     	 		}
     	 	});
    	}
    	// 删除的样式
    	slipDel('hgroup','i')


    	// 遍历数据
    	// $(document).ready(function() {
    	 
		   //   $("hgroup>.hgContain>div>div").each(function(index, element) {
		   //       if(this)
		   //   })
    	// });

    </script>
</body>
</html>
