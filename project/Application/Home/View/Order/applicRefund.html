	<script>
		var goodsInfo = JSON.parse(sessionStorage.getItem("goodsInfo"));
		console.log(goodsInfo);
		/*
			遍历数据
		 */
		var html = '';
		var money = 0;
		$.each(goodsInfo, function(index, value){
			// console.log(index, value)
			// 遍历数据
			html += '<div class="item clearfix">'+
					'<div class="appLeft">'+
						'<span><img src="'+ value.path +'" alt=""></span>'+
					'</div>'+
					'<div class="appRight">'+
						'<h4>'+ value.title +'</h4>'+
						 '<div class="changTxt">'+ value.brief +'</div>'+
						'<p><b>￥'+ value.price +'</b><span>X'+ value.num +'</span></p> '+
					'</div>'+
				'</div>';
				// 统计金额
				money += Number(value.price)*Number(value.num);
		})
		// console.log(money)
		$(".money").text('￥' + money);
		// 添加到页面
		$(".itemContain").html(html);

		/*
			点击提交
		 */
		 $(".appFoot").click(function(){
		 	// status: 商品状态，reason: 退款原因，explain: 退款说明
		 	var status = $(".status>option:selected");
		 	var reason = $(".reason>option:selected");
		 	var explain = $("#Laddr").val();
		 	
		 	if(status.length && reason.length && explain){
		 		console.log('通过!');

			}else if(status.index == 0){	//未选择
			 	console.log('请选择商品状态！');

			}else if(reason.index == 0){	//未选择
			 	console.log('请选择退款原因！');

			}else if(!explain){
			 	console.log('请填写退款说明！');

			}
			console.log('status: ', status);
		 	console.log('reason: ', reason);
		 	console.log('explain: ', explain);
		 })
	</script>
