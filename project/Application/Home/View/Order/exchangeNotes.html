<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
  <meta charset="UTF-8">
  <title>兑换记录</title>
  <link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
    <style>
        
        body{
          font-size: .7rem;
          color:#373737;
        }
        .memberTop{
           width: 90%;
           height: 2.8rem;
           line-height: 2.8rem;
           padding:3% 5%;
           color:#fff;
           background: linear-gradient(to right, #3B90E1, #76F5E4); 
        }
        .myMember{
          width: 100%;
          height: 100%;
        }
        .myMember h3{
          font-size: 0.8rem;
          
          font-size: 0.72rem;
          font-weight: 500;
        }
        .myMember h3 span{
          margin-left: 0.2rem;
          font-size: 0.68rem;
        }
        .memberFoot ul{
          width: 100%;
          
        }
        .memberFoot ul li{
          font-size: 0.7rem;
          width: 90%;
          padding: 0 5%;
          display: block;
          height: 2rem;
          line-height: 2rem;
          border-bottom: 1px solid #F6F6F6;
        }
        .memberFoot>ul>li>span:first-child{
          display: inline-block;
          text-align: center;
          overflow: hidden!important;
          white-space:nowrap;
          text-overflow:ellipsis;
          font-size: 0.68rem;
        }
        .memberFoot ul li span:last-child{
          float: right;
          font-size: 0.62rem;
        }
        .memberFoot ul li span.iconBig{
          font-size: 0.6rem;
          font-weight: 600;
          letter-spacing: 0.02rem;
        }
        .memberFoot ul li span b{
          margin-left: 0.26rem
        }

        /*会员订单没有相关记录*/
        .nomemberFoot {
          margin:8.0rem auto 0;
          width: 40%;
          height: 2rem;
          line-height: 2rem;
          text-align: center;
        }
    </style>
</head>
<body>
  <div class="_member">
    <div class="memberContainer">
        <div class="memberTop">金币&银币兑换</div>
        <div class="memberFoot">
          <ul class="clearfix">
          </ul>
        </div>
    </div>
  </div>
  <script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  <script src="__PUBLIC__/Home/js/public.js"></script>
  <script type="text/javascript">
    $.ajax({
        url:"{{:U('Home/Order/exchange_record')}}",
        dataType:"json",
        type: 'post',
        success:function(res){
            if(res.code == 200){
                // 请求有数据区间，数据格式参考35行
                //console.dir(res.message) 
                var htmllist = '';
                for(var i=0;i<res.data.length;i++){
                    htmllist+='<li><span>'+res.data[i].content+'</span><span>'+timetrans(parseInt(res.data[i].addtime))+'</span></li>'
                }
                $(".clearfix").html(htmllist);
            }else{
                // 请求无数据区间，数据格式参考63行
                $(".clearfix").html('<h2 style="width: 100%;padding:20vh 0;text-align:center;">'+res.message+'</h2>');
            }
        }
    });
  </script>
</body>
</html>
