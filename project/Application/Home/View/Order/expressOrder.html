<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  	<link rel="stylesheet" href="./css/resetstyle.css">
 	<link rel="stylesheet" href="./fonts/iconfont.css">
	<script src="./js/jquery-1.10.1.js"></script>
  	<script src="./js/public.js"></script>
	<title>填写物流单号</title>
</head>
<style>
	body{
		font-size: 0.7rem;
	}
	.logistTop{
		
		border-bottom:6px solid #EBEBEB;
		padding-bottom: 1rem;

	}
	/*物流公司*/
	.logistCompany,.logistnumall{
		width: 90%;
		padding:0.5rem 5%;
		border-bottom:1px solid #EBEBEB;
	}
	.logistCompany>h3,.logistnumall>label>h3{
		display: inline-block;
		width: 26%;
		float: left;

	}
	.logistCompany>select{
		border:none;
		float: right;
	}

	/*快递单号*/
	.logistnumall>label{
		display: block;
	}
	.logistnumall>label>input{
		float: right;
		width: 70%;
		border: none;
		text-align: right;
	}

	/*图片上传*/
	.logistSendpic{
		width: 90%;
		padding:0.4rem 5%;
		position: relative;
	}
	.logistSendpic>span{
		display: block;
		margin-top: 0.5rem;
	}
	.logistSendpic>span>i{
		font-size: 4.5rem;
		color: #DCF8FF;
	}
	.logistSendpic>span>em{
		position: absolute;
	    top: 5.4rem;
	    left: 2rem;
	   	font-size: 0.1rem;
	}
	.logistSendpic>input{
		opacity: 0;
   		display: block;
   		width: 4.2rem;
   		height: 4.2rem;
   		position: absolute;
   		top: 1.9rem;
   		left: 0.8rem;
   		background: red;
	}
	
	/*底部按钮*/
	.logistBott{
		width: 90%;
		position: fixed;
		bottom: 2rem;
		margin:0 5%;
	}
	.logistBott>input{
		width: 100%;
	    background: #2EB6AA;
	    color: #FFF;
	    padding: 3%;
	    height: 90%;
	    border: none;
	    border-radius: 0.2rem;
	}
</style>

<body>
	<div class="logistContain">
		<div class="logistTop">
			<div class="logistCompany clearfix">
				<h3>物流公司：</h3>
				<select>
				   <option value="choice">请选择</option>
				   <option value="zhongtong">中通快递</option>
				   <option value="yuantong">圆通快递</option>
				   <option value="shentong">申通快递</option>
				   <option value="huitong">汇通快递</option>
				   <option value="shunfeng">顺丰快递</option>
				   <option value="yunda">韵达快递</option>
				   <option value="tiantian">天天快递</option>
				</select>
			</div>
			<div class="logistnumall clearfix">
				<label for="logistNum">
					<h3>快递单号：</h3>
					<input id="logistNum" type="text" placeholder="请输入快递单号"	>
				</label>
			</div>
			<div class="logistSendpic">
				<p>上传凭证</p>
				<span><i class="iconfont icon-tianjia"></i><em>限3张内</em></span>
				<input class="" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
			</div>
		</div>
		<div class="logistBott">
			<input type="submit" value="储存">
		</div>
	</div>
</body>
</html>
