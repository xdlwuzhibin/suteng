<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  	<link rel="stylesheet" href="__PUBLIC__/Home/css/resetstyle.css">
 	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
  	<script src="__PUBLIC__/Home/js/public.js"></script>
  	
  	<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
	<title>填写物流单号</title>
</head>
<style>
	body{
		font-size: 0.7rem;
	}
	.logistTop{
		border-bottom:6px solid #EBEBEB;
		padding-bottom: 1rem;
	}
	/*物流公司*/
	.logistCompany,.logistnumall{
		width: 90%;
		padding:0.5rem 5%;
		border-bottom:1px solid #EBEBEB;
	}
	.logistCompany>h3,.logistnumall>label>h3{
		display: inline-block;
		width: 26%;
		float: left;

	}
	.logistCompany>select{
		border:none;
		float: right;
		margin-right:0.2rem;
	}
	.logistCompany{
		position:relative;
	}
	.logistCompany > span{
		position:absolute;
		right:0.9rem;
		top:0.65rem;
	}

	/*快递单号*/
	.logistnumall>label{
		display: block;
	}
	.logistnumall>label>input{
		float: right;
		width: 70%;
		border: none;
		text-align: right;
		/*margin-top:0.8rem;*/
	}

	/*图片上传*/
	.logistSendpic{
		width: 90%;
		padding:0.4rem 5%;
		position: relative;
	}
	.logistSendpic>span{
		display: block;
		margin-top: 0.5rem;
	}
	.logistSendpic>span>i{
		font-size: 4.5rem;
		color: #DCF8FF;
	}
	.logistSendpic>span>em{
		position: absolute;
	    	top: 5.4rem;
	    	left: 2rem;
	   	color: #5a5a5a;
    		font-size: 0.62rem;
	}
	.logistSendpic>input{
		opacity: 0;
   		display: block;
   		width: 4.2rem;
   		height: 4.2rem;
   		position: absolute;
   		top: 1.9rem;
   		left: 0.8rem;
   		background: red;
	}
	 /*显示上传的图片*/
             #picShow { 
	        	position: absolute;
	        	width: 66%;
	        	height: 4rem;
	        	bottom: .6rem;
	        	right: 0;
	        	display: block;
             }
             #picShow>span {
	        	width: 30%;
	        	height: 100%;
	        	display: inline-block;
	        	position: relative;
	        	margin: 0 4px;
	}
	#picShow>span>img {
	        	width: 100%;
	        	height: auto;
	        	position: absolute;
	        	top: 50%;
	        	transform: translateY(-50%);
	}
	.delPic {
	        	position: absolute;
	        	width: .8rem;
	        	height: .8rem;
	        	top: -10px;
	        	right: 0;
	        	display: flex;
	        	justify-content: center;
	        	align-items: center;
	        	color: #fff;
	        	border-radius: 50%;
	        	background: red;
	}
	
	/*底部按钮*/
	.logistBott{
		width: 90%;
		position: fixed;
		bottom: 2rem;
		margin:0 5%;
	}
	.logistBott>input{
	    width: 100%;
	    background: #2EB6AA;
	    color: #FFF;
	    padding: 3%;
	    height: 90%;
	    border: none;
	    border-radius: 0.2rem;
	}
</style>

<body>
	<div class="logistContain">
		<div class="logistTop">
			<form id="form" action="" method="post" enctype="multipart/form-data">
				<div class="logistCompany clearfix">
					<h3>物流公司：</h3>
					<select>
					   <option value="choice">请选择</option>
					   <option value="zhongtong">中通快递</option>
					   <option value="yuantong">圆通快递</option>
					   <option value="shentong">申通快递</option>
					   <option value="huitong">汇通快递</option>
					   <option value="shunfeng">顺丰快递</option>
					   <option value="yunda">韵达快递</option>
					   <option value="tiantian">天天快递</option>
					</select>
					<span class="iconfont icon-dayuhao-copy-copy"></span>
				</div>
				<div class="logistnumall clearfix">
					<label for="logistNum">
						<h3>快递单号：</h3>
						<input id="logistNum" type="text" placeholder="请输入快递单号"	>
					</label> 
				</div>
				<div class="logistSendpic">
					<p>上传凭证</p>
					<span><i class="iconfont icon-tianjia"></i><em>限3张内</em></span>
					<input class="file_upload" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
					<div id="picShow"></div>
				</div>
			</form>
			
		</div>
		<div class="logistBott">
			<input type="submit" value="储存">
		</div>
	</div>
</body>
<script src="__PUBLIC__/Home/js/upFile.js"></script>
<script>
	// 点击存储
	var logistComVal = $(".logistCompany>select>option").val();//获取物流公司
	$(".logistBott")[0].onclick = function() {
		if(logistComVal === "choice") {
			layuiHint("请选择相对应的物流公司");
		}else{
			if($("#logistNum").val() == "") {
				layuiHint("请输入快递单号");
			}else{
				// 快递单号正则匹配
				var logistNumReg = /^[0-9a-zA-Z]{10,}$/;
				if(!logistNumReg.test($("#logistNum").val())) {
					layuiHint("请输入正确格式的快递单号");
				}else{
					// 发送数据到后台
					$.ajax({
						url: '',
						type: 'post',
						cache: false,
						data: null,
						processData: false,
						contentType: false,
						success: function(res) {
							console.log('成功',res);
							// if(res.code == 200) {

							// }else{

							// }
						},
						error: function(res) {
							console.log('失败' , res);

						}
					})
				}
			}
		}

	}
	// 选择物流公司
	$(".logistCompany>select")[0].onchange = function () {
		logistComVal = $(this).val();
	}

</script>
</html>
