<extend name="Public/base" />
<block name="mylink">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/layui/css/layui.css">
    <style>
        textarea{
            resize:none;
        }
    </style>
</block>
<block name="content">
    <div class="content">
        <div class="row-fluid fl" id="main">
            <div class="tableBox">
                <div class="ibox-title">
                    <h5>设备管理 <small>滤芯列表</small></h5>
                    <div class="ibox-tools">
                        <i class="fa fa-user-plus"></i>
                        <a href="javascript:;" onclick="add()">添加滤芯</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <form action="{{:U('Admin/Menu/order')}}" method="post">
                            <thead>
                                <tr>
                                    <th width="5%">
                                        滤芯ID
                                    </th>
                                    <th>
                                        滤芯名称
                                    </th>
                                    <th>
                                        滤芯别名
                                    </th>
                                    <th>
                                        滤芯价格(元)
                                    </th>
                                    <th>
                                        滤芯图片
                                    </th>
                                    <th>
                                        时间寿命(小时)
                                    </th>
                                    <th>
                                        流量寿命(升)
                                    </th>
                                    <th>
                                        滤芯简介
                                    </th>
                                    <th>
                                        购买网址
                                    </th>
                                    <th>
                                        最新添加时间
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <empty name="deviceInfo">
                                    <tr><td colspan="11">暂无滤芯数据</td></tr>
                                <else />
                                    <volist name="deviceInfo" id="vo">
                                        <tr>
                                            <td>{{$vo.id}}</td>
                                            <td>{{$vo.device_code}}</td>
                                            <td>{{$vo.LeasingMode}}</td>
                                            <td>{{$vo.binding_statu}}</td>
                                            <td>{{$vo.DeviceStause}}</td>
                                            <td>编辑|删除</td>
                                        </tr>
                                    </volist>
                                </empty>
                            </tbody>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="st-add" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加滤芯
                    </h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr>
                            <th width="25%">
                                滤芯名称：
                            </th>
                            <td>
                                <div class="form-group">
                                    <input class="input-medium form-control" type="text" name="filtername">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                滤芯别名：
                            </th>
                            <td>
                                <input class="input-medium form-control" type="text" name="alias">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                滤芯图片：
                            </th>
                            <td>
                                <input class="input-medium form-control" type="file" name="picpath">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                时间寿命(小时)：
                            </th>
                            <td>
                                <input class="input-medium form-control" placeholder="1-9999之间整数" type="text" name="timelife">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                流量寿命(升)：
                            </th>
                            <td>
                                <input class="input-medium form-control" placeholder="1-9999之间整数" type="text" name="flowlife">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                滤芯价格：
                            </th>
                            <td>
                                <input class="input-medium form-control" placeholder="192.03" type="text" name="price">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                滤芯简介：
                            </th>
                            <td>
                                <textarea class="input-medium form-control" placeholder="在这里输入滤芯简介" type="url" name="introduce"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                购买网址：
                            </th>
                            <td>
                                <input class="input-medium form-control" placeholder="http:://" type="text" name="url">
                            </td>
                        </tr>
                        <tr>
                            <th>
                            </th>
                            <td>
                                <input class="btn btn-success st-add" type="submit" value="确认">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="myjs">
    <script src="__PUBLIC__/Admin/layui/layui.js"></script>
    <script>
        // 添加滤芯
        function add() {
            $("input[name='filtername']").val('');
            $("input[name='alias']").val('');
            $("input[name='price']").val('');
            $("input[name='timelife']").val('');
            $("input[name='flowlife']").val('');
            $("input[name='url']").val('');
            $("textarea").val('');
            $('#st-add').modal('show');
        }
        $('.st-add').click(function(e){
            var filtername = $("input[name='filtername']").val();
            var alias = $("input[name='alias']").val();
            var price = $("input[name='price']").val();
            var timelife = $("input[name='timelife']").val();
            var flowlife = $("input[name='flowlife']").val();
            var url = $("input[name='url']").val();
            var introduce = $("textarea").val();
            // var goodsName = $(this).attr('goodsName');
            parent.layer.confirm('请确认添加的信息<br>'+
            '<p>滤芯名称：'+filtername+'</p>'+
            '<p>滤芯别名：'+alias+'</p>'+
            '<p>时间寿命(小时):'+timelife+'</p>'+
            '<p>流量寿命(升)：'+flowlife+'</p>'+
            '<p>滤芯简介：'+introduce+'</p>'+
            '<p>购买地址：'+url+'</p>', {
                btn: ['确认','取消'], //按钮
                shade: false //不显示遮罩
            }, function(){
                $.ajax({
                    url:'filterAction',
                    type:'post',
                    dataType:'json',
                    data:{'vid':Vid,'id':Did},
                    success:function(res){
                        if(res.code == 200){
                            location.reload();
                            parent.layer.msg(res.msg);
                        } else {
                            parent.layer.close;
                            parent.layer.msg(res.msg);
                        }
                    }
                });
            }, function(){
                parent.layer.msg('已取消', {shift: 6});
            });
        })
    </script>
</block>
