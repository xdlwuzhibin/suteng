<extend name="Public/base" />
<block name="mylink">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/">
</block>
<block name="content">
    <div class="content">
        <div class="row-fluid fl" id="main">
            <div class="tableBox">
                <div class="ibox-title">
                    <h5>设备管理 <small>设备列表</small></h5>
                    <div class="ibox-tools">
                        <i class="fa fa-user-plus"></i>
                        <a href="javascript:;" onclick="add()">添加设备</a>
                        <i class="fa fa-user-plus"></i>
                        <a href="javascript:;" onclick="adds()">批量添加设备</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <form action="{{:U('Admin/Menu/order')}}" method="post">
                            <thead>
                                <tr>
                                    <th width="5%">
                                        序号
                                    </th>
                                    <th>
                                        设备编码
                                    </th>
                                    <th>
                                        设备类型
                                    </th>
                                    <th>
                                        是否绑定
                                    </th>
                                    <th>
                                        激活状态
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <empty name="deviceInfo">
                                    <tr><td>暂无设备数据</td></tr>
                                <else />
                                    <volist name="deviceInfo" id="vo">
                                        <tr>
                                            <td>{{$vo.id}}</td>
                                            <td>{{$vo.device_code}}</td>
                                            <td>{{$vo.LeasingMode}}</td>
                                            <td>{{$vo.binding_statu}}</td>
                                            <td>{{$vo.DeviceStause}}</td>
                                            <td>编辑|删除</td>
                                        </tr>
                                    </volist>
                                </empty>
                            </tbody>
                        </form>
                    </table>
                </div>
            </div>
            <!-- 弹框信息 -->
            <div class="modal inmodal" id="st-add" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content animated bounceInRight">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                添加设备
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form id="bjy-form" class="form-inline" action="{{:U('Admin/Devices/add_device')}}"
                            method="post">
                                <input type="hidden" name="pid" value="0">
                                <table class="table table-striped table-bordered table-hover table-condensed">
                                    <tr>
                                        <th width="20%">
                                            设备编码：
                                        </th>
                                        <td>
                                            <input class="input-medium" type="text" name="name">
                                        </td>
                                        <td>
                                            <input class="btn btn-success add_device" value="添加">
                                        </td>
                                    </tr>
                                    <!-- <tr>
                                        <th>
                                            设备类型：
                                        </th>
                                        <td>
                                            <select name="type_id" class="selectAgency">
                                                <foreach name="res" item="vo">
                                                    <option value="{{$vo.id}}">{{$vo.typename}}</option>
                                                </foreach>
                                            </select>
                                        </td>
                                    </tr> -->
                                    <!-- <tr>
                                        <th>
                                        </th>
                                        <td>
                                            <input class="btn btn-success add_device" value="添加">
                                        </td>
                                    </tr> -->
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal inmodal" id="st-adds" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content animated bounceInRight">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                批量添加设备
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form id="bjy-form" class="form-inline" action="{{:U('Admin/Devices/upload')}}"
                            method="post">
                                <input type="hidden" name="pid" value="0">
                                <table class="table table-striped table-bordered table-hover table-condensed">
                                    <tr>
                                        <th width="30%">
                                            添加导入文件：
                                        </th>
                                        <td>
                                            <input type="file" name="batch" class="filename">
                                        </td>
                                        <th>
                                            <button class="btn btn-success add_devices">添加</button>
                                        </th>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer part -->
        </div>
    </div>
</block>
<block name="myjs">
    <script src="__PUBLIC__/Admin/layui/layui.js"></script>
    <script>
    // 添加设备
    function add() {
        $('#st-add').modal('show');
    }
    // 批量添加设备
    function adds() {
        $('#st-adds').modal('show');
    }
    $(".add_device").click(function(){
        var name = $("input[name='name']").val();
        $.ajax({
            url:'show_add_device',
            type:'post',
            dataType:'json',
            data:{"code":name},
            success:function(res){
                $('#st-add').arrt('aria-hidden','true');
                layui.use('layer', function(){
                    var layer = layui.layer;
                    layer.open({
                        type: 1,
                        title: ['批量添加', 'font-size:18px;'],
                        area: ['500px', '300px'],
                        content: $(".addBatch")
                    });
                });
            }
        })
    })

    $('.pagination ul a').unwrap('div').wrap('<li></li>');
    $('.pagination ul span').wrap('<li class="active"></li>')

    </script>
</block>
