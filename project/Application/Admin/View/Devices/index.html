<extend name="Public/base" />
<block name="mylink">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/">
</block>
<block name="content">
    <div class="content">
        <div class="row-fluid fl" id="main">
            <div class="tableBox">
                <div class="ibox-title">
                    <h5>设备管理 <small>设备列表</small></h5>
                    <div class="ibox-tools">
                        <i class="fa fa-user-plus"></i>
                        <a href="javascript:;" onclick="add()">添加设备</a>
                        <i class="fa fa-user-plus"></i>
                        <a href="javascript:;" onclick="adds()">批量添加设备</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <form action="{{:U('Admin/Menu/order')}}" method="post">
                            <thead>
                                <tr>
                                    <th width="5%">
                                        序号
                                    </th>
                                    <th>
                                        设备编码
                                    </th>
                                    <th>
                                        设备状态
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="data" item="v">
                                    <tr>
                                        <td>
                                            <input class="input-medium" style="width:40px;height:25px;" type="text"
                                            name="{{$v['id']}}" value="{{$v['order_number']}}">
                                        </td>
                                        <td>
                                            {{$v['_name']}}
                                        </td>
                                        <td>
                                            {{$v['mca']}}
                                        </td>
                                        <td>
                                            <div class="btn-group">
                                                <a data-toggle="modal" class="btn btn-outline btn-success" data-target="#myModal" navId="{{$v['id']}}" navName="{{$v['name']}}" onclick="add_child(this)">
                                                    添加子菜单
                                                </a>
                                                <a data-toggle="modal" class="btn btn-outline btn-success" data-target="#myModal" navId="{{$v['id']}}" navName="{{$v['name']}}" navMca="{{$v['mca']}}"
                                                navIco="{{$v['ico']}}" onclick="edit(this)">
                                                    修改
                                                </a>
                                                <a class="btn btn-outline btn-success deletBnt" ruleId="{{$v['id']}}">
                                                    删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                                <tr>
                                    <th>
                                        <input class="btn btn-success" type="submit" value="排序">
                                    </th>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                            </tbody>
                        </form>
                    </table>
                </div>
            </div>
            <!-- 弹框信息 -->
            <div class="modal inmodal" id="st-add" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content animated bounceInRight">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                添加设备
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form id="bjy-form" class="form-inline" action="{{:U('Admin/Devices/add_device')}}"
                            method="post">
                                <input type="hidden" name="pid" value="0">
                                <table class="table table-striped table-bordered table-hover table-condensed">
                                    <tr>
                                        <th width="20%">
                                            设备编码：
                                        </th>
                                        <td>
                                            <input class="input-medium" type="text" name="name">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            设备类型：
                                        </th>
                                        <td>
                                            <select name="type_id" class="selectAgency">
                                                <foreach name="res" item="vo">
                                                    <option value="{{$vo.id}}">{{$vo.typename}}</option>
                                                </foreach>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                        </th>
                                        <td>
                                            <input class="btn btn-success add_device" value="添加">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal inmodal" id="st-adds" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content animated bounceInRight">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                批量添加设备
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form id="bjy-form" class="form-inline" action="{{:U('Admin/Devices/upload')}}"
                            method="post">
                                <input type="hidden" name="pid" value="0">
                                <table class="table table-striped table-bordered table-hover table-condensed">
                                    <tr>
                                        <th width="30%">
                                            添加导入文件：
                                        </th>
                                        <td>
                                            <input type="file" name="batch" class="filename">
                                        </td>
                                        <th>
                                            <button class="btn btn-success add_devices">添加</button>
                                        </th>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer part -->
        </div>
    </div>
</block>
<block name="myjs">
    <script src="__PUBLIC__/Admin/layui/layui.js"></script>
    <script>
    // 添加设备
    function add() {
        $('#st-add').modal('show');
    }
    // 批量添加设备
    function adds() {
        $('#st-adds').modal('show');
    }

    $(".add_device").ajax({
        url:'Devices/add_device',
        type:'post',
        dataType:'json',
        success:function(res){
            alert(1);
        }
    });

    $('.pagination ul a').unwrap('div').wrap('<li></li>');
    $('.pagination ul span').wrap('<li class="active"></li>')

    </script>
</block>
