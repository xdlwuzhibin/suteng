<extend name="Public/base" />
<block name="mylink">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/">
</block>
<block name="content">
    <div class="content">
        <div class="row-fluid fl" id="main">
            <div class="tableBox">
                <div class="ibox-title">
                    <h5>菜单管理 <small>菜单编辑</small></h5>
                    <div class="ibox-tools">
                        <i class="fa fa-user-plus"></i>
                        <a href="javascript:;" onclick="add()">添加菜单</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <form action="{{:U('Admin/Menu/order')}}" method="post">
                            <thead>
                                <tr>
                                    <th width="5%">
                                        排序
                                    </th>
                                    <th>
                                        菜单名
                                    </th>
                                    <th>
                                        连接
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="data" item="v">
                                    <tr>
                                        <td>
                                            <input class="input-medium" style="width:40px;height:25px;" type="text"
                                            name="{{$v['id']}}" value="{{$v['order_number']}}">
                                        </td>
                                        <td>
                                            {{$v['_name']}}
                                        </td>
                                        <td>
                                            {{$v['mca']}}
                                        </td>
                                        <td>
                                            <div class="btn-group">
                                                <a data-toggle="modal" class="btn btn-outline btn-success" data-target="#myModal" navId="{{$v['id']}}" navName="{{$v['name']}}" onclick="add_child(this)">
                                                    添加子菜单
                                                </a>
                                                <a data-toggle="modal" class="btn btn-outline btn-success" data-target="#myModal" navId="{{$v['id']}}" navName="{{$v['name']}}" navMca="{{$v['mca']}}"
                                                navIco="{{$v['ico']}}" onclick="edit(this)">
                                                    修改
                                                </a>
                                                <a class="btn btn-outline btn-success deletBnt" ruleId="{{$v['id']}}">
                                                    删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                                <tr>
                                    <th>
                                        <input class="btn btn-success" type="submit" value="排序">
                                    </th>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                            </tbody>
                        </form>
                    </table>
                </div>
            </div>
            <!-- 弹框信息 -->
            <div class="modal inmodal" id="st-add" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content animated bounceInRight">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                添加菜单
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form id="bjy-form" class="form-inline" action="{{:U('Admin/Menu/add')}}"
                            method="post">
                                <input type="hidden" name="pid" value="0">
                                <table class="table table-striped table-bordered table-hover table-condensed">
                                    <tr>
                                        <th width="12%">
                                            菜单名：
                                        </th>
                                        <td>
                                            <input class="input-medium" type="text" name="name">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            连接：
                                        </th>
                                        <td>
                                            <input class="input-medium" type="text" name="mca">
                                            输入模块/控制器/方法即可 例如 Admin/Menu/index
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            图标：
                                        </th>
                                        <td>
                                            <input class="input-medium" type="text" name="ico">
                                            font-awesome图标 输入fa 后边的即可
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                        </th>
                                        <td>
                                            <input class="btn btn-success" type="submit" value="添加">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal inmodal" id="st-edit" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content animated bounceInRight">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                修改菜单
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form id="bjy-form" class="form-inline" action="{{:U('Admin/Menu/edit')}}"
                            method="post">
                                <input type="hidden" name="id">
                                <table class="table table-striped table-bordered table-hover table-condensed">
                                    <tr>
                                        <th width="12%">
                                            菜单名：
                                        </th>
                                        <td>
                                            <input class="input-medium" type="text" name="name">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            连接：
                                        </th>
                                        <td>
                                            <input class="input-medium" type="text" name="mca">
                                            输入模块/控制器/方法即可 例如 Admin/Menu/index
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            图标：
                                        </th>
                                        <td>
                                            <input class="input-medium" type="text" name="ico">
                                            font-awesome图标 输入fa fa- 后边的即可
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                        </th>
                                        <td>
                                            <input class="btn btn-success" type="submit" value="修改">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer part -->
        </div>
    </div>
</block>
<block name="myjs">
    <script src="__PUBLIC__/Admin/layui/layui.js"></script>
    <script>
    // 添加菜单
    function add() {
        $("input[name='name'],input[name='mca']").val('');
        $("input[name='pid']").val(0);
        $('#st-add').modal('show');
    }

    // 添加子菜单
    function add_child(obj) {
        var navId = $(obj).attr('navId');
        $("input[name='pid']").val(navId);
        $("input[name='name']").val('');
        $("input[name='mca']").val('');
        $("input[name='ico']").val('');
        $('#st-add').modal('show');
    }

    // 修改菜单
    function edit(obj) {
        var navId = $(obj).attr('navId');
        var navName = $(obj).attr('navName');
        var navMca = $(obj).attr('navMca');
        var navIco = $(obj).attr('navIco');
        $("input[name='id']").val(navId);
        $("input[name='name']").val(navName);
        $("input[name='mca']").val(navMca);
        $("input[name='ico']").val(navIco);
        $('#st-edit').modal('show');
    }
    //删除
    $(".deletBnt").click(function(){
        var _this=$(this);
        var id = $(this).attr('ruleId');
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.confirm('确定删除?', {icon: 3, title:'温馨提示'}, function(index){
                window.location.href='delete?id='+id;
                layer.close(index);
                
            });
        });
    });

    $('.pagination ul a').unwrap('div').wrap('<li></li>');
    $('.pagination ul span').wrap('<li class="active"></li>')
    </script>
</block>
