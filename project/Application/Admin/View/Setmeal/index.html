<extend name="Public/base" />
<block name="mylink">
    <link href="__PUBLIC__/Admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
</block>
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row-fluid fl" id="main">
            <div class="tableBox">
                <div class="ibox-title">
                    <h5>商城管理 <small>套餐列表</small></h5>
                    <!-- <div class="ibox-tools">
                        <i class="fa fa-user-plus"></i>
                        <a href="{{:U('goodsAdd')}}">添加商品</a>
                    </div> -->
                </div>
                <form method="get" action="">
                    <div class="input-group col-md-3"  style="float: right;margin-right: 60px;">
                        <select name="key" class="form-control" name="account" style="width:30%">
                            <option value="st_type.typename">产品类型</option>
                        </select>
                        <input type="text" name="keywords" placeholder="输入搜索关键字" class="input form-control"   style="width:60%">
                        <span class="input-group-btn" style="display: inline-block;">
                                <input type="submit" class="btn btn btn-primary" name=""> <i class="fa fa-search"></i> 搜索</button>
                        </span>
                    </div>
                </form>
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    产品类型
                                </th>
                                <th>
                                    套餐金额
                                </th>
                                <th>
                                    套餐量
                                </th>
                                <th>
                                    描述
                                </th>
                                <th>
                                    添加时间
                                </th>
                                <th>
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <empty name="list">
                                <tr><td colspan="12">暂无商品数据</td></tr>
                            <else />
                                <volist name="list" id="v">
                                    <tr>
                                        <td>
                                            {{$v['typename']}}
                                        </td>
                                        <td>
                                            {{$v['money']}}
                                        </td>
                                        <td>
                                            <switch name="v.remodel">
                                                <case value="0">{{$v['flow']}}(天)</case>
                                                <case value="1">{{$v['flow']}}(L)</case>
                                                <default />
                                            </switch>                                     
                                        </td>
                                        <td>
                                            {{$v['describe']}}
                                        </td>
                                        <td>
                                            {{$v['addtime']||date="Y-m-d H:i:s",###}}
                                        </td>   
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-outline btn-success showmore del" href="javascript:;" sId="{{$v['id']}}">
                                                    删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </volist>
                            </empty>
                        </tbody>
                    </table>
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                {{$button|bootstrap_page_style}}
                            </ul>
                        </nav>
                </div>

            </div>
        </div>
    </div>
             
</block>
<block name="myjs">
    <script>
        $('.del').on('click',function(e){
            var sId = $(this).attr('sId');
            parent.layer.confirm('确认删除吗？', {
                btn: ['确认','取消'], //按钮
                shade: false //不显示遮罩
            }, function(){
                $.ajax({
                    url:'del',
                    type:'post',
                    dataType:'json',
                    data:{'id':sId},
                    success:function(res){
                        if(res.code == 200){
                            location.reload();
                            parent.layer.msg(res.msg);
                        }
                    }
                });
            }, function(){
                parent.layer.msg('已取消', {shift: 6});
            });
        })

    </script>
</block>
