<script>

$(".dia_describe").val(decodeURI('{{$data.dia_describe}}'));
$(".gold_describe").val(decodeURI('{{$data.gold_describe}}'));
$(".per_describe").val(decodeURI('{{$data.per_describe}}'));
    /**
     * [ajaxData 设置佣金分配]
     * @return {[type]}    [json数据]
     */
    $('#proportion').click(function(){
        var id      = $("input[name='id']").val();
        var annual_money      = $("input[name='annual_money']").val();
        var cost_money      = $("input[name='cost_money']").val();
        var medal_money      = $("input[name='medal_money']").val();
        var gold_money      = $("input[name='gold_money']").val();
        var personal_money      = $("input[name='personal_money']").val();
        var per_money      = $("input[name='per_money']").val();
        var single_money      = $("input[name='single_money']").val();
        var members_money      = $("input[name='members_money']").val();
        var dia_describe      = $("input[name='dia_describe']").val();
        var gold_describe      = $("input[name='gold_describe']").val();
        var per_describe      = $("input[name='per_describe']").val();

        var diamond_gold      = $("input[name='diamond_gold']").val();
        var diamond_silver      = $("input[name='diamond_silver']").val();
        var diamond_b_gold      = $("input[name='diamond_b_gold']").val();
        var diamond_b_silver      = $("input[name='diamond_b_silver']").val();
        var gold_gold      = $("input[name='gold_gold']").val();
        var gold_silver      = $("input[name='gold_silver']").val();
        var gold_b_gold      = $("input[name='gold_b_gold']").val();
        var gold_b_silver      = $("input[name='gold_b_silver']").val();
        var per_gold      = $("input[name='per_gold']").val();
        var per_silver      = $("input[name='per_silver']").val();
        var per_b_gold      = $("input[name='per_b_gold']").val();
        var per_b_silver      = $("input[name='per_b_silver']").val();
        var status = $("input[name='status']:checked").val();



        $.ajax({

            url:"{{:U('Admin/Butros/annual')}}",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data:{
                "id":id,
                "annual_money":annual_money,
                "cost_money":cost_money,
                "medal_money":medal_money,
                "gold_money":gold_money,
                "personal_money":personal_money,
                "per_money":per_money,
                "single_money":single_money,
                "members_money":members_money,
                "diamond_gold":diamond_gold,
                "diamond_silver":diamond_silver,
                "diamond_b_gold":diamond_b_gold,
                "diamond_b_silver":diamond_b_silver,
                "gold_gold":gold_gold,
                "gold_silver":gold_silver,
                "gold_b_gold":gold_b_gold,
                "gold_b_silver":gold_b_silver,
                "per_gold":per_gold,
                "per_silver":per_silver,
                "per_b_gold":per_b_gold,
                "per_b_silver":per_b_silver,
                "status":status,
                "dia_describe":  encodeURIComponent(dia_describe),
                "gold_describe":encodeURIComponent(gold_describe),
                "per_describe":encodeURIComponent(per_describe)
            },
            dataType:"json",
            type: 'post',
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success:function(res){
                console.dir(res);
                if(res.code==200){
                    swal("设置成功！", res.message, "success");
                    window.setTimeout(function() {
                        location.href="{{:U('Admin/Butros/annual')}}";
                    },1000);
                }else{
                    swal("设置失败！", res.message, "error");
                }

            }
        });

    });
</script>
