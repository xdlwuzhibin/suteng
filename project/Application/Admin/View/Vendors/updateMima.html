<extend name="Public/base" />

<block name="content">
    <style>
        .mustbe{
            color: red;
        }
    </style>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                    <h5 class='col-md-12 col-sm-12 col-xs-12 clearfix'>
                        经销商管理 
                        <small> 密码修改&emsp;</small>
                        <a class='back pull-right' onclick='history.go(-1)' style='color: #337ab7;font-weight: 600;'>
                            <i class="fa fa-chevron-left"></i> 返回上一级
                        </a>
                    </h5>
                </div>


                    <div class="ibox-content">
                        <form action="updateMima" method="post" class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">                                
                                <label class="col-sm-2 control-label">姓名<span class="mustbe">&nbsp;*</span></label>
                                <div class="col-md-3">
                                    <input type="text" name="name" class="form-control" value="{{$vlist.name}}" disabled="">
                                    <input type="hidden" name="id" class="form-control" value="{{$vlist.id}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码<span class="mustbe">&nbsp;*</span></label>

                                <div class="col-md-3">
                                    <input type="password" name="password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码确认<span class="mustbe">&nbsp;*</span></label>

                                <div class="col-md-3">
                                    <input type="password" name="repassword" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">确认修改</button>
                                    <button class="btn btn-white" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
</block>
