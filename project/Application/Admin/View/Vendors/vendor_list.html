<extend name="Public/base" />

<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>经销商管理 <small>分销商列表</small></h5>
<!--                         <div class="ibox-tools">
                            <a href="company_add" class="close-link">
                                <i class="fa fa-user-plus"></i>
                                添加分公司
                            </a>
                        </div> -->
                    </div>
                <form method="get" action="">
                    <div class="input-group col-md-4"  style="float: right;margin-right: 60px;">
                        <select name="key" class="form-control acc" name="account" style="width:20%">
                            <option value="name">姓名</option>
                            <option value="leavel">级别</option>
                            <option value="user">分配用户名</option>
                        </select>
                        <input type="text" name="keywords" placeholder="输入搜索关键字" class="input form-control keywordscc"   style="width:40%">
                        <select name="leavel" class="form-control abb"   style="width:30%">
                            <option value="">-- 级别 --</option>
                            <option value="0">超级管理员</option>
                            <option value="1">分公司 </option>
                            <option value="2">A级分销商</option>
                            <option value="3">B级分销商</option>
                            <option value="4">C级分销商</option>
                        </select>
                        <select name="status" class="form-control" name="account" style="width:30%">
                            <option value="">-- 状态 --</option>
                            <option value="0">身份填写</option>
                            <option value="1">公司信息填写 </option>
                            <option value="2">签协议</option>
                            <option value="3">待审批</option>
                            <option value="4">身份证审批失败</option>
                            <option value="5">公司信息审批失败</option>
                            <option value="6">协议审批失败</option>
                            <option value="7">审批成功</option>
                            <option value="8">禁用分销商</option>
                            <!-- 0:身份填写 1:公司信息填写 2:签协议 3:待审批 4:身份证审批失败 5:公司信息审批失败 6:协议审批失败  7：审批成功  8：禁用分销商 -->
                        </select>

                        <span class="input-group-btn" style="display: inline-block;">
                                <input type="submit" class="btn btn btn-primary" name=""> <i class="fa fa-search"></i> 搜索</button>
                        </span>
                    </div>
                </form>
                    <div class="ibox-content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>姓名</th>
                                    <th>级别</th>
                                    <th>A级分销商邀请</th>
                                    <th>B级分销商邀请</th>
                                    <th>C级分销商邀请</th>
                                    <th>邀请会员注册</th>
                                    <th>分配用户名</th>
                                    <th>状态</th>
                                    <th>加入时间</th>
                                    <th>更新时间</th>
                                    <!-- <th>详情</th> -->

                                </tr>
                            </thead>
                            <tbody>
                                <empty name="data">
                                    <tr><td><h3>暂无消息</h3></td></tr>
                                <else />
                                    <volist name="data" id="val">
                                        <tr>
                                            <td>{{$i}}</td>
                                            <td>{{$val.name}}</td>
                                            <td>{{$val.leavel}}</td>
                                            <td><img width="150" height="150" src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={{$val.vendor_a}}" alt="A级邀请"></td>
                                            <td><img width="150" height="150" src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={{$val.vendor_b}}" alt="B级邀请"></td>
                                            <td><img width="150" height="150" src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={{$val.vendor_c}}" alt="C级邀请"></td>
                                            <td><img width="150" height="150" src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={{$val.vendor_user}}" alt="C级邀请"></td>
                                            <td>{{$val.user}}</td>
                      <!--                       <switch name="val.status">
                                                <case value="0"><td>待审核</td></case>
                                                <case value="1"><td>使用中</td></case>
                                                <case value="2"><td>已停用</td></case>
                                                <default /> /
                                            </switch> -->
                                            <td>{{$val.status}}</td>
                                            <td>{{$val.addtime|date="Y-m-d H:i:s",###}}</td>
                                            <td>{{$val.updatetime|date="Y-m-d H:i:s",###}}</td>
                                            <!-- <td>
                                                <a href="#">查看</a>
                                            </td>
                                            <td>
                                                <a href="javascript:del({{$val.id}})">删除</a>
                                            </td> -->
                                        </tr>
                                    </volist>
                                </empty>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
    <script>
        $(".abb").hide();
        $(".acc").change(function(){
            var key = $(this).val();
            if (key =='leavel' ) {
                $(".keywordscc").hide();
                $(".abb").show();
            } else {
                $(".keywordscc").show();
                $(".abb").hide();
            }

        });
    </script>
</block>
