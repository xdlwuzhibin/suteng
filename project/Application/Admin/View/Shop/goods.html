<extend name="Public/base" />
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row-fluid fl" id="main">
            <div class="tableBox">
                <div class="ibox-title">
                    <h5>商城管理 <small>商品管理</small></h5>

                    <div class="ibox-tools">
                        <i class="fa fa-user-plus"></i>
                        <a href="javascript:;" onclick="add()">添加商品</a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    商品ID
                                </th>
                                <th>
                                    商品分类
                                </th>
                                <th>
                                    商品名称
                                </th>
                                <th>
                                    商品图片
                                </th>
                                <th>
                                    商品描述
                                </th>
                                <th>
                                    商品参数
                                </th>
                                <th>
                                    商品单价
                                </th>
                                <th>
                                    商品库存
                                </th>
                                <th>
                                    商品状态
                                </th>
                                <th>
                                    添加时间
                                </th>
                                <th>
                                    更新时间
                                </th>
                                <th>
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="v">
                                <tr>
                                    <td>
                                        {{$v['id']}}
                                    </td>
                                    <td>
                                        {{$v['cid']}}
                                    </td>
                                    <td>
                                        {{$v['name']}}
                                    </td>
                                    <td>
                                        {{$v['pic']}}
                                    </td>
                                    <td>
                                        {{$v['desc']}}
                                    </td>
                                    <td>
                                        {{$v['parameter']}}
                                    </td>
                                    <td>
                                        {{$v['price']}}
                                    </td>
                                    <td>
                                        {{$v['stock']}}
                                    </td>
                                    <td>
                                        {{$v['status']}}
                                    </td>
                                    <td>
                                        {{$v['addtime']}}
                                    </td>
                                    <td>
                                        {{$v['updatetime']}}
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-outline btn-success" href="javascript:;" ruleId="{{$v['id']}}" ruleName="{{$v['name']}}" ruleTitle="{{$v['pid']}}"
                                            onclick="edit(this)">
                                                更新
                                            </a>
                                            <a class="btn btn-outline btn-success deletBnt" ruleId="{{$v['id']}}">
                                                删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- 弹框信息 -->
    <div class="modal inmodal" id="st-add" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加商品
                    </h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="pid" value="0">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr>
                            <th width=15%>
                                商品分类
                            </th>
                            <td>
                                <div class="form-group">
                                    <input class="input-medium form-control" type="text" name="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th width=15%>
                                商品名称
                            </th>
                            <td>
                                <div class="form-group">
                                    <input class="input-medium form-control" type="text" name="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th width=15%>
                                商品图片
                            </th>
                            <td>
                                <div class="form-group">
                                    <input class="input-medium form-control" type="file" name="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th width=15%>
                                商品参数
                            </th>
                            <td>
                                <div class="form-group">
                                    <input class="input-medium form-control" type="text" name="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th width=15%>
                                商品单价
                            </th>
                            <td>
                                <div class="form-group">
                                    <input class="input-medium form-control" type="text" name="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th width=15%>
                                商品库存
                            </th>
                            <td>
                                <div class="form-group">
                                    <input class="input-medium form-control" type="text" name="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input class="btn btn-success" type="reset" value="重置">
                                <input class="btn btn-success add-cate" type="submit" value="确认">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="myjs">
    <script src="__PUBLIC__/Admin/layui/layui.js"></script>
    <script>
        // 添加分类
        function add() {
            $("input[name='name']").val('');
            $("input[name='pid']").val(0);
            $('#st-add').modal('show');
        }

        $('.pagination ul a').unwrap('div').wrap('<li></li>');
        $('.pagination ul span').wrap('<li class="active"></li>')
    </script>
</block>
