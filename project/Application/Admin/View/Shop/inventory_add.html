<extend name="Public/base" />
<block name="mylink">
    <link href="__PUBLIC__/Admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/switchery.min.css" rel="stylesheet">
</block>
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                    <h5>库存管理 <small>添加库存</small></h5>
                </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品名</label>
                                <div class="col-md-3">
                                    <input type="text" name="goods" class="form-control" placeholder="请输入商品名">
                                    <input type="hidden" name="id" class="form-control" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">总库存</label>
                                <div class="col-md-3">
                                    <input type="text" name="allNum" class="form-control" placeholder="请输入总库存">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="button">添加</button>
                                    <button class="btn btn-white" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>             
                </div>
            </div>
        </div>
    </div>
</block>
<block name="myjs">
<script src="__PUBLIC__/Admin/layui/layui.js"></script>
<script src="__PUBLIC__/Admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__PUBLIC__/Admin/js/switchery.min.js"></script>
<script>
    var elem = document.querySelector('.js-switch');
    var init = new Switchery(elem);
    defaults = {
        color: '#64bd63', 
        secondaryColor: '#dfdfdf', 
        jackColor: '#fff', 
        jackSecondaryColor: null, 
        className: 'switchery', 
        disabled: false, 
        disabledOpacity: 0.5, 
        speed: '0.1s', 
        size: 'default'
    }

    /**
     * [获取表单数据]
     * @param  {[type]} )
     * @return {[type]}     [description]
     */
    $('.btn-primary').click(function(){
        // 获取表单数据
        var data = $("form").serialize();
        // console.dir(data);
        //  异不请求
        $.ajax({
            url: "{{:U('Admin/Recharge/add_gold')}}",
            data: data,
            dataType: "json",
            type: 'post',
            success: function(res){
                console.dir(res);
                if(res.code == 200){
                    // 添加成功
                    location.reload();
                    swal(res.msg,res.msg, "success");
                    // window.location.reload();
                }else{
                    // 添加失败
                    swal(res.msg, "请重新提交！", "success");
                }
            }
        });
    });

</script>
</block>
