<block name="myjs">
    <script src="__PUBLIC__/Admin/layui/layui.js"></script>
    <script>
        // 添加分类
        function add() {
            $("input[name='name']").val('');
            $("input[name='pid']").val(0);
            $('#st-add').modal('show');
        }

        // 添加子分类
        function add_child(pid) {
            // var ruleId = $(obj).attr('ruleId');
            $("input[name='pid']").val(pid);
            $("input[name='name']").val('');
            $('#st-add-child').modal('show');
        }

        $('.add_child_btn').click(function(){
            $('#st-add-child').modal('hide');
            var pid = $("input[name='pid']").val();
            var name = $("#child_name").val();

            var file_obj = document.getElementById('child_pic').files[0];

            var fd = new FormData();
            fd.append('pid', pid);
            fd.append('catename', name);
            fd.append('pic', file_obj);

            $.ajax({
                url:"appendChildCategory",
                data:fd,
                dataType:"json",
                type: 'post',
                processData:false,
                contentType: false,
                success:function(res){
                    if(res.code == 200){
                        location.reload();
                        parent.layer.msg(res.msg);
                    } else {
                        parent.layer.msg(res.msg);
                    }
                }
            })
        });


        // 添加功能
        $('.add-cate').click(function(){
            $('#st-add').modal('hide');
            var pid = $("input[name='pid']").val();
            var name = $("input[name='name']").val();
            $.ajax({
                url:"cateGoryAdd",
                data:{"pid":pid,"name":name},
                dataType:"json",
                type: 'post',
                success:function(res){
                    if(res.code == 200){
                        location.reload();
                        parent.layer.msg(res.msg);
                    } else {
                        parent.layer.msg(res.msg);
                    }
                }
            })
        });
        // 修改分类
        function edit(obj) {
            var ruleId = $(obj).attr('ruleId');
            var pid = $(obj).attr('ruletitle');
            var ruleName = $(obj).attr('ruleName');
            var sort = $(obj).attr('sort');
            $("input[name='id']").val(ruleId);
            $("input[name='sort']").val(sort);
            $("input[name='name']").val(ruleName);
            $('#st-edit').modal('show');
        }

        // 修改功能
        $('.edit-cate').click(function(){
            $('#st-edit').modal('hide');
            var sort = $("input[name='sort']").val();
            var name = $(".st-edit").val();
            var id = $("input[name='id']").val();


            var file_obj = document.getElementById('child_edit_pic').files[0];

            var fd = new FormData();
            fd.append('id',id);
            fd.append('name', name);
            fd.append('sort', sort);
            if(file_obj){
                fd.append('pic', file_obj);
            }
            $.ajax({
                url:"cateGoryEdit",
                data:fd,
                dataType:"json",
                type: 'post',
                processData:false,
                contentType: false,
                success:function(res){
                    if(res.code == 200){
                        location.reload();
                        parent.layer.msg(res.msg);
                    } else {
                        parent.layer.msg(res.msg);
                    }
                }
            })
        });
        //删除
        $(".deletBnt").click(function(){
            var _this=$(this);
            var id = $(this).attr('ruleId');
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.confirm('确定删除?', {icon: 3, title:'温馨提示'}, function(index){
                    $.ajax({
                        url:"cateGoryDel",
                        data:{"id":id},
                        dataType:"json",
                        type: 'post',
                        success:function(res){
                            if(res.code == 200){
                                location.reload();
                                parent.layer.msg(res.msg);
                            } else {
                                layer.close(index);
                                parent.layer.msg(res.msg);
                            }
                        }
                    });

                });
            });
        });

        // 修改分类广告
        $(".setAdvBnt").click(function() {
            var trObj = $(this).parents('tr');
            var ruleId = trObj.data('id');
            var ruleName = trObj.data('name');
            var adv = trObj.data('adv');
            console.dir(adv)
            var _advHtml ='';
            for (let i = 0; i < adv.length; i++) {
                _advHtml += '<tr> <td class="pic" style="padding: 3px;"> <label>';
                _advHtml += '<img src="'+adv[i].pic+'" class="img-responsive">';
                _advHtml += '<input class="input-medium form-control" type="file" name="pic" style="display: none;">';

                _advHtml += '</label> </td><td class="link"><input class="text_ellipsis" style="width: 100%" type="text" value="'+adv[i].link+'">';
                _advHtml += '</td> <td class="sort" >';
                _advHtml += '<input type="text" name="sort" value="'+adv[i].sort+'" style="width: 100%;">';
                _advHtml += '</td><td><button type="button" class="btn btn-danger _advdel">删除</button></td></tr>';
            }

            $('.advlist').html(_advHtml);


            $("#st-setAdvBnt input[name='id']").val(ruleId);
            $("#st-setAdvBnt .name").html(ruleName);

            $('#st-setAdvBnt').modal('show');
        });
        // 广告控制
        $('.advlist').on('click','._advdel',function () {
            $(this).parents('tr').remove();
        });
        $('.advlist').on('chenge','input[type="file"]',function () {
            console.log(1);
        })

        $('.st-setAdvBnt-add').click(function () {
            var _addTr = ''
            _addTr += '<tr> <td class="pic" style="padding: 3px;"> <label>';
            _addTr += '点击上传';
            _addTr += '<input class="input-medium form-control" type="file" name="pic" style="display: none;">';

            _addTr += '</label> </td><td class="link"><input class="text_ellipsis" style="width: 100%" type="text" value="">';
            _addTr += '</td> <td class="sort" >';
            _addTr += '<input type="text" name="sort" value="0" style="width: 100%;">';
            _addTr += '</td><td><button type="button" class="btn btn-danger _advdel">删除</button></td></tr>';

            $('.advlist').append(_addTr);
        })
        
        
        // 修改分类广告功能
        $('.st-setAdvBnt-sub').click(function(){
            $('#st-setAdvBnt').modal('hide');

            var link = $("#st-setAdvBnt input[name='link']").val();
            var id   = $("#st-setAdvBnt input[name='id']").val();


            // var file_obj = document.getElementById('advpic_edit_pic').files[0];

            var fd = new FormData();
            fd.append('id',id);
            // fd.append('link', link);
            // if(file_obj){
            //     fd.append('pic', file_obj);
            // }
            $.ajax({
                url:"cateGoryAdvEdit",
                data:fd,
                dataType:"json",
                type: 'post',
                processData:false,
                contentType: false,
                success:function(res){
                    if(res.code == 200){
                        location.reload();
                        parent.layer.msg(res.msg);
                    } else {
                        parent.layer.msg(res.msg);
                    }
                }
            })
        });

        $('.pagination ul a').unwrap('div').wrap('<li></li>');
        $('.pagination ul span').wrap('<li class="active"></li>')
    </script>
