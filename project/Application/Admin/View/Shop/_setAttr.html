<extend name="Public/base" />
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row-fluid fl" id="main">
            <div class="tableBox">
                <div class="ibox-title">
                    <h5>商城管理 <small>商品属性</small></h5>

                    <div class="ibox-tools">
                        <i class="fa fa-user-plus"></i>
                        <a href="javascript:;" onclick="add()">添加属性</a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    属性ID
                                </th>
                                <th>
                                    属性名称
                                </th>
                                <th>
                                    所属类别
                                </th>
                                <th>
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="attrInfo" item="v">
                                <tr>
                                    <td>
                                        {{$v['id']}}
                                    </td>
                                    <td>
                                        {{$v['name']}}
                                    </td>
                                    <td>
                                        <volist name="cateInfo" id="vo">
                                            <if condition="$vo['id'] eq $v['cid']">
                                                {{$vo['name']}}
                                            </if>
                                        </volist>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-outline btn-success" href="javascript:;" ruleId="{{$v['id']}}" ruleName="{{$v['name']}}" ruleTitle="{{$v['pid']}}"
                                            onclick="edit(this)">
                                                修改
                                            </a>
                                            <a class="btn btn-outline btn-success deletBnt" ruleId="{{$v['id']}}">
                                                删除

                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- 弹框信息 -->
    <div class="modal inmodal" id="st-add" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加属性
                    </h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr>
                            <th width="20%">
                                属性名称：
                            </th>
                            <td>
                                <div class="form-group">
                                    <select class="form-control m-b" name="cid">
                                        <option value="--">--请选择分类--</option>
                                        <volist name="cateInfo" id="vo">
                                            <if condition="$vo['pid'] eq 0">
                                                <option value="{{$vo['id']}}" disabled>{{$vo['_name']}}</option>
                                                <else />
                                                <option value="{{$vo['id']}}">{{$vo['_name']}}</option>
                                            </if>
                                        </volist>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th width=15%>
                                属性名称
                            </th>
                            <td>
                                <div class="form-group">
                                    <input class="input-medium form-control" type="text" name="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                            </th>
                            <td>
                                <input class="btn btn-success add-cate" type="submit" value="添加">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="st-edit" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改属性
                    </h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr>
                            <th width="20%">
                                属性名称：
                            </th>
                            <td>
                                <div class="form-group">
                                    <input class="input-medium form-control st-edit" type="text" name="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                            </th>
                            <td>
                                <input class="btn btn-success edit-cate" type="submit" value="修改">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="myjs">
    <script src="__PUBLIC__/Admin/layui/layui.js"></script>
    <script>
        // 添加分类
        function add() {
            $("select[name='cid']").val('--');
            $("input[name='name']").val('');
            $('#st-add').modal('show');
        }

        // 添加子分类
        function add_child(obj) {
            var ruleId = $(obj).attr('ruleId');
            $("input[name='cid']").val(ruleId);
            $("input[name='name']").val('');
            $('#st-add').modal('show');
        }
        // 添加功能
        $('.add-cate').click(function(){
            $('#st-add').modal('hide');
            var cid = $("select[name='cid']").val();
            var name = $("input[name='name']").val();
            $.ajax({
                url:"attrAdd",
                data:{"cid":cid,"name":name},
                dataType:"json",
                type: 'post',
                success:function(res){
                    if(res.code == 200){
                        location.reload();
                        parent.layer.msg(res.msg);
                    } else {
                        parent.layer.msg(res.msg);
                    }
                }
            })
        });
        // 修改分类
        function edit(obj) {
            var ruleId = $(obj).attr('ruleId');
            var pid = $(obj).attr('ruletitle');
            var ruleName = $(obj).attr('ruleName');
            $("input[name='id']").val(ruleId);
            $("input[name='pid']").val(pid);
            $("input[name='name']").val(ruleName);
            $('#st-edit').modal('show');
        }

        // 修改功能
        $('.edit-cate').click(function(){
            $('#st-edit').modal('hide');
            var pid = $("input[name='pid']").val();
            var name = $(".st-edit").val();
            var id = $("input[name='id']").val();
            $.ajax({
                url:"cateGoryEdit",
                data:{"id":id,"pid":pid,"name":name},
                dataType:"json",
                type: 'post',
                success:function(res){
                    if(res.code == 200){
                        location.reload();
                        parent.layer.msg(res.msg);
                    } else {
                        parent.layer.msg(res.msg);
                    }
                }
            })
        });
        //删除
        $(".deletBnt").click(function(){
            var _this=$(this);
            var id = $(this).attr('ruleId');
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.confirm('确定删除?', {icon: 3, title:'温馨提示'}, function(index){
                    $.ajax({
                        url:"cateGoryDel",
                        data:{"id":id},
                        dataType:"json",
                        type: 'post',
                        success:function(res){
                            if(res.code == 200){
                                location.reload();
                                parent.layer.msg(res.msg);
                            } else {
                                layer.close(index);
                                parent.layer.msg(res.msg);
                            }
                        }
                    });

                });
            });
        });
        $('.pagination ul a').unwrap('div').wrap('<li></li>');
        $('.pagination ul span').wrap('<li class="active"></li>')
    </script>
</block>
