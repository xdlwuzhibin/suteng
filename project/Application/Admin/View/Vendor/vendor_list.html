<extend name="Public/base" />

<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>经销商管理 <small>经销商列表</small></h5>
                        <div class="ibox-tools">
                            <a href="vendor_add" class="close-link">
                                <i class="fa fa-user-plus"></i>
                                添加分销商
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>姓名</th>
                                    <th>电话</th>
                                    <th>座机</th>
                                    <th>身份证</th>
                                    <th>上级经销商</th>
                                    <th>分配用户名</th>
                                    <th>状态</th>
                                    <th>加入时间</th>
                                    <th>更新时间</th>
                                    <th>详情</th>
                                </tr>
                            </thead>
                            <tbody>
                                <empty name="data">
                                    <tr><td><h3>暂无消息</h3></td></tr>
                                <else />
                                    <volist name="data" id="val">
                                        <tr>
                                            <td>{{$i}}</td>
                                            <td>{{$val.name}}</td>
                                            <td>{{$val.phone}}</td>
                                            <td>{{$val.telphone}}</td>
                                            <td>{{$val.idcard}}</td>
                                            <td>{{$parent_user}}</td>
                                            <td>{{$val.user}}</td>
                                            <switch name="val.status">
                                                <case value="0"><td>待审核</td></case>
                                                <case value="1"><td>使用中</td></case>
                                                <case value="2"><td>已停用</td></case>
                                                <default /> /
                                            </switch>
                                            <td>{{$val.addtime|date="Y-m-d H:i:s",###}}</td>
                                            <td>{{$val.updatetime|date="Y-m-d H:i:s",###}}</td>
                                            <td>
                                                <a href="#">查看</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </empty>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
