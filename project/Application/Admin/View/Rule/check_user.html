<extend name="Public/base" />
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox-title">
                    <h5>用户组列表 <small>添加用户</small></h5>
                </div>
                <div class="contentRight">
                    <div class="tabbable">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="10%">
                                    搜索用户名：
                                </th>
                                <td>
                                    <form class="form-inline" action="">
                                        <input class="input-medium" type="text" name="username" value="{{$Think.get.username}}">
                                        <input class="btn btn-sm btn-success" type="submit" value="搜索">
                                    </form>
                                </td>
                            </tr>
                        </table>
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <caption><h3><span style="color: red">{{$group_name}}</span>用户组操作</h3></caption>
                            <tr>
                                <th width="10%">
                                    用户名
                                </th>
                                <th>
                                    操作
                                </th>
                            </tr>
                            <foreach name="user_data" item="v">
                                <tr>
                                    <th>
                                        {{$v['user']}}
                                    </th>
                                    <td>
                                        <if condition="in_array($v['id'],$uids)">
                                            已经是{{$group_name}}小组成员
                                            <else/>
                                            <a href="{{:U('Admin/Rule/add_user_to_group',array('uid'=>$v['id'],'group_id'=>$_GET['group_id'],'username'=>$_GET['username']))}}">
                                                设为{{$group_name}}小组成员
                                            </a>
                                        </if>
                                    </td>
                                </tr>
                            </foreach>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
