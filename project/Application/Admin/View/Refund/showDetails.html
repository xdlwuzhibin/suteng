<extend name="Public/base" />
<block name="mylink">
    <link href="__PUBLIC__/Admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <style>
        img{
            width: 60px;
            height: 60px;
        }
    </style>
</block>
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row-fluid fl" id="main">
            <div class="tableBox">
                <div class="ibox-title">
                    <h5>售后管理 <small>退款退货/详情</small></h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <caption style="text-align: center;"><h1>退款流水号：<span>xxxxxxx0000000</span></h1></caption>
                        <thead>
                            <tr>
                                <th style="width: 3%">退款原因：</th>
                                <td colspan="5" style="width: 30%">{{$data.reason}}</td>
                            </tr>
                            <tr>
                                <th style="width: 3%">描述：</th>
                                <td colspan="5" style="width: 30%">{{$data.description}}</td>
                            </tr>
                            <tr>
                                <th style="width: 3%">图片凭证：</th>
                                <td colspan="5" style="width: 30%">{{$data.pic}}</td>
                            </tr>
                            <tr>
                                <th style="width: 3%">物流名称：</th>
                                <td colspan="5" style="width: 30%">{{$data.logistics.name}}</td>
                            </tr>
                            <tr>
                                <th>物流单号：</th>
                                <td colspan="5">{{$data.logistics.number}}</td>
                            </tr>
                            <tr>
                                <th>发货时间：</th>
                                <td colspan="5">{{$data.logistics.fahuo_time}}</td>
                            </tr>
                        </thead>
                    </table>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    序号
                                </th>
                                <th>
                                    商品名称
                                </th>
                                <th>
                                    商品图片
                                </th>
                                <th>
                                    商品描述
                                </th>
                                <th>
                                    购买数量
                                </th>
                                <th>
                                    购买单价
                                </th>
                                <th>
                                    商品金额
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <empty name="data.goods">
                                <tr><td colspan="12">暂无商品数据</td></tr>
                            <else />
                                <volist name="data.goods" id="v">
                                    <tr>
                                        <td>
                                            {{$v.gid}}
                                        </td>
                                        <td>
                                            {{$v.oid}}
                                        </td>
                                        <td>
                                            <img src="/Uploads/">
                                        </td>
                                        <td>
                                            公司的得上
                                        </td>
                                        <td>
                                            2
                                        </td>
                                        <td>
                                            299
                                        </td>
                                        <td>
                                            999
                                        </td>
                                    </tr>
                                </volist>
                            </empty>
                        </tbody>
                    </table>
                    <table>
                        <tfoot>
                            <tr>
                                <td colspan="5"></td>
                                <td>总计：</td>
                                <td style="color: red;">1999元</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>
</block>
<block name="myjs">
    <script>
    </script>
</block>
