<extend name="Public/base" />

<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>服务站管理 <small>服务站申请列表</small></h5>
                    </div>
                <form method="get" action="{{:U('apply')}}" class="form-inline" id='searchdiv'>
                    <div class="form-group " >
                        <select name="key" class="form-control where_key" >
                            <option class="where_key_company" value="company">服务站名称</option>
                            <option class="where_key_user" value="user">客户名称</option>
                            <option class="where_key_phone" value="user">客户电话</option>
                        </select>
                        <input type="text" name="keywords" placeholder="输入搜索关键字"  value="{{$_GET['keywords']}}"
                               class="input form-control where_key_box where_key_box_name where_key_box_user"
                               style="width:40%">
                        <select name="status" class="form-control where_status" name="account" style="width:30%;">
                            <option  class="where_status_"  value="">-- 状态 --</option>
                            <option  class="where_status_0" value="0">未开通</option>
                            <option  class="where_status_1" value="1">已开通</option>
                            <option  class="where_status_2" value="2">被代管</option>
                            <option  class="where_status_3" value="3">第三方代管</option>
                            <option  class="where_status_4" value="4">被关闭</option>
                        </select>
                        <!--状态{0:未开通 1:已开通 2:被代管(服务站代管) 3:被代管(第三方代管) 4:被关闭 }-->
                    </div>
                    <button type="submit" class="btn btn btn-primary submitbtn" name="sou" value="1">搜索</button>


                </form>
                    <div class="ibox-content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>服务站名称</th>
                                    <th>地区(省)</th>
                                    <th>地区(市)</th>
                                    <th>地区(区)</th>
                                    <th>详细地址</th>
                                    <th>账号</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <empty name="data">
                                    <tr><td><h3>暂无服务站</h3></td></tr>
                                <else />
                                    <volist name="data" id="val">
                                        <tr data-id="{{$val.id}}" data-company="{{$val.company}}" data-area="{{$val.province}} - {{$val.city}} - {{$val.district}}" >
                                            <td>{{$i}}</td>
                                            <td>{{$val.servicename}}</td>
                                            <td>{{$val.province}}</td>
                                            <td>{{$val.city}}</td>
                                            <td>{{$val.district}}</td>
                                            <td>{{$val.address}}</td>
                                            <td></td>
                                            <switch name="val.status">
                                                <case value="0"><td>222</td></case>
                                                <case value="1"><td>222</td></case>
                                                <case value="2"><td>222</td></case>
                                                <case value="3"><td>222</td></case>
                                                <case value="4"><td>222</td></case>
                                                <default />
                                                <td></td>
                                            </switch>

                                            <td>
                                                <switch name="val.status">
                                                    <case value="1">
                                                        <a href="javascript:;" class="_close">基础信息审核</a>
                                                    </case>
                                                    <case value="3">
                                                        <a href="javascript:;" class="_open">开通审核</a>
                                                    </case>
                                                    <default />
                                                    <a href="javascript:;" class="_open">查看</a>
                                                </switch>


                                            </td>
                                        </tr>
                                    </volist>
                                </empty>
                            </tbody>
                        </table>
                        <div>
                            {{$page}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="st_set_agent" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" >
                        设置代管
                    </h4>
                </div>
                <div class="modal-body">
                    <div>下列表表单中，带 * 项表示必填项</div>
                    <form id="setAgentformdata" method="post" >
                        <input type="hidden" name="id" class="data_sid">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="25%">代管模式：</th>
                                <td class="form-inline set_agent_search">
                                    <select class="form-control"  name="agent_mode">
                                        <option value="1">服务站代管</option>
                                        <option value="2">第三方服务站代管</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th width="25%">服务商检索：</th>
                                <td class="form-inline set_agent_search set_agent_area_search">
                                    <select class="form-control set_agent_province_id" style="width: 32%;" name="province_id">
                                        <option value="">--请选择--</option>
                                        <volist name="area" id="vl">
                                            <option value="{{$vl.id}}">{{$vl.areaname}}</option>
                                        </volist>
                                    </select>
                                    <select class="form-control set_agent_city_id" style="width: 32%;" name="city_id">
                                        <option value="">--请选择--</option>
                                    </select>
                                    <select class="form-control set_agent_district_id" style="width: 32%;" name="district_id">
                                        <option value="">--请选择--</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th width="25%">代管服务商：<span style="color: red;">*</span></th>
                                <td >
                                    <select class="form-control" name="t_id" id="st_set_agent_sel">
                                        <option value="">--请选择--</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <th>
                                </th>
                                <td>
                                    <input class="btn btn-success st-add" type="button" onclick="setAgent()" value="确认">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
    <script>
        var where_map = JSON.parse(JSON.stringify({{$_GET|json_encode}}));

        if(where_map.status){
            $(".where_status_"+where_map.status).attr('selected',true);
        }
        if(where_map.key){
            $(".where_key_company").attr('selected',true);
        }
        if(where_map.keywords){
            $(".where_key_box").val(where_map.keywords);
        }
        

        console.log(where_map);

    </script>
</block>
