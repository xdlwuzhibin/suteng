<extend name="Public/base" />
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row-fluid fl" id="main">
            <div class="tableBox">
                <div class="ibox-title">
                    <h5>系统设置 <small>地址库管理</small></h5>

                    <div class="ibox-tools">
                        <i class="fa fa-user-plus"></i>
                        <a href="javascript:;" onclick="add()">添加地址</a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="80px" valign="center">展开/合并</th>
                                <th>地址ID</th>
                                <th>地址名称</th>
                                <th>地址邮编</th>
                                <th>上级地址ID</th>
                                <th>排序</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="v">
                                <tr>
                                    <td>
                                        {{$v['_name']}}
                                    </td>
                                    <td>
                                        {{$v['_name']}}
                                    </td>
                                    <td>
                                        {{$v['name']}}
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-outline btn-success" href="javascript:;" ruleId="{{$v['id']}}" onclick="add_child(this)">
                                                添加子地址
                                            </a>
                                            <a class="btn btn-outline btn-success" href="javascript:;" ruleId="{{$v['id']}}" ruleName="{{$v['name']}}" ruleTitle="{{$v['title']}}"
                                            onclick="edit(this)">
                                                修改
                                            </a>
                                            <a class="btn btn-outline btn-success deletBnt" ruleId="{{$v['id']}}">
                                                删除

                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- 弹框信息 -->
    <div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加地址
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{{:U('Admin/Rule/add')}}" method="post">
                        <input type="hidden" name="pid" value="">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th width="15%">
                                    地址名：
                                </th>
                                <td>
                                    <input class="input-medium" type="text" name="title">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    地址邮编：
                                </th>
                                <td width="85%">
                                    <input class="input-medium" type="text" name="name">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                </th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="添加">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改地址
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{{:U('Admin/Rule/edit')}}" method="post">
                        <input type="hidden" name="id">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="12%">
                                    地址名称	：
                                </th>
                                <td>
                                    <input class="input-medium" type="text" name="title">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    地址：
                                </th>
                                <td>
                                    <input class="input-medium" type="text" name="name">
                                    输入模块/控制器/方法即可 例如 Admin/Rule/index
                                </td>
                            </tr>
                            <tr>
                                <th>
                                </th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="修改">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="myjs">
    <script src="__PUBLIC__/Admin/layui/layui.js"></script>
    <script>
        // 添加新地址
        function add() {
            $("input[name='title'],input[name='name']").val('');
            $("input[name='pid']").val(0);
            $('#bjy-add').modal('show');
        }

        // 添加子地址
        function add_child(obj) {
            var ruleId = $(obj).attr('ruleId');
            $("input[name='pid']").val(ruleId);
            $("input[name='title']").val('');
            $("input[name='name']").val('');
            $('#bjy-add').modal('show');
        }

        // 修改地址
        function edit(obj) {
            var ruleId = $(obj).attr('ruleId');
            var ruletitle = $(obj).attr('ruletitle');
            var ruleName = $(obj).attr('ruleName');
            $("input[name='id']").val(ruleId);
            $("input[name='title']").val(ruletitle);
            $("input[name='name']").val(ruleName);
            $('#bjy-edit').modal('show');
        }
        //删除
        $(".deletBnt").click(function(){
            var _this=$(this);
            var id = $(this).attr('ruleId');
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.confirm('确定删除?', {icon: 3, title:'温馨提示'}, function(index){
                    window.location.href='delete?id='+id;
                    layer.close(index);

                });
            });
        });
        $('.pagination ul a').unwrap('div').wrap('<li></li>');
        $('.pagination ul span').wrap('<li class="active"></li>')
    </script>
</block>
