<extend name="Public/base" />
<block name="mylink">
    <link href="__PUBLIC__/Admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</block>
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                    <h5>会员管理 <small>升级条件设置</small></h5>
                </div>
                    <div class="ibox-content">
                        <form action="javascript:false;" method="post" class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标准会员升级钻石会员</label>
                                <div class="col-md-3">
                                    <input type="text" name="user_upgrade" class="form-control" value="{{$data.user_upgrade}}"><sapn>说明：标准会员充值金币或银币额度</sapn>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" id="proportion" type="submit">保存</button>
                                    <button class="btn btn-white" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="myjs">
<script src="__PUBLIC__/Admin/layui/layui.js"></script>
<script src="__PUBLIC__/Admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    /**
     * [ajaxData 设置佣金分配]
     * @return {[type]}    [json数据]
     */
    $('#proportion').click(function(){
        var user_upgrade    = $("input[name='user_upgrade']").val();

        $.ajax({
            url:"{{:U('Admin/Users/user_upgrade')}}",
            data:{
                "user_upgrade":user_upgrade,
            },
            dataType:"json",
            type: 'post',
            success:function(res){
                //console.dir(res);
                if(res.code==200){
                    // 显示提示
                    swal("设置成功！", "升级额度设置成功！", "success");
                }else{
                    swal("设置失败！", res.message, "error");
                }

            }
        });
    });
</script>
</block>
