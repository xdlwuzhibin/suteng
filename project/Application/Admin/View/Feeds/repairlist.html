<extend name="Public/base" />
<block name="mylink">
    <style type="text/css">

    </style>
</block>
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>建议及报修 <small>报修列表</small></h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                <form method="get" action="">
                    <div class="input-group col-md-4" id='searchdiv'>
                        <select name="key" class="form-control" name="account" >
                            <option  <?php echo ($where['key']=="truename")?'selected':''; ?> value="truename" >报修人</option>
                            <option <?php echo ($where['key']=="phone")?'selected':''; ?> value="phone">联系电话</option>
                            <option  <?php echo ($where['key']=="device_code")?'selected':''; ?> value="device_code">设备编码</option>
                            <option <?php echo ($where['key']=="st_repair.address")?'selected':''; ?>  value="st_repair.address">报修地址</option>
                        </select>
                        <input type="hidden" name="p" value="1">
                        <input type="text" name="keywords" placeholder="输入搜索关键字" value="{{$where['keywords']}}" class="input form-control"   style="width:60%">
                        <span class="input-group-btn" style="display: inline-block;">
                                <input type="submit" class="btn btn btn-primary" name=""> <i class="fa fa-search"></i> 搜索</button>
                        </span>
                    </div>
                </form>
                    <div class="ibox-content">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>报修编号</th>
                                <th>用户ID</th>
                                <th>报修人</th>
                                <th>联系电话</th>
                                <th>设备编码</th>
                                <th>报修原因</th>
                                <th>报修内容</th>
                                <th>图片</th>
                                <th>报修地址</th>
                                <th>报修时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <notempty name="list">
                                    <foreach name="list" item="vo" key="key">
                                    <tr>
                                        <td>{{$key+1}}</td>
                                        <td>{{$vo.uid}}</td>
                                        <td>{{$vo.truename}}</td>
                                        <td>{{$vo.phone}}</td>
                                        <td>{{$vo.device_code}}</td>
                                        <td>{{$vo.reason}}</td>
                                        <td>{{$vo.content}}</td>
                                        <td><img width="40" src="__PUBLIC__{{$vo.picpath}}" alt=""></td>
                                        <td>{{$vo.address}}</td>
                                        <td>{{$vo.date}}</td>
                                        <td>
                                            <switch name="vo.status">
                                                <case value="0">未处理</case>
                                                <case value="1">已处理</case>
                                                <default />
                                            </switch>
                                        </td>
                                        <td>
                                            <switch name="vo.status">
                                                <case value="0"><a href="javascript:;" onclick="edit({{$vo.id}})">派人处理</a></case>
                                                <default />
                                            </switch>
                                        </td>
                                    </tr>
                                    </foreach>
                                <else />
                                    <tr>
                                        <td colspan="10">查无数据</td>
                                    </tr>
                                </notempty>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                {{$button|bootstrap_page_style}}
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="myjs">
    <script type="text/javascript">
    // 分页处理
    $(".page").html();
    pageHtml = $(".page").html();
    $('.page').remove();
    $('ul.pagination').html(pageHtml);

    function edit(id)
    {
        var r=confirm("确认处理？");
        if (r==true)
        {
            $.ajax({
                type : 'GET',
                url : "{{:U('Admin/Feeds/edit')}}",
                data : {
                    'id' : id,
                    'status' : 1
                },
                success : function(ret){
                    if (ret.state) {
                        alert(ret.msg)
                        window.location.href="{{:U('Admin/Feeds/repairlist')}}";
                    } else {
                        alert(ret.msg)
                    }              
                }
            });
        }     
    }

    </script>
</block>
