<extend name="Public/base" />
<block name="mylink">
    <style type="text/css">
       .ibox-content table{
           
            table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
        }
       .ibox-content td{
            width:100%;
            word-break:keep-all;/* 不换行 */
            white-space:nowrap;/* 不换行 */
            overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
            text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用。*/
        }
    </style>
</block>
<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>建议及保修 <small>建议列表</small></h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>报修编号</th>
                                <th>用户ID</th>
                                <th>设备编码</th>
                                <th>用户昵称</th>
                                <!-- <th>经销商手机</th> -->
                                <th>报修内容</th>
                                <th>图片</th>
                                <th>报修地址</th>
                                <th>报修时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <notempty name="list">
                                    <foreach name="list" item="vo" key="key">
                                    <tr>
                                        <td>{{$key+1}}</td>
                                        <td>{{$vo.uid}}</td>
                                        <td>{{$vo.device_code}}</td>
                                        <td>{{$vo.nickname}}</td>
                                        <!-- <td>{{$vo.phone}}</td> -->
                                        <td>{{$vo.content}}</td>
                                        <td><img width="40" src="__PUBLIC__{{$vo.picpath}}" alt=""></td>
                                        <td>{{$vo.address}}</td>
                                        <td>{{$vo.addtime|date='Y-m-d H:i:s',###}}</td>
                                        <td>
                                            <switch name="vo.status">
                                                <case value="0">未处理</case>
                                                <case value="1">已处理</case>
                                                <default />
                                            </switch>
                                        </td>
                                        <td>
                                            <switch name="vo.status">
                                                <case value="0"><a href="javascript:;" onclick="edit({{$vo.id}})">派人处理</a></case>
                                                <default />
                                            </switch>
                                        </td>
                                    </tr>
                                    </foreach>
                                <else />
                                    <tr>
                                        <td colspan="10">查无数据</td>
                                    </tr>
                                </notempty>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                {{$button|bootstrap_page_style}}
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="myjs">
    <script type="text/javascript">
    // 分页处理
    $(".page").html();
    pageHtml = $(".page").html();
    $('.page').remove();
    $('ul.pagination').html(pageHtml);

    function edit(id)
    {
        var r=confirm("确认处理？");
        if (r==true)
        {
            $.ajax({
                type : 'GET',
                url : "{{:U('Admin/Feeds/edit')}}",
                data : {
                    'id' : id,
                    'status' : 1
                },
                success : function(ret){
                    if (ret.state) {
                        alert(ret.msg)
                        window.location.href="{{:U('Admin/Feeds/repairlist')}}";
                    } else {
                        alert(ret.msg)
                    }              
                }
            });
        }     
    }

    </script>
</block>
