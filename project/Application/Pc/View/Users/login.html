<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录login</title>
	<link rel="stylesheet" href="__PUBLIC__/Pc/css/bootstrap.css">
	<link rel="stylesheet" href="__PUBLIC__/Pc/css/resetstyle.css">
	<script src="__PUBLIC__/Pc/js/jquery-1.10.1.js"></script>
	<script src="__PUBLIC__/Pc/js/bootstrap.min.js"></script>
	<link href="__PUBLIC__/Admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<style>
	
._width{
	width: 1226px;
	min-width: 1226px;
	margin:0 auto;
}
.active{
	color: #e73f5c;
}
.shopTop{
	width: 100%;
	min-width: 1226px;
	background: #f5f5f5;
	border-bottom:1px solid #ddd;
	margin:0 auto;
}

/*导航栏begin*/
.shopTop .nav{
	height: 42px;
	width: 1226px;
	margin:0 auto;
}
.shopTop .nav .navLeft{
	height: 100%;
	float: left;
}
.shopTop .nav .navRight{
	height: 100%;
	float: right;
}
.navLeft>ul>li,.navRight>ul>li{
	float: left;
	text-align: center;
	line-height: 42px;
}
.navLeft>ul>li>a,.navRight>ul>li>a{
	font-size: 13px;
	padding:0 15px;
	color:#9c8f8f;
}
.navRight>ul>li:last-child>a{
	color:#e73f5c;
}
/*导航栏end*/
/*=========中部开始=========*/
.rgeMain{
	width: 100%;
}
.logo{
	margin:25px auto;
	height: 55px;
	background: url(__PUBLIC__/Pc/img/reg_logo.jpg) no-repeat;
}
/*=========中部end=========*/
/*=========轮播，用户登录块 begin=========*/
.mainContent{
	width: 100%;
	height: 42 0px;
	min-width: 1226px;
	min-height: 420px;
	background:url(__PUBLIC__/Pc/img/reg_big01.jpg) 0 0px/100% 120% no-repeat;
}
.regbox{
	width: 1226px;
	height: 420px;
	margin: 100px auto;
	position: relative;
}
.regbox>.boxinner{
	width: 450px;
    height: 460px;
    background: #F3F4F9;
    border: 1px #ddd solid;
    padding: 20px;
    margin: -10px 0px;
    float: right;
}
.boxinner>.regTxt{
	font-size: 24px;
    margin: 10px auto 25px;
    background: url(__PUBLIC__/Pc/img/dl_ico.png) no-repeat;
    padding-left: 40px;
    color: #666;
    height: 48px;
    line-height: 30px;
}
.zc_input1 {
    border: 1px #E2E2E2 solid;
    background: #fff;
    line-height: 50px;
    width: 390px;
    padding: 0 0 0 10px;
    color: #888;
    font-size: 16px;
    margin: 10px
}

.boxinner>form>.zc_input1 >input{
	font-size: 14px;
	border:none;
	width: 268px;
}
.loginbtn1 {
    background: #AF0000;
    border-radius: 2px;
    width: 100%;
    height: 45px;
    line-height: 45px;
    border: 0;
    cursor: pointer;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    margin:20px 0;
}
.login_other {
    text-align: center;
    color: #888;
    font-size: 14px;
}

.login_other span {
    color: #888;
    font-size: 17px;

}
.login_other span:first-child a {
	border-right: 1px solid #888;
	padding: 0 10px;
	
}
.mat20 {
    margin-top: 10px;
    color: #888;
}

/*=========轮播，用户注册块 end=========*/
/*微信登录begin*/
.wx{
	position: absolute;
	top:0px;
	right: 10px;
}
.tabpic{
	width: 60px;
	height: 60px;
	background: url(__PUBLIC__/Pc/img/weixin_01.jpg) no-repeat;
	
	color:#e73f5c;
	font-size: 12px;
	/*line-height: 114px;*/
}
.tabpic>p{
	color: #373737;
	line-height: 20px;
	position: absolute;
	bottom: 0;
}
.wxbox{
	height: 330px;
    width: 410px;
    background: rgba(41,21,21,0.8);
    position: absolute;
    bottom: 0px;
    display: none;
}
.erweima{
	width: 240px;
	height: 240px;
	overflow: hidden;
	margin:54px auto;
}
.erweima>img{
	width: 100%;
}
/*微信登录begin*/

</style>
<body>
	<div class="listContent">
		<!-- 头部开始 -->
		<div class="shopTop">
			<!-- 导航栏一begin -->
			<div class="nav clearfix">
				<div class="navLeft">
					<ul>
						<li><a>会员》</a></li>
						<li><a href="#">登录</a></li>
						<li><a href="#">注册有礼<img src="" alt=""></a></li>
					</ul>
				</div>
				<div class="navRight">
					<ul class="clearfix">
						<li><a href="#">我的订单</a></li>
						<li><a href="#">我的会员》</a></li>
						<li><a href="#">企业采购</a></li>
						<li><a href="#">服务中心》</a></li>
						<li><a href="#">网站导航</a></li>
						<li><a href="#">手机App</a></li>
					</ul>
				</div>
			</div>
			<!-- 导航一栏end -->
		</div><!-- 头部end -->
		<!-- 中部开始 -->
		<div class="regMain">
			<div class="logo _width"></div>
			<!-- 轮播，用户注册块 begin-->
			<div class="mainContent">
				<div class="regbox clearfix">
					<div class="wx">
						<div class="tabpic"></div>
						<p>微信登录</p>
					</div>
					
					
					<div class="boxinner">
						<div class="regTxt">
								用户登录
						</div>
						<form action="" method="post">
							<div class="zc_input1">
								用&nbsp;&nbsp;户 名：<input type="text" name="user_name" id="user" class="login_input1" >
							</div>
					     	<div class="zc_input1 mat10">
								登录密码：<input type="password" name="user_pw" id="pwd" class="login_input1">
							</div>
					     	<div class="zc_input1 mat10" style="border-bottom:1px #e2e2e2 solid; padding-right:0; width:310px">
								<span class="fl">验&nbsp;&nbsp;证 码：</span>
								<input type="text" name="authcode" id="code" class="login_input1 fl" style="width:90px">
								<img src="{{:U('Pc/Users/yzma')}}" onclick="this.src='{{:U("Pc/Users/yzma")}}?id=' + Math.random()" class="fr mal5" style="cursor:pointer; border:0; height:40px;width: 120px;">
								<div class="clear"></div>
							</div>
							<div class="mat25">
								<input type="hidden" name="pesubmit">
								<input type="button" class="loginbtn1" value="点击登录">
							</div>
							<div class="login_other mat20" >
								<span><a href="{{:U('Pc/Users/register')}}">免费注册</a></span>
								<span><a href="{{:U('Pc/Users/resetLogonPwd')}}">忘记密码</a></span>
							</div>
					   </form>
						<div class="wxbox">
							<div class="erweima">
								<img src="__PUBLIC__/Pc/img/erweima_01.jpg" alt="">
							</div>
						</div>	

					</div>
					
				</div>
			</div>
		<!-- 中部end -->
		</div>
	</div>
	<script src="__PUBLIC__/Admin/js/plugins/sweetalert/sweetalert.min.js"></script>
	<script>
		//	微信登录切换
		$(".tabpic").click(function(){
			$(".wxbox").toggle();
		})

		// 登录按钮
		$('.loginbtn1').click(function(){
			var name = $('#user').val();
			var pass = $('#pwd').val();
			var code = $('#code').val();
			// 异步请求服务器
			$.ajax({
			   type: "POST",
			   url: "{{:U('Api/Users/login')}}",
			   data: {name:name,password:pass,code:code},
			   dataType: "json",
			   success: function(data){
			   		console.dir(data);
			   		if(data.code==200){
						swal("验证成功", data.msg, "success");
						setTimeout('myrefresh()',2000);
			   		}else{
			   			swal("验证失败", data.msg, "success");
			   		}
			   }
			});
		});

		// 跳转
		function myrefresh(){ 
		    window.location.href="{{:U('Pc/Index/index')}}";
		} 
	</script>
</body>
</html>
